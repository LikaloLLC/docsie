<section class="section-padding" {% if page.components.hero.background_image %}style="background-image: url('{{ page.components.hero.background_image }}'); background-size: cover; background-position: center;"{% endif %}>
  <div class="docsie-banner-wrapper">
    <div class="docsie-banner-text-wrapper">
      <div style="text-align: center;">
        <div class="ai-powered-badge">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#13AF4B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="#13AF4B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="#13AF4B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          AI-Powered
        </div>
      </div>
      
      <h1 class="docsie-banner-title">{{ page.title }}</h1>
      <p class="docsie-banner-text">{{ page.description }}</p>
      
      {% if page.components.hero.cta %}
      <div class="docsie-banner-buttons-wrapper">
        <button class="docsie-home-button-base docsie-home-button-ghost" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/docsie-io/demo-call'})">
          Book Demo
        </button>
      </div>
      {% endif %}

      <div class="docsie-g2-review">
        <div class="docsie-g2-review-logo">
          <img data-src="https://www.docsie.io/assets/new_home/g2-logo.svg" alt="g2-logo" class="lazy" height="28"/>
          <img data-src="https://www.docsie.io/assets/new_home/stars.svg" alt="stars" class="lazy" height="16"/>
        </div>
        <div class="docsie-g2-review-divider"></div>
        <span class="docsie-g2-review-text">4.8 Stars (100+ Reviews)</span>
      </div>
    </div>
  </div>
</section>
