{% extends "_base.html" %}
{% block title %}Gatsby.js as a blog{% endblock title %}

<meta name=description content="Hosting Docsie on GitHub">
<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content=" Hosting Docsie on GitHub">
<meta itemprop="description"
  content="GitHub pages are a great place to host your project documentation. Docsie can be used to easily generate project documents that can be hosted on GitHub as HTML.">
<meta itemprop="image" content="https://www.docsie.io/logo.png">

<!-- Twitter Card data -->
<meta name="twitter:card" content="https://www.docsie.io/logo.png">
<meta name="twitter:site" content="@docsie_io">
<meta name="twitter:title" content="Hosting Docsie on GitHub">
<meta name="twitter:description"
  content="GitHub pages are a great place to host your project documentation. Docsie can be used to easily generate project documents that can be hosted on GitHub as HTML.">
<meta name="twitter:creator" content="@likalo_llc">
<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:image:src" content="https://www.docsie.io/logo.png">

<!-- Open Graph data -->
<meta property="og:title" content="Hosting Docsie on GitHub"/>
<meta property="og:type" content="website" />
<meta property="og:url" content="https://www.docsie.io/" />
<meta property="og:image" content="https://www.docsie.io/logo.png" />
<meta property="og:description"
  content="GitHub pages are a great place to host your project documentation. Docsie can be used to easily generate project documents that can be hosted on GitHub as HTML."/>
<meta property="og:site_name" content="docsie.io" />

{% block styles %}
<link rel="stylesheet" href='/docsie.css'>
{% endblock styles %}
{% block content %}
<main data-ddsroot></main>
{% endblock content %}
{% block scripts %}
<script async type="text/javascript" src="https://lib.docsie.io/1.4.9/service.js"
  data-docsie="test_pk_NAKNoQvI1yppSSKLs81iesUw:boo_Mn8hobgeQMH1yQwke,language:false,version:false,navigationOrder:tvl,viewportWidth:100%,plugins:[highlight|lightbox|search]"></script>
{% endblock scripts %}
