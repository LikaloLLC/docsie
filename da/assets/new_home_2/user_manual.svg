<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow filters -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Blue gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main content container -->
  <rect x="100" y="50" width="700" height="700" rx="16" fill="#F8FAFC" filter="url(#dropShadow)"/>
  
  <!-- Search bar -->
  <g transform="translate(550, 70)">
    <rect width="420" height="50" rx="25" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <circle cx="35" cy="25" r="10" fill="none" stroke="#6B7280" stroke-width="2"/>
    <line x1="41" y1="31" x2="47" y2="37" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
    <text x="60" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">Search...</text>
    <text x="370" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#D1D5DB">/</text>
  </g>
  
  <!-- Article header -->
  <g transform="translate(150, 130)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#111827">Product Setup Guide</text>
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#4B5563" line-height="28">Complete installation and configuration instructions for your device</text>
    <text x="0" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">Last updated: Nov 15 2024 · 8 min read</text>
    
    <!-- Action buttons -->
    <g transform="translate(500, 70)">
      <rect width="40" height="40" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1" cursor="pointer"/>
      <path d="M 12 12 L 28 12 L 20 20 Z" fill="#6B7280" transform="translate(0, 6)"/>
      <path d="M 20 12 L 20 28" stroke="#6B7280" stroke-width="2"/>
      
      <rect x="50" width="40" height="40" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1" cursor="pointer"/>
      <path d="M 62 15 L 78 15 M 62 20 L 78 20 M 62 25 L 78 25" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Section header -->
  <text x="150" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#111827">Initial Setup Requirements</text>
  
  <!-- Article content -->
  <g transform="translate(150, 330)">
    <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">Before beginning the installation process, ensure you have the following components:</text>
    <text x="0" y="44" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">• Power adapter (included in box)</text>
    <text x="0" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">• Ethernet cable or Wi-Fi network credentials</text>
    <text x="0" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">• Mobile device with our companion app installed</text>
    <text x="0" y="116" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">• Phillips head screwdriver (for wall mounting)</text>
    
    <text x="0" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">The device requires a stable power source and should be placed in a well-ventilated area.</text>
    <text x="0" y="184" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">Avoid direct sunlight and maintain at least 6 inches of clearance on all sides.</text>
    <text x="0" y="208" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">Operating temperature range: 0°C to 40°C (32°F to 104°F).</text>
  </g>
  
  <!-- Language selector dropdown -->
  <g transform="translate(150, 600)">
    <rect width="350" height="200" rx="12" fill="white" filter="url(#dropShadow)"/>
    
    <!-- Language options -->
    <rect x="0" y="0" width="350" height="50" rx="12 12 0 0" fill="#F3F4F6" cursor="pointer"/>
    <text x="20" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">Russian</text>
    
    <rect x="0" y="50" width="350" height="50" fill="#F3F4F6" cursor="pointer"/>
    <text x="20" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">German</text>
    
    <rect x="0" y="100" width="350" height="50" fill="#2563EB" cursor="pointer"/>
    <text x="20" y="132" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" font-weight="500">English</text>
    
    <rect x="0" y="150" width="350" height="50" rx="0 0 12 12" fill="#F3F4F6" cursor="pointer"/>
    <text x="20" y="182" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">Arabic</text>
  </g>
  
  <!-- Language and version info -->
  <g transform="translate(150, 820)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6B7280">Language:</text>
    <text x="100" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">English</text>
    <path d="M 200 -5 L 210 0 L 200 5" stroke="#6B7280" stroke-width="2" fill="none"/>
    
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6B7280">Version:0.0.1 (Latest)</text>
  </g>
  
  <!-- Right sidebar -->
  <g transform="translate(850, 150)">
    <rect width="300" height="500" rx="12" fill="white" filter="url(#subtleShadow)"/>
    
    <!-- Sidebar header -->
    <text x="20" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6B7280">You are currently reading:</text>
    <text x="20" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#111827">Product Setup Guide</text>
    
    <!-- Table of contents -->
    <text x="20" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6B7280">On this page:</text>
    
    <g transform="translate(20, 130)">
      <rect x="-5" y="-5" width="260" height="35" rx="6" fill="#EBF5FF"/>
      <text x="10" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#2563EB" font-weight="500">Initial Setup Requirements</text>
      
      <text x="10" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#374151">2. Hardware Installation</text>
      <text x="10" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#374151">3. Network Configuration</text>
      <text x="10" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#374151">4. Software Setup</text>
      <text x="10" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#374151">5. Troubleshooting</text>
      
      <text x="10" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6B7280">See also: Quick Start Guide</text>
    </g>
    
    <!-- Feedback section -->
    <g transform="translate(20, 350)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6B7280">Is this page helpful?</text>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="50" height="35" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1" cursor="pointer"/>
        <path d="M 15 20 L 15 10 Q 15 5 20 5 L 30 5 Q 35 5 35 10 L 35 20 L 25 20 L 25 25" stroke="#6B7280" stroke-width="1.5" fill="none"/>
        
        <rect x="60" y="0" width="50" height="35" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1" cursor="pointer"/>
        <path d="M 75 10 L 75 20 Q 75 25 80 25 L 90 25 Q 95 25 95 20 L 95 10 L 85 10 L 85 5" stroke="#6B7280" stroke-width="1.5" fill="none"/>
      </g>
    </g>
  </g>
  
  <!-- Help button -->
  <g transform="translate(1100, 680)">
    <circle cx="40" cy="40" r="30" fill="url(#blueGradient)" filter="url(#dropShadow)" cursor="pointer"/>
    <text x="40" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" text-anchor="middle">?</text>
  </g>
</svg>