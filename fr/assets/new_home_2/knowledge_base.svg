<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient - subtle and professional -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9ECEF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for buttons -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A67D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C51BF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Modern shadow -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="subtleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Left Panel - Help and Support -->
  <g transform="translate(50, 50)">
    <rect width="320" height="520" rx="12" fill="white" filter="url(#modernShadow)"/>
    
    <!-- Header -->
    <text x="24" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1A202C">Quick Start Guide</text>
    <g transform="translate(280, 28)" cursor="pointer">
      <circle cx="0" cy="0" r="16" fill="#F7FAFC"/>
      <line x1="-6" y1="-6" x2="6" y2="6" stroke="#718096" stroke-width="2" stroke-linecap="round"/>
      <line x1="6" y1="-6" x2="-6" y2="6" stroke="#718096" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Search bar -->
    <g transform="translate(24, 70)">
      <rect width="272" height="44" rx="8" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1"/>
      <text x="16" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#A0AEC0">Search documentation...</text>
      <circle cx="244" cy="22" r="10" fill="none" stroke="#A0AEC0" stroke-width="2"/>
      <line x1="250" y1="28" x2="254" y2="32" stroke="#A0AEC0" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Show me how to section -->
    <text x="24" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#4A5568" letter-spacing="0.5">POPULAR FEATURES</text>
    
    <!-- Menu items -->
    <g transform="translate(24, 170)">
      <g transform="translate(0, 0)" cursor="pointer">
        <rect x="-4" y="-4" width="280" height="32" rx="6" fill="transparent" />
        <text y="16" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#2D3748">Create Beautiful Documentation</text>
        <path d="M 260 12 L 265 16 L 260 20" stroke="#CBD5E0" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <g transform="translate(0, 36)" cursor="pointer">
        <rect x="-4" y="-4" width="280" height="32" rx="6" fill="transparent" />
        <text y="16" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#2D3748">Version Control for Docs</text>
        <path d="M 260 12 L 265 16 L 260 20" stroke="#CBD5E0" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <g transform="translate(0, 72)" cursor="pointer">
        <rect x="-4" y="-4" width="280" height="32" rx="6" fill="#EDF2F7" />
        <text y="16" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#2D3748">AI-Powered Search</text>
        <path d="M 260 12 L 264 20 L 268 12" stroke="#718096" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <g transform="translate(16, 108)" cursor="pointer">
        <rect x="-4" y="-4" width="264" height="32" rx="6" fill="transparent" />
        <text y="16" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#2D3748">Smart Analytics</text>
        <path d="M 244 12 L 249 16 L 244 20" stroke="#CBD5E0" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <text x="4" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#5A67D8" cursor="pointer">View all features</text>
    </g>
    
    <!-- Discover more section -->
    <text x="24" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#4A5568" letter-spacing="0.5">GET STARTED</text>
    
    <!-- CTA Button -->
    <g transform="translate(24, 410)">
      <rect width="272" height="48" rx="8" fill="url(#accentGradient)" cursor="pointer" filter="url(#subtleShadow)"/>
      <text x="136" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="500" fill="white" text-anchor="middle">Start Free Trial</text>
    </g>
  </g>
  
  <!-- Right Panel - Search Results -->
  <g transform="translate(400, 50)">
    <rect width="750" height="700" rx="12" fill="white" filter="url(#modernShadow)"/>
    
    <!-- Close button -->
    <g transform="translate(710, 24)" cursor="pointer">
      <circle cx="0" cy="0" r="16" fill="#F7FAFC"/>
      <line x1="-6" y1="-6" x2="6" y2="6" stroke="#718096" stroke-width="2" stroke-linecap="round"/>
      <line x1="6" y1="-6" x2="-6" y2="6" stroke="#718096" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Search header -->
    <g transform="translate(24, 24)">
      <rect width="660" height="48" rx="24" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="36" cy="24" r="10" fill="none" stroke="#718096" stroke-width="2"/>
      <line x1="42" y1="30" x2="46" y2="34" stroke="#718096" stroke-width="2" stroke-linecap="round"/>
      <text x="60" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#2D3748">documentation platform</text>
    </g>
    
    <!-- Breadcrumb -->
    <text x="24" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#718096">Popular features and use cases</text>
    <text x="24" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#718096">Showing top results for "documentation platform"</text>
    
    <!-- Search Results -->
    <g transform="translate(24, 150)">
      <!-- Result 1 -->
      <g transform="translate(0, 0)" cursor="pointer">
        <rect x="-8" y="-8" width="500" height="100" rx="8" fill="transparent"/>
        <text y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#5A67D8" font-weight="500">AI-Powered Documentation Platform</text>
        <text y="44" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#A0AEC0">/features/ai-documentation/overview</text>
        <text y="68" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4A5568" line-height="20">Create, manage, and share documentation with intelligent search,</text>
        <text y="86" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4A5568">version control, and real-time collaboration features</text>
      </g>
      
      <!-- Divider -->
      <line x1="0" y1="110" x2="480" y2="110" stroke="#E2E8F0" stroke-width="1"/>
      
      <!-- Result 2 -->
      <g transform="translate(0, 130)" cursor="pointer">
        <rect x="-8" y="-8" width="500" height="100" rx="8" fill="transparent"/>
        <text y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#5A67D8" font-weight="500">Enterprise Knowledge Base</text>
        <text y="44" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#A0AEC0">/solutions/enterprise/knowledge-base</text>
        <text y="68" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4A5568">Build a centralized hub for SOPs, help docs, and knowledge sharing</text>
        <text y="86" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4A5568">with advanced permissions and analytics</text>
      </g>
      
      <!-- Divider -->
      <line x1="0" y1="240" x2="480" y2="240" stroke="#E2E8F0" stroke-width="1"/>
      
      <!-- Result 3 -->
      <g transform="translate(0, 260)" cursor="pointer">
        <rect x="-8" y="-8" width="500" height="100" rx="8" fill="transparent"/>
        <text y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#5A67D8" font-weight="500">API Documentation Made Simple</text>
        <text y="44" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#A0AEC0">/use-cases/api-documentation</text>
        <text y="68" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4A5568">Beautiful, interactive API docs with code examples, testing</text>
        <text y="86" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4A5568">environments, and automatic versioning</text>
      </g>
    </g>
    
    <!-- Right sidebar -->
    <g transform="translate(540, 150)">
      <!-- Topics section -->
      <rect width="180" height="240" rx="8" fill="#F7FAFC"/>
      <text x="16" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#4A5568">USE CASES</text>
      
      <!-- Topic items -->
      <g transform="translate(16, 48)">
        <g transform="translate(0, 0)" cursor="pointer">
          <rect x="0" y="0" width="16" height="16" rx="3" fill="white" stroke="#CBD5E0" stroke-width="1.5"/>
          <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#2D3748">Product Docs</text>
          <text x="140" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#718096">12</text>
        </g>
        
        <g transform="translate(0, 28)" cursor="pointer">
          <rect x="0" y="0" width="16" height="16" rx="3" fill="white" stroke="#CBD5E0" stroke-width="1.5"/>
          <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#2D3748">API Reference</text>
        </g>
        
        <g transform="translate(0, 56)" cursor="pointer">
          <rect x="0" y="0" width="16" height="16" rx="3" fill="white" stroke="#CBD5E0" stroke-width="1.5"/>
          <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#2D3748">Knowledge Base</text>
          <text x="140" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#718096">8</text>
        </g>
        
        <g transform="translate(0, 84)" cursor="pointer">
          <rect x="0" y="0" width="16" height="16" rx="3" fill="white" stroke="#CBD5E0" stroke-width="1.5"/>
          <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#2D3748">User Guides</text>
          <text x="140" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#718096">6</text>
        </g>
        
        <text x="24" y="124" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#5A67D8" cursor="pointer">+ More</text>
      </g>
      
      <!-- Recent searches -->
      <rect y="260" width="180" height="180" rx="8" fill="#F7FAFC"/>
      <text x="16" y="288" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#4A5568">POPULAR SEARCHES</text>
      
      <g transform="translate(16, 308)">
        <text y="16" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#2D3748" cursor="pointer">AI features</text>
        <text y="40" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#2D3748" cursor="pointer">Pricing</text>
        <text y="64" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#2D3748" cursor="pointer">Integration</text>
        <text y="88" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#5A67D8" cursor="pointer">View all</text>
      </g>
      
      <!-- Clear button -->
      <g transform="translate(16, 460)">
        <rect width="148" height="40" rx="20" fill="white" stroke="#CBD5E0" stroke-width="1.5" cursor="pointer"/>
        <text x="74" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#4A5568" text-anchor="middle">Clear and reset</text>
      </g>
    </g>
  </g>
</svg>