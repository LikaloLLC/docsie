<!-- BlogVi Header V2 - Using Production Docsie Design System -->
<nav class="header sticky top-0 z-50 bg-white shadow-sm">
  <div class="container max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="https://www.docsie.io" class="flex items-center">
          <svg class="h-8 w-auto mr-2" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 0C8.95 0 0 8.95 0 20C0 31.05 8.95 40 20 40C31.05 40 40 31.05 40 20C40 8.95 31.05 0 20 0Z" fill="#13AF4B"/>
            <path d="M16 12H24C26.21 12 28 13.79 28 16V24C28 26.21 26.21 28 24 28H16C13.79 28 12 26.21 12 24V16C12 13.79 13.79 12 16 12Z" fill="white"/>
            <path d="M18 16H22V24H18V16Z" fill="#13AF4B"/>
          </svg>
          <span class="text-2xl font-bold text-gray-900">Docsie</span>
        </a>
        <span class="ml-2 text-gray-500">|</span>
        <a href="{{ blog.blog_path }}" class="ml-2 text-xl font-semibold text-gray-700 hover:text-docsie-primary transition-colors">
          Blog
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <!-- Main Nav Links -->
        <a href="https://www.docsie.io/features/" class="text-gray-700 hover:text-docsie-primary font-medium transition-colors">Features</a>
        <a href="https://www.docsie.io/pricing/" class="text-gray-700 hover:text-docsie-primary font-medium transition-colors">Pricing</a>
        <a href="https://www.docsie.io/documentation/" class="text-gray-700 hover:text-docsie-primary font-medium transition-colors">Docs</a>
        <a href="{{ blog.blog_path }}" class="text-docsie-primary font-medium">Blog</a>
        
        <!-- CTA Buttons -->
        <div class="flex items-center space-x-4">
          <a href="https://app.docsie.io/login" class="text-gray-700 hover:text-docsie-primary font-medium transition-colors">
            Sign In
          </a>
          <a href="https://app.docsie.io/signup" class="bg-docsie-primary hover:bg-docsie-primary-dark text-white px-4 py-2 rounded-lg font-medium transition-colors">
            Get Started Free
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <button class="md:hidden p-2 text-gray-600 hover:text-docsie-primary transition-colors" onclick="toggleMobileMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="hidden md:hidden pb-4">
      <div class="flex flex-col space-y-4">
        <a href="https://www.docsie.io/features/" class="text-gray-700 hover:text-docsie-primary font-medium transition-colors">Features</a>
        <a href="https://www.docsie.io/pricing/" class="text-gray-700 hover:text-docsie-primary font-medium transition-colors">Pricing</a>
        <a href="https://www.docsie.io/documentation/" class="text-gray-700 hover:text-docsie-primary font-medium transition-colors">Docs</a>
        <a href="{{ blog.blog_path }}" class="text-docsie-primary font-medium">Blog</a>
        <div class="pt-4 border-t border-gray-200">
          <a href="https://app.docsie.io/login" class="block text-gray-700 hover:text-docsie-primary font-medium transition-colors mb-2">
            Sign In
          </a>
          <a href="https://app.docsie.io/signup" class="block text-center bg-docsie-primary hover:bg-docsie-primary-dark text-white px-4 py-2 rounded-lg font-medium transition-colors">
            Get Started Free
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Blog-specific navigation bar -->
<div class="bg-gray-50 border-b border-gray-200">
  <div class="container max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between py-3">
      <!-- Categories -->
      <nav class="flex items-center space-x-1 overflow-x-auto">
        <a href="{{ blog.blog_path }}" class="px-3 py-1 text-sm font-medium rounded-full bg-docsie-primary text-white whitespace-nowrap">
          ALL
        </a>
        {% for category in (categories|list)[:10] %}
          <a href="{{ category.1 }}" class="px-3 py-1 text-sm font-medium rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors whitespace-nowrap">
            {{ category.0 }}
          </a>
        {% endfor %}
      </nav>

      <!-- Search -->
      <div class="relative ml-4">
        <input type="search" 
               placeholder="Search articles..." 
               class="w-64 px-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-docsie-primary focus:border-transparent"
               id="search">
        <div class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl border border-gray-200 hidden z-50" id="search-bar">
          <ul class="py-2 max-h-96 overflow-y-auto" id="search-results">
            <!-- Search results will be populated here -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function toggleMobileMenu() {
  const menu = document.getElementById('mobile-menu');
  menu.classList.toggle('hidden');
}

// Initialize search settings for BlogVi
window['settings'] = {{ settings.to_json() }};
</script>
