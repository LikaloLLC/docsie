<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main container -->
  <rect width="1000" height="700" rx="16" fill="#F7F9FB" filter="url(#dropShadow)"/>
  
  <!-- Header section -->
  <rect width="1000" height="60" rx="16 16 0 0" fill="white"/>
  <line x1="0" y1="60" x2="1000" y2="60" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Breadcrumb -->
  <g transform="translate(20, 20)">
    <!-- Home icon -->
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#FEE2E2"/>
    <path d="M 5 10 L 10 5 L 15 10" stroke="#DC2626" stroke-width="1.5" fill="none"/>
    <path d="M 7 10 L 7 15 L 13 15 L 13 10" stroke="#DC2626" stroke-width="1.5" fill="none"/>
    
    <text x="28" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6B7280">/</text>
    <text x="40" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#DC2626">Technical Documentation</text>
    <text x="190" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6B7280">/</text>
    <text x="202" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6B7280">Standard Operating Procedure (SOP) for Formula Car Engine Management</text>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(40, 100)">
    <!-- Title -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="#111827">Standard Operating Procedure (SOP) for Formula Car</text>
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="#111827">Engine Management</text>
    
    <!-- Description -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">To ensure safe and efficient handling, maintenance, and operation of the Formula car engine for</text>
    <text x="0" y="102" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">optimal performance.</text>
    
    <!-- Meta info -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#9CA3AF">1.0.0 last updated: Fri Nov 15 2024 Â· 1 min read</text>
    
    <!-- Action buttons -->
    <g transform="translate(820, 120)">
      <rect width="40" height="40" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1" cursor="pointer"/>
      <path d="M 12 12 L 28 12 L 20 20 Z" fill="#6B7280" transform="translate(0, 6)"/>
      <path d="M 20 12 L 20 28" stroke="#6B7280" stroke-width="2"/>
      
      <rect x="50" width="40" height="40" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1" cursor="pointer"/>
      <path d="M 62 15 L 78 15 M 62 20 L 78 20 M 62 25 L 78 25" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Document details card -->
  <rect x="40" y="280" width="560" height="380" rx="12" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <g transform="translate(60, 310)">
    <text y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#111827">Title:</text>
    <text x="150" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">Formula Car Engine Management</text>
    
    <text y="50" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#111827">Document ID:</text>
    <text x="150" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">SOP-F-ENGINE</text>
    
    <text y="100" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#111827">Version:</text>
    <text x="150" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">1.0</text>
    
    <text y="150" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#111827">Date Issued:</text>
    <text x="150" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">02/11/2023</text>
    
    <text y="200" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#111827">Approved By:</text>
    <text x="150" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">Brecht Randall</text>
    
    <text y="250" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#111827">Purpose:</text>
    <text x="150" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">To ensure safe and efficient handling,</text>
    <text x="150" y="272" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4B5563">maintenance, and operation of the engine.</text>
  </g>
  
  <!-- Engine image -->
  <g transform="translate(640, 320)">
    <rect width="320" height="240" rx="12" fill="#1F2937"/>
    
    <!-- Engine visualization -->
    <g transform="translate(40, 40)">
      <!-- Engine block -->
      <rect x="20" y="60" width="240" height="100" rx="8" fill="#374151"/>
      
      <!-- Cylinders -->
      <circle cx="60" cy="110" r="25" fill="#4B5563" stroke="#6B7280" stroke-width="2"/>
      <circle cx="120" cy="110" r="25" fill="#4B5563" stroke="#6B7280" stroke-width="2"/>
      <circle cx="180" cy="110" r="25" fill="#4B5563" stroke="#6B7280" stroke-width="2"/>
      <circle cx="240" cy="110" r="25" fill="#4B5563" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Valve cover -->
      <rect x="20" y="40" width="240" height="30" rx="6" fill="#6B7280"/>
      <line x1="40" y1="55" x2="240" y2="55" stroke="#9CA3AF" stroke-width="2"/>
      
      <!-- Intake manifold -->
      <path d="M 20 40 Q 0 20 20 0 L 260 0 Q 280 20 260 40" fill="#4B5563" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Details -->
      <rect x="100" y="10" width="80" height="20" rx="4" fill="#9CA3AF"/>
      <text x="140" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1F2937" text-anchor="middle">TURBO</text>
    </g>
    
    <text x="160" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#D1D5DB" text-anchor="middle">Formula Technology</text>
  </g>
  
  <!-- Zoom icon -->
  <g transform="translate(920, 280)" cursor="pointer">
    <circle cx="20" cy="20" r="18" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <circle cx="20" cy="20" r="8" fill="none" stroke="#6B7280" stroke-width="2"/>
    <line x1="26" y1="26" x2="32" y2="32" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>