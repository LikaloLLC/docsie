{# Enhanced Meta Tags for Better SEO and Social Sharing #}

{# Additional meta tags for better SEO #}
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

{# Mobile App meta tags #}
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Docsie">

{# Additional Open Graph tags #}
<meta property="og:locale" content="{% if lang %}{{ lang }}_{{ lang|upper }}{% else %}en_US{% endif %}">
<meta property="og:locale:alternate" content="de_DE">
<meta property="og:locale:alternate" content="es_ES">
<meta property="og:locale:alternate" content="fr_FR">
<meta property="og:locale:alternate" content="ja_JP">
<meta property="og:locale:alternate" content="ko_KR">
<meta property="og:locale:alternate" content="pt_PT">

{# Article metadata for blog posts #}
{% if article_published_time %}
<meta property="article:published_time" content="{{ article_published_time }}">
<meta property="article:modified_time" content="{{ article_modified_time | default(article_published_time) }}">
<meta property="article:author" content="Docsie Team">
<meta property="article:section" content="{{ article_section | default('Documentation') }}">
{% endif %}

{# Additional Twitter tags #}
<meta name="twitter:creator" content="@docsie_io">
<meta name="twitter:site:id" content="docsie_io">
<meta name="twitter:image:alt" content="Docsie - Documentation Platform">

{# Performance hints #}
<link rel="dns-prefetch" href="https://www.google-analytics.com">
<link rel="dns-prefetch" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
