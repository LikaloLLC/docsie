<div class="start-trial-form">
  <form
    autocomplete="off"
    class="start-trial-header"
    action="https://app.docsie.io/try/lp/"
    method="get"
  >
    <div class="form-control">
      <input
        class="landing-page-text text"
        placeholder="Enter your email..."
        name="email"
        type="email"
      />
    </div>
    <button class="btn-primary-lg">
      <div class="landing-page-text text">Start Free Trial</div>
      &nbsp;
      <img class="arrow-right" src="../assets/new_home/arrow-right.svg" />
    </button>
  </form>
  <div class="tags-wrapper">
    <div class="landing-page-text tag-text">Free 7-day trial</div>
    <div class="ellipse"></div>
    <div class="landing-page-text tag-text">Easy setup</div>
    <div class="ellipse"></div>
    <div class="landing-page-text tag-text">Cancel any time</div>
  </div>
</div>
