<section class="section-padding">
  <div class="docsie-features-wrapper">
    <div class="docsie-features-header-wrapper">
      <p class="docsie-features-text-details">
        <span class="docsie-features-text-style"># Why</span> Choose Our
        Platform
      </p>
      <h1 class="docsie-features-title">Everything you need, in one place</h1>
    </div>
    <div class="docsie-features-animation-wrapper">
      <div class="docsie-features-animation">
        <div class="docsie-features-actions-left">
          <button
            class="docsie-features-actions-item"
            onclick="changeImage('collaborate.png')"
          >
            <div class="docsie-features-actions-item-icon redcolor">
              <img src="/assets/new_home/features/books.svg" alt="books" />
            </div>
            Knowledge Base Portal
          </button>
          <button
            class="docsie-features-actions-item"
            onclick="changeImage('feedback.png')"
          >
            <div class="docsie-features-actions-item-icon greencolor">
              <img
                src="/assets/new_home/features/hourglass.svg"
                alt="project"
              />
            </div>
            Project Management
          </button>
          <button
            class="docsie-features-actions-item"
            onclick="changeImage('publish.gif')"
          >
            <div class="docsie-features-actions-item-icon bluecolor">
              <img src="/assets/new_home/features/question.svg" alt="inApp" />
            </div>
            In-App Help Interfaces
          </button>
          <button
            class="docsie-features-actions-item"
            onclick="changeImage('website.png')"
          >
            <div class="docsie-features-actions-item-icon yellowcolor">
              <img
                src="/assets/new_home/features/shield-check.svg"
                alt="shield"
              />
            </div>
            Role-based Access Controls
          </button>
        </div>
        <div class="docsie-features-actions-right">
          <button class="docsie-features-actions-item" onclick="changeImage()">
            <div class="docsie-features-actions-item-icon redcolor">
              <img
                src="/assets/new_home/features/user-gear.svg"
                alt="version"
              />
            </div>
            Version Management
          </button>
          <button class="docsie-features-actions-item">
            <div class="docsie-features-actions-item-icon greencolor">
              <img src="/assets/new_home/features/chat.svg" alt="chat" />
            </div>
            AI Chatbot
          </button>
          <button class="docsie-features-actions-item">
            <div class="docsie-features-actions-item-icon bluecolor">
              <img src="/assets/new_home/features/cpu.svg" alt="cpu" />
            </div>
            AI Generative Content
          </button>
          <button class="docsie-features-actions-item">
            <div class="docsie-features-actions-item-icon yellowcolor">
              <img src="/assets/new_home/features/article.svg" alt="article" />
            </div>
            AI Content Quality Control Tools
          </button>
        </div>
        {% include 'new_home/features/macbook.html' %}
      </div>
    </div>
  </div>
</section>
<script>
  function changeImage(src) {
    const svg = document.getElementById("notebookImage");

    const newPath = `/assets/new_home/features/${src ? src : "shelves.png"}`;

    svg.style.opacity = "0";
    setTimeout(function () {
      svg.setAttribute("xlink:href", newPath);

      svg.style.opacity = "1";
    }, 500);
  }

  changeImage();
</script>
