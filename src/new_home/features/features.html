<script>
  function trocarImagem(src) {
    const imagemNotebook = document.getElementById("notebookImage");

    const novoCaminho = `/assets/new_home/sectionCompany/${
      src ? src : "shelves2.png"
    }`;

    imagemNotebook.style.opacity = "0";
    setTimeout(function () {
      imagemNotebook.setAttribute("xlink:href", novoCaminho);

      imagemNotebook.style.opacity = "1";
    }, 500);
  }

  trocarImagem();
</script>
