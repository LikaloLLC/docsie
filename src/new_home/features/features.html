<section class="section-padding">
  <div class="docsie-features-wrapper">
    <div class="docsie-features-header-wrapper">
      <p class="docsie-features-text-details">
        <span class="docsie-features-text-style"># Why</span> Choose Our
        Platform
      </p>
      <h1 class="docsie-features-title">Everything you need, in one place</h1>
    </div>
    <div class="docsie-features-animation-wrapper">
      <div class="docsie-features-animation">
        <div class="docsie-features-actions-left">
          <button class="docsie-features-actions-item" onclick="changeImage('webKnowledge')">
            <div class="docsie-features-actions-item-icon redcolor">
              <img src="/assets/new_home/features/books.svg" alt="books" />
            </div>
            Web Knowledge Bases
          </button>
          <button class="docsie-features-actions-item" onclick="changeImage('management')">
            <div class="docsie-features-actions-item-icon greencolor">
              <img src="/assets/new_home/features/hourglass.svg" alt="project" />
            </div>
            Document Lifecycle Management
          </button>
          <button class="docsie-features-actions-item" onclick="changeImage('inApp')">
            <div class="docsie-features-actions-item-icon bluecolor">
              <img src="/assets/new_home/features/question.svg" alt="inApp" />
            </div>
            In-App Help Interfaces
          </button>
          <button class="docsie-features-actions-item" onclick="changeImage('supportTickets')">
            <div class="docsie-features-actions-item-icon yellowcolor">
              <img src="/assets/new_home/features/shield-check.svg" alt="shield" />
            </div>
            Support Tickets
          </button>
        </div>
        <div class="docsie-features-actions-right">
          <button class="docsie-features-actions-item" onclick="changeImage('multiLanguage')">
            <div class="docsie-features-actions-item-icon redcolor">
              <img src="/assets/new_home/features/user-gear.svg" alt="version" />
            </div>
            Multiple Versions and Languages
          </button>
          <button class="docsie-features-actions-item" onclick="changeImage('chatbot')">
            <div class="docsie-features-actions-item-icon greencolor">
              <img src="/assets/new_home/features/chat.svg" alt="chat" />
            </div>
            AI Chatbot
          </button>
          <button class="docsie-features-actions-item" onclick="changeImage('generativeAI')">
            <div class="docsie-features-actions-item-icon bluecolor">
              <img src="/assets/new_home/features/cpu.svg" alt="cpu" />
            </div>
            AI Generative Content
          </button>
          <button class="docsie-features-actions-item" onclick="changeImage('tourguide')">
            <div class="docsie-features-actions-item-icon yellowcolor">
              <img src="/assets/new_home/features/article.svg" alt="article" />
            </div>
            Product Tours
          </button>
        </div>
        {% include 'new_home/features/macbook.html' %}
      </div>
    </div>
  </div>
</section>
<script>
  function changeImage(type) {
    const svgElem = document.getElementById("notebookImage");
    const textElem = document.getElementById("notebookText");

    let imagePath = "";
    let newText = "";
    switch (type) {
      case "webKnowledge":
        imagePath = "web-Knowledge.jpg";
        text = "placeholder"
        break;
      case "management":
        imagePath = "management.jpg";
        text = "placeholder";
        break;
      case "inApp":
        imagePath = "in-app.jpg";
        text = "placeholder";
        break;
      case "supportTickets":
        imagePath = "support-tickets.png";
        text = "placeholder";
        break;
      case "multiLanguage":
        imagePath = "multi-language.gif";
        text = "placeholder";
        break;
      case "chatbot":
        imagePath = "chatbot.gif";
        text = "placeholder";
        break;
      case "generativeAI":
        imagePath = "generative-AI.gif";
        text = "placeholder";
        break;
      case "tourguide":
        imagePath = "product-tours.gif";
        text = "placeholder";
        break;
      default:
        imagePath = "web-Knowledge.jpg";
        text = "placeholder";
    }


    textElem.innerHTML = text;
    svgElem.style.opacity = "0";
    setTimeout(function () {
      svgElem.setAttribute("xlink:href", `/assets/new_home/features/${imagePath}`);

      svgElem.style.opacity = "1";
    }, 500);
  }

  changeImage();
</script>
