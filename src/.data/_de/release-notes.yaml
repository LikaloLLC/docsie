- id: release-notes
  category: Solutions
  title: Versionshinweise & Versionsdokumentation
  description: Erstellen Sie professionelle Release Notes. Halten Sie Benutzer mit
    ansprechenden, strukturierten Release Notes auf dem Laufenden, die die Produktakzeptanz
    verbessern und Support-Anfragen reduzieren.
  components:
    hero:
      image: /assets/solutions/release-notes-hero.jpg
      title: Professionelle Release Notes Plattform
      description: Erstellen Sie ansprechende Release Notes, die Ihre Nutzer über
        Produktaktualisierungen informiert und begeistert halten und gleichzeitig
        Support-Anfragen reduzieren
      cta:
        text: Demo buchen
        url: /demo/
    features:
      title: Hauptfunktionen
      description: Alles, was Sie für professionelle Release-Dokumentation benötigen
      features_list:
      - icon: fas fa-newspaper
        title: Umfangreiche Versionshinweise
        description: Erstellen Sie ansprechende Release Notes mit Bildern, Videos
          und Formatierung
      - icon: fas fa-code-branch
        title: Versionsverwaltung
        description: Releases nach Version mit automatischer Kategorisierung organisieren
      - icon: fas fa-bell
        title: Benutzerbenachrichtigungen
        description: Benutzer automatisch über neue Versionen und Updates benachrichtigen
      - icon: fas fa-filter
        title: Intelligente Filterung
        description: '"Benutzern ermöglichen, nach Funktionstyp, Wichtigkeit oder
          Produktbereich zu filtern"'
      - icon: fas fa-rss
        title: RSS- & API-Zugriff
        description: RSS-Feeds und API-Zugriff für die Integration bereitstellen
      - icon: fas fa-chart-bar
        title: Engagement-Analytik
        description: Verfolgen Sie, wie Benutzer mit Ihren Release Notes interagieren
    carousel:
      title: Versionshinweise in Aktion
      description: '"Sehen Sie, wie Docsie die Release-Kommunikation transformiert"'
      carousel_slides:
      - image: /assets/solutions/release-case1.jpg
        alt: Feature Announcements
        caption: Präsentieren Sie neue Funktionen mit reichhaltigen Medien und klaren
          Beschreibungen
      - image: /assets/solutions/release-case2.jpg
        alt: Version History
        caption: Releases mit klarer Versionsverlauf und Kategorisierung organisieren
      - image: /assets/solutions/release-case3.jpg
        alt: User Engagement
        caption: Benutzerengagement und Feedback zu Releases verfolgen
    related_auto:
      title: Verwandte Lösungen
