      - url: /solutions/technical-documentation/
    benefits:
      title: Hauptvorteile
      description: Transformieren Sie Ihre Release-Kommunikation
      benefit_list:
      - icon: fas fa-users
        title: Bessere Benutzerakzeptanz
        description: Steigern Sie die Feature-Akzeptanz mit klaren, ansprechenden
          Ankündigungen
      - icon: fas fa-question-circle
        title: Weniger Support-Anfragen
        description: Reduzieren Sie Support-Anfragen mit umfassenden Release Notes
      - icon: fas fa-heart
        title: Benutzerzufriedenheit
        description: '"Halten Sie Benutzer über die Produktentwicklung informiert
          und begeistert"'
      - icon: fas fa-sync
        title: Optimierter Prozess
        description: Automatisierung der Erstellung und Verteilung von Release Notes
    cta_section:
      title: Demo buchen
      description: Erfahren Sie, wie Docsie Ihnen dabei helfen kann, professionelle
        Release Notes zu erstellen, die Ihre Nutzer begeistern
      cta:
        text: Demo buchen
