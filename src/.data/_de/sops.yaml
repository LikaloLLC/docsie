- id: sops
  category: Solutions
  title: Standardarbeitsanweisungen
  description: Optimieren Sie Abläufe mit optimierten SOPs. Zentralisieren und verbessern
    Sie Standardarbeitsanweisungen für wichtige Prozesse wie Onboarding und Compliance
    und gewährleisten Sie Konsistenz in Ihrem gesamten Unternehmen.
  components:
    hero:
      image: /assets/solutions/sops-hero.jpg
      title: Optimiertes SOP-Management
      description: Steigern Sie Ihre operative Effizienz mit dynamischen SOPs, die
        Compliance gewährleisten, die Schulungszeit um 50% reduzieren und Konsistenz
        in allen Prozessen aufrechterhalten
      cta:
        text: Demo buchen
        url: /demo
    features:
      title: Hauptfunktionen
      description: '"Alles, was Sie für effizientes SOP-Management und Compliance
        benötigen"'
      features_list:
      - icon: fas fa-tasks
        title: Interaktive Checklisten
        description: Wandeln Sie komplexe Verfahren in schrittweise interaktive Checklisten
          mit Fortschrittsverfolgung um
      - icon: fas fa-robot
        title: Workflow-Automatisierung
        description: Automatisieren Sie Verfahrensabläufe mit bedingter Logik und
          Genehmigungsprozessen
      - icon: fas fa-clipboard-check
        title: Compliance-Verfolgung
        description: Verfahrenskonformität mit detaillierten Prüfpfaden überwachen
          und verifizieren
      - icon: fas fa-file-signature
        title: Digitale Freigaben
        description: Elektronische Signaturen für Verfahrensabschluss und Genehmigungen
          erfassen
      - icon: fas fa-chart-line
        title: Leistungsanalyse
        description: Verfolgen Sie Abschlussraten, Engpässe und Compliance-Kennzahlen
      - icon: fas fa-history
        title: Versionskontrolle
        description: Verfahrenshistorie pflegen und Änderungen mit automatischer Versionierung
          verfolgen
    carousel:
      title: SOP-Lösungen in Aktion
      description: '"Sehen Sie, wie Docsie Standardarbeitsanweisungen transformiert"'
      carousel_slides:
      - image: /assets/solutions/sops-case1.jpg
        alt: Employee Onboarding
        caption: Optimieren Sie das Employee Onboarding mit interaktiven Verfahren
      - image: /assets/solutions/sops-case2.jpg
        alt: Quality Control
        caption: Konsistente Qualitätskontrollprozesse aufrechterhalten
      - image: /assets/solutions/sops-case3.jpg
        alt: Compliance Management
        caption: Stellen Sie die Einhaltung der Vorschriften in allen Verfahren sicher
    related_auto:
      title: Verwandte Lösungen
      solutions:
      - url: /solutions/quality-management
      - url: /solutions/training-documentation
      - url: /solutions/knowledge-base
    process_management:
      title: Prozessexzellenz
      description: Gewährleisten Sie eine konsistente Ausführung in Ihrer gesamten
        Organisation
      processes:
      - icon: fas fa-user-check
        title: Rollenbasierter Zugriff
        description: Zugriff auf Verfahren und Berechtigungen rollenbasiert steuern
      - icon: fas fa-bell
        title: Automatisierte Benachrichtigungen
        description: Relevante Teammitglieder über Verfahrensaktualisierungen und
          fällige Aufgaben benachrichtigen
      - icon: fas fa-shield-alt
        title: Compliance-Schutzmaßnahmen
        description: Integrierte Kontrollen zur Gewährleistung der regulatorischen
          Compliance
      - icon: fas fa-analytics
        title: Prozessanalyse
        description: Engpässe identifizieren und Verfahrenseffizienz optimieren
    benefits:
      title: Hauptvorteile
      description: Transformieren Sie Ihre Betriebsabläufe
      benefit_list:
      - icon: fas fa-clock
        title: Zeitersparnis
        description: Reduzieren Sie die Verfahrensabschlusszeit um bis zu 40%
      - icon: fas fa-check-double
        title: Fehlerreduzierung
        description: Fehler durch standardisierte Prozesse minimieren
      - icon: fas fa-certificate
        title: Compliance-Sicherstellung
        description: Einhaltung regulatorischer Vorschriften durch automatisierte
          Nachverfolgung gewährleisten
      - icon: fas fa-chart-bar
        title: Verbesserte Effizienz
        description: Prozesse mit datengestützten Erkenntnissen optimieren
