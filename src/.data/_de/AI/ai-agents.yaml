    roi_calculator:
      title: Berechnen Sie Ihren ROI
      description: Erfahren Sie, wie viel Zeit und Geld KI-Agenten Ihrem Unternehmen
        sparen können
      calculator_fields:
      - label: Anzahl der Vorgesetzten
        type: number
        id: supervisors
        default: 5
      - label: Durchschnittlicher Stundensatz für Vorgesetzte
        type: number
        id: hourly_rate
        default: 75
      - label: Stunden pro Woche für die Beantwortung von Fragen
        type: number
        id: hours_per_week
        default: 10
      results:
