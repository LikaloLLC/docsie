        calculation: '"vorgesetzte * stundensatz * stunden_pro_woche"'
        format: Währung
      - metric: Jährliche Kosten
        calculation: '"vorgesetzte * stundensatz * stunden_pro_woche * 52"'
        format: Währung
      - metric: '"Potenzielle jährliche Einsparungen (70% Reduzierung)"'
        calculation: '"supervisors * stundensatz * stunden_pro_woche * 52 * 0,7"'
        format: Währung
