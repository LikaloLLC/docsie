        icon: fas fa-rocket
    faq:
      title: Häufig gestellte Fragen
      questions:
      - question: Wie lange dauert die Einrichtung von KI-Agenten?
        answer: Die Ersteinrichtung dauert 2-3 Werktage. Der KI-Agent ist sofort nach
          der Verarbeitung Ihrer Inhalte einsatzbereit.
      - question: '"Kann der KI-Agent branchenspezifische Terminologie verarbeiten?"'
        answer: Ja, die KI erlernt Ihre spezifische Terminologie, Verfahren und Branchensprache
          aus Ihren Schulungsunterlagen.
      - question: Was passiert, wenn die KI eine Antwort nicht kennt?
        answer: Der KI-Agent wird klar angeben, wenn er nicht über die erforderlichen
          Informationen verfügt, und kann bei entsprechender Konfiguration an den
          menschlichen Support weiterleiten.
      - question: Wie halten wir den KI-Agenten auf dem neuesten Stand?
        answer: Laden Sie einfach neue Inhalte oder Aktualisierungen hoch, und der
          KI-Agent integriert die Änderungen automatisch.
      - question: Sind unsere Daten sicher?
        answer: Ja, alle Daten werden verschlüsselt und in sicheren Umgebungen mit
          Sicherheitsmaßnahmen auf Unternehmensniveau verarbeitet.
