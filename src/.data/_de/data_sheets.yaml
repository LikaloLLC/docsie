- id: data-sheets
  category: Solutions
  title: Datenblatt-Lösungen
  description: Erstellen und Verwalten Sie professionelle Datenblätter mit Leichtigkeit.
    Wandeln Sie technische Spezifikationen und Produktdetails in klare, zugängliche
    Dokumentation mit leistungsstarken PDF-Integrationsfunktionen um.
  components:
    hero:
      image: /assets/solutions/data-sheets-hero.jpg
      title: Professionelles Datenblatt-Management
      description: Optimieren Sie Ihren Arbeitsablauf für technische Dokumentation
        mit intelligenter Datenblatt-Erstellung, PDF-Verarbeitung und automatisierter
        Formatierung, die Stunden manueller Arbeit einspart
      cta:
        text: Demo buchen
        url: /demo/
    features:
      title: Hauptfunktionen
      description: Alles, was Sie für professionelles Datenblatt-Management benötigen
      features_list:
      - icon: fas fa-file-pdf
        title: PDF-Intelligenz
        description: PDF-Datenblätter automatisch extrahieren, analysieren und in
          bearbeitbare Formate konvertieren
      - icon: fas fa-table
        title: Spezifikationsvorlagen
        description: Vorgefertigte Vorlagen für gängige technische Spezifikationen
          und Produktdetails
      - icon: fas fa-magic
        title: Automatische Formatierung
        description: Konsistente Markenführung und Layout-Gestaltung in allen Datenblättern
          automatisch beibehalten
      - icon: fas fa-code-branch
        title: Versionskontrolle
        description: Änderungen verfolgen und mehrere Versionen von Spezifikationen
          mit vollständiger Revisionshistorie verwalten
      - icon: fas fa-exchange-alt
        title: Export in mehreren Formaten
        description: Datenblätter in PDF-, HTML-, XML- und andere Formate exportieren
          unter Beibehaltung der Formatierung
      - icon: fas fa-robot
        title: KI-gestützte Datenextraktion
        description: '"Daten aus vorhandenen PDF-Datenblättern automatisch extrahieren
          und strukturieren"'
    carousel:
      title: Datenblatt-Lösungen in Aktion
      description: '"Sehen Sie, wie Docsie das Datenblatt-Management transformiert"'
      carousel_slides:
      - image: /assets/solutions/ds-case1.jpg
        alt: Product Specifications
        caption: Genaue Produktspezifikationen über mehrere Versionen hinweg pflegen
      - image: /assets/solutions/ds-case2.jpg
        alt: PDF Processing
        caption: Konvertieren Sie veraltete PDF-Datenblätter in dynamische, bearbeitbare
          Inhalte
      - image: /assets/solutions/ds-case3.jpg
        alt: Technical Documentation
        caption: Umfassende technische Dokumentation erstellen und verwalten
    related_auto:
      title: Verwandte Lösungen
      solutions:
      - url: /solutions/technical-documentation/
      - url: /solutions/product-documentation/
      - url: /solutions/knowledge-base/
- id: style-guide
  category: Solutions
  title: Styleguide-Verwaltung
  description: Erstellen und pflegen Sie einheitliche Dokumentationsstil-Leitfäden
    in Ihrem Unternehmen. Gewährleisten Sie Markenkonsistenz und Dokumentationsqualität
    durch automatisierte Stilprüfung.
  components:
    hero:
      image: /assets/solutions/style-guide.jpg
      title: Verwaltung von Dokumentationsstil-Richtlinien
      description: Gewährleisten Sie konsistente Dokumentationsqualität und Markensprache
        in Ihrem Unternehmen mit automatisierten Styleguides
    features:
      title: Hauptfunktionen
      description: Alles, was Sie für konsistente Dokumentation benötigen
      features_list:
      - icon: fas fa-check-circle
        title: Stilrichtlinien-Durchsetzung
        description: Stilrichtlinien automatisch in der gesamten Dokumentation durchsetzen
      - icon: fas fa-sync
        title: Echtzeitprüfung
        description: Erhalten Sie sofortiges Feedback zu Stilfehlern während des Schreibens
      - icon: fas fa-users
        title: Team-Richtlinien
        description: Stilrichtlinien teamübergreifend und abteilungsübergreifend teilen
      - icon: fas fa-book
        title: Benutzerdefinierte Regeln
        description: Erstellen Sie benutzerdefinierte Stilregeln spezifisch für Ihr
          Unternehmen
      - icon: fas fa-chart-line
        title: Qualitätsmetriken
        description: Dokumentationsqualität und -konsistenz verfolgen
      - icon: fas fa-magic
        title: Autokorrektur
        description: Häufige Stilprobleme automatisch beheben
    benefits:
      title: Hauptvorteile
      description: Transformieren Sie Ihren Datenblatt-Verwaltungsprozess
      benefit_list:
      - icon: fas fa-clock
        title: Zeit sparen
        description: Reduzieren Sie den manuellen Formatierungsaufwand um bis zu 80%
          mit automatisierten Vorlagen
      - icon: fas fa-sync
        title: Auf dem neuesten Stand bleiben
        description: Halten Sie alle technischen Spezifikationen in verschiedenen
          Formaten auf dem neuesten Stand
      - icon: fas fa-check-double
        title: Genauigkeit sicherstellen
        description: Datenintegrität durch Versionskontrolle und Validierung gewährleisten
      - icon: fas fa-globe
        title: Globale Reichweite
        description: Unterstützen Sie mühelos mehrere Sprachen und regionale Formate
    cta_section:
      title: Demo buchen
      description: Erfahren Sie, wie Docsie Ihnen dabei helfen kann, konsistente,
        hochwertige Dokumentation zu erstellen
      cta:
        text: Demo buchen
