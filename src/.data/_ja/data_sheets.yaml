- id: data-sheets
  category: Solutions
  title: データシートソリューション
  description: プロフェッショナルなデータシートを簡単に作成・管理。技術仕様や製品詳細を、強力なPDF統合機能により明確でアクセスしやすいドキュメントに変換します。
  components:
    hero:
      image: /assets/solutions/data-sheets-hero.jpg
      title: プロフェッショナルデータシート管理
      description: インテリジェントなデータシート作成、PDF処理、および自動フォーマット機能により、手作業を数時間削減し、技術文書ワークフローを効率化します
      cta:
        text: デモを予約
        url: /demo/
    features:
      title: 主要機能
      description: プロフェッショナルなデータシート管理に必要なすべて
      features_list:
      - icon: fas fa-file-pdf
        title: PDFインテリジェンス
        description: PDFデータシートを自動的に抽出、解析し、編集可能な形式に変換
      - icon: fas fa-table
        title: 仕様テンプレート
        description: 一般的な技術仕様書と製品詳細用の事前構築済みテンプレート
      - icon: fas fa-magic
        title: 自動書式設定
        description: すべてのデータシートにおいて、ブランディングとレイアウトの一貫性を自動的に維持する
      - icon: fas fa-code-branch
        title: バージョン管理
        description: 変更を追跡し、完全な改訂履歴とともに仕様書の複数バージョンを管理
      - icon: fas fa-exchange-alt
        title: マルチフォーマットエクスポート
        description: フォーマットを保持しながら、データシートをPDF、HTML、XML、その他の形式にエクスポート
      - icon: fas fa-robot
        title: AIを活用したデータ抽出
        description: 既存のPDFデータシートからデータを自動抽出し構造化する
    carousel:
      title: データシート ソリューションの実践
      description: Docsieがデータシート管理をどのように変革するかをご覧ください
      carousel_slides:
      - image: /assets/solutions/ds-case1.jpg
        alt: Product Specifications
        caption: 複数のバージョンにわたって正確な製品仕様を維持する
      - image: /assets/solutions/ds-case2.jpg
        alt: PDF Processing
        caption: レガシーPDFデータシートを動的で編集可能なコンテンツに変換
      - image: /assets/solutions/ds-case3.jpg
        alt: Technical Documentation
        caption: 包括的な技術文書の作成と管理
    related_auto:
      title: 関連ソリューション
      solutions:
      - url: /solutions/technical-documentation/
      - url: /solutions/product-documentation/
      - url: /solutions/knowledge-base/
