- id: doc-chatbots
  category: Solutions
  title: ドキュメンテーションチャットボット
  description: AIを活用したドキュメンテーションチャットボットでユーザーサポートを強化。ドキュメンテーションをナレッジベースとして活用し、ユーザーからの問い合わせに対して即座にインテリジェントな回答を提供します。
  components:
    hero:
      image: /assets/solutions/chatbot-hero.jpg
      title: AI搭載ドキュメンテーションアシスタント
      description: ドキュメントを、コンテキストを理解し24時間365日正確な回答を提供するインテリジェントチャットボットによるインタラクティブサポートシステムに変換します
