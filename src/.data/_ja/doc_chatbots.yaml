      - icon: fas fa-brain
        title: AI駆動型理解
        description: ユーザーの意図とコンテキストを理解する高度な自然言語処理
      - icon: fas fa-robot
        title: スマートドキュメントマイニング
        description: 既存のドキュメントを自動的にインデックス化し、学習します
      - icon: fas fa-clock
        title: 24時間365日自動サポート
        description: 人的介入なしに24時間体制で即座に回答を提供
      - icon: fas fa-comments
        title: マルチチャネルサポート
        description: ウェブサイト、Slack、Discord、その他のプラットフォームにチャットボットを展開する
      - icon: fas fa-project-diagram
        title: コンテキスト認識
        description: より正確で関連性の高い応答のために会話のコンテキストを維持します
      - icon: fas fa-hand-holding-heart
        title: 人間への引き継ぎ
        description: 必要に応じて複雑なクエリを人的サポートにシームレスに転送します
