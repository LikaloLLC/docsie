      - icon: fas fa-bolt
        title: 即座応答
        description: ユーザーからの問い合わせに24時間365日即座に回答を提供
      - icon: fas fa-chart-line
        title: サポートコストの削減
        description: 定型的な問い合わせを自動化してサポート業務の負荷を軽減
      - icon: fas fa-users
        title: ユーザーエクスペリエンスの向上
