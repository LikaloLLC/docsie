        caption: ドキュメントを使用した即座の技術サポートを提供
      - image: /assets/solutions/chatbot-case2.jpg
        alt: Developer Assistance
        caption: APIと統合に関する問い合わせで開発者をサポートする
      - image: /assets/solutions/chatbot-case3.jpg
        alt: Product Support
        caption: 製品機能とトラブルシューティングについてユーザーをガイドする
