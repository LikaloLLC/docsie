- id: ai-pilot
  category: AI
  title: AIエージェントパイロットプログラム
  description: 14日間無料パイロット：最大25本のトレーニング動画をAIエージェントに変換し、コミットメント前にチームでテストできます。
  ui_version: v2
  hero_version: v1
  calendly_url: https://calendly.com/docsie-io/docsie-io-ai-pilot/
  components:
    hero:
      image: /assets/solutions/ai-pilot-hero.jpg
      title: 効果のないトレーニングで時間を無駄にするのはやめましょう
      subtitle: 作業者は研修動画を一度視聴した後、同じ質問を管理者に何度も繰り返し尋ねます。
      description: AIがこの問題を解決できることを実証いたします - 完全無料で。トレーニング動画を実際に機能するAIアシスタントに変換いたします。
      cta:
        text: 無料パイロット版に申し込む
        url: '#'
      badge: 今四半期は25社限定
    comparison:
      title: 従来の研修の隠れたコスト
      description: 毎日、上司の方々は研修で既に扱った内容と同じ質問に答えています
      comparisons_list:
      - traditional:
          title: 現在の状況
          points:
          - 作業者は研修動画を一度だけ視聴します（視聴する場合）
          - スーパーバイザーは1シフトあたり基本的な質問により10～15回中断される
          - 多言語チームは英語のみのコンテンツに苦労しています
          - 重要な手順が忘れられたり、スキップされたりする
          - 誰が何を知っているかを追跡する方法がない
        modern:
          title: 無料パイロット期間中
          points:
          - 作業者は自分の言語で即座に回答を得られます
          - 管理者は反復的な質問ではなく、実際の問題に集中します
          - AIが手順を段階的にガイドします
          - どの手順にアクセスされているかを正確に追跡する
          - インシデントの測定可能な削減を確認
    pilot_process:
      title: 無料パイロット版のタイムライン
      description: 数ヶ月ではなく数日で結果を確認 - リスクゼロで
      steps:
      - day_label: 1日目
        title: 申請・審査
        preview: アプリケーションを提出してパイロットプログラムの資格を取得する
        description: 簡単な申請を完了して、貴社が無料AIドキュメンテーションパイロットプログラムの対象となるかご確認ください
        features:
        - 5分間申請フォーム
        - 即座の適格性判定
        - クレジットカード不要
        - 専任サクセスマネージャーを配置
      - day_label: 2日目
        title: コンテンツアップロード
        preview: AI処理用のトレーニング動画を最大25本アップロード
        description: 既存のトレーニング動画を弊社のセキュアなプラットフォームにアップロードするだけで、技術的な側面はすべて弊社が対応いたします
        features:
        - セキュアクラウドアップロードポータル
        - すべての動画形式をサポート
        - バッチアップロード機能
        - 進捗追跡ダッシュボード
      - day_label: 3-4日目
        title: AI処理
        preview: 弊社のAIが動画を構造化されたドキュメントに変換します
        description: 高度なAIがお客様のコンテンツを分析し、包括的で検索可能なドキュメントを作成する様子をご覧ください
        features:
        - 自動文字起こし・分析
        - スマートコンテンツ構造化
        - 多言語生成
        - 品質保証チェック
      - day_label: 5日目
        title: セットアップ・トレーニング
        preview: ライブデモとチーム研修セッション
        description: パーソナライズされたデモを取得し、AIドキュメンテーションシステムの使用についてチームをトレーニングしてください
        features:
        - お客様のコンテンツを使用したカスタムデモ
        - 2時間チーム研修セッション
        - ベストプラクティスガイド
        - エキスパートとのQ&A
      - day_label: 6-19日目
        title: 2週間パイロット
        preview: チームでのテスト機能への完全アクセス
        description: チームと共に実際のシナリオでAIドキュメンテーションの真の力を体験してください
        features:
        - チーム無制限アクセス
        - 使用状況分析ダッシュボード
        - 日次サポートチェックイン
        - 成功指標の追跡
      progress_text: ステップ {current} / {total}
      prev_button_text: 前へ
      next_button_text: 次へ
    stats:
      title: パイロット参加者が達成すること
      description: 14日間パイロットプログラムの実際の成果
      stats_list:
      - number: スーパーバイザー停止
        label: 基本的な質問への回答
      - number: 新入社員の生産性向上
        label: 第1週、第3週ではありません
      - number: 作業者は手順に従う
        label: 混乱なく
      - number: チームのコンプライアンス維持
        label: 監査中
    interactive_3d:
      title: AI駆動手順インテリジェンス
      description: お客様の手順書が、今すぐにアクセス可能になります。指定されたパイロット時間中、チームは貴社固有のプロセスを理解し、正確なガイダンスを提供するインテリジェントなドキュメンテーションを体験できます。
      scene_url: https://prod.spline.design/dUjLAC9mNY3BDD-2/scene.splinecode
      features:
      - スケジュールされたパイロットセッション中のインテリジェントレスポンス
      - コンテキストに応じた段階的手順ガイダンス
      - サポート付きの指定されたパイロット時間中に利用可能
      - 上位5つの手順を学習し、適応します
      cta:
        text: 無料パイロット版に申し込む
        url: '#'
      container_class: my-16
      background_color: 白
    features:
      title: なぜこのパイロットが合理的なのか
      description: 実際の手順でAIエージェントをテストし、コミットする前にわずか14日間で測定可能な結果をご確認ください。
      features_list:
      - icon: fas fa-chart-line
        title: 測定可能な結果
        description: 反復的な質問を最大70%削減することを追跡
      - icon: fas fa-shield-alt
        title: ゼロリスク試用版
        description: 14日間無料、クレジットカード不要、自動登録なし
      - icon: fas fa-industry
        title: あなたの業界に特化
        description: エネルギー、物流、および専門サービス向けにカスタマイズ
      - icon: fas fa-robot
        title: AI搭載インテリジェンス
        description: お客様固有の手順と専門用語を理解する高度なAI
      - icon: fas fa-users
        title: チーム対応ソリューション
        description: 直感的なインターフェースでチームが実際に使用する簡単な導入
      - icon: fas fa-clock
        title: クイックセットアップ
        description: 承認から48時間以内にライブデモをご用意いたします
    pilot_inclusions:
      title: 無料AI文書作成パイロット
      description: '価値: $15,000+ | お客様のコスト: $0'
      subtitle: 以下が提供される内容です：
      inclusions:
      - id: video
        title: 最大25本のトレーニング動画
        description: 動画コンテンツを包括的なドキュメントに瞬時に変換
        value: 完全変換を含む
        icon: video
      - id: demo
        title: カスタムAIデモ
        description: お客様固有の文書化ニーズに合わせてカスタマイズされたパーソナライズドデモンストレーション
        value: あなた専用にカスタマイズ
        icon: demo
      - id: training
        title: チーム研修セッション
        description: チームのAI文書作成機能を最大化するための包括的なオンボーディング
        value: 2時間ワークショップ
        icon: training
      - id: analytics
        title: 使用状況分析
        description: ドキュメントのパフォーマンスとユーザーエンゲージメントに関するリアルタイムインサイト
        value: 高度な分析情報
        icon: analytics
      - id: multilingual
        title: 多言語サポート
        description: AIを活用した翻訳で100以上の言語のドキュメントを生成
        value: グローバル対応
        icon: multilingual
      - id: support
        title: 優先技術サポート
        description: 即座なサポートとガイダンスのための専門チームへの直接アクセス
        value: 24時間365日利用可能
        icon: support
      cta_text: ドキュメントワークフローの変革をお始めになりませんか？
      cta_button_text: 今すぐパイロットを開始
    gallery:
      title: あなたの業界での実績のある成果
      description: エネルギー、物流、および専門サービス分野における成功したパイロット事例
      gallery_images:
      - image: /assets/new_home/ai/energy-industry.jpg
        alt: Energy & Utilities
        caption: エネルギー・公益事業
        link: /solutions/industries/energy
      - image: /assets/new_home/ai/logistics-industry.jpg
        alt: Logistics & Transportation
        caption: 物流・輸送
        link: '#logistics'
      - image: /assets/new_home/ai/professional-services.jpg
        alt: Professional Services
        caption: プロフェッショナルサービス
        link: /solutions/industries/it-services
    testimonials:
      title: パイロット参加者からのご意見
      testimonials:
      - text: 当社の安全研修は静的な動画からインタラクティブな対話形式に変わりました。作業員が実際に積極的に参加するようになりました。
        name: 安全責任者
        company: 大手エネルギー企業
        rating: 5
      - text: パイロット運用の最初の週で、監督者による中断が60%削減されました。
        name: 運営責任者
        company: 物流会社
        rating: 5
      - text: 多言語サポートにより、当社の研修が変革されました。スペイン語を話す従業員が、ついに母国語で回答を得られるようになりました。
        name: トレーニングマネージャー
        company: 製造工場
        rating: 5
    qualification_criteria:
      title: 優先する企業の条件
      description: 弊社のパイロットプログラムは、これらの条件を満たす組織に対して最良の結果をもたらします
      criteria_list:
      - icon: fas fa-users
        title: 従業員100名以上
        description: 測定可能な効果を確認できる十分な規模の労働力
      - icon: fas fa-video
        title: 既存のトレーニング動画
        description: 現在の動画ライブラリはAI変換の準備が完了しています
      - icon: fas fa-shield-alt
        title: 安全性/コンプライアンス要件
        description: 一貫した実行が必要な重要な手順
      - icon: fas fa-language
        title: 多言語チーム
        description: 希望する言語でコンテンツを必要とする作業者
    faq_v2:
      title: よくある質問
      description: パイロットプログラムに関するよくある質問への簡潔な回答
      faq_categories:
      - title: セットアップとタイムライン
        icon: fas fa-clock
        questions:
        - question: セットアップにはどのくらい時間がかかりますか？
          answer: 承認から初回デモまで48時間
        - question: いつから使用開始できますか？
          answer: 5日目 - 初回トレーニングセッション後
      - title: コンテンツ要件
        icon: fas fa-video
        questions:
        - question: 25本の動画がない場合はどうすればよいですか？
          answer: お客様の現在の環境に合わせて対応いたします - 最小10
        - question: どの動画形式が対応していますか？
          answer: MP4、MOV、AVI - 任意の標準形式
      - title: 統合・サポート
        icon: fas fa-cogs
        questions:
        - question: これは弊社のシステムと連携できますか？
          answer: はい - Webベースなので、どこでも動作します
        - question: どのようなサポートが含まれていますか？
          answer: 日常チェックイン + 専任サクセスマネージャー
      - title: パイロット後
        icon: fas fa-rocket
        questions:
        - question: 14日後はどうなりますか？
          answer: すべてを保持し、カスタム提案を取得できます
        - question: 継続する義務はありますか？
          answer: なし - 価値があると判断される場合のみ続行
    cta_section:
      title: 今四半期は25社限定
      description: 無料14日間パイロット版に今すぐお申し込みください。クレジットカードは不要です。
      badge: 何か落とし穴があるのでしょうか？ありません。価値を実感していただけると確信しております。
      cta:
        text: 無料パイロット版に申し込む
        url: '#'
      trust_indicators:
      - text: 25件のトレーニング動画が変換されました
        icon: true
      - text: ライブAIデモを1件作成しました
        icon: true
      - text: すべてを保持する
        icon: true
