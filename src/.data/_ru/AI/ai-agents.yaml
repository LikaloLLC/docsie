      cta:
        text: Подать заявку на бесплатный пилотный проект
        url: /ai-pilot
    roi_calculator:
      title: Рассчитайте свою рентабельность инвестиций
      description: Узнайте, сколько времени и средств ИИ-агенты могут сэкономить вашей
        организации
      calculator_fields:
      - label: Количество руководителей
        type: number
        id: supervisors
        default: 5
      - label: Средняя почасовая ставка супервайзера
        type: number
        id: hourly_rate
        default: 75
      - label: Часов в неделю тратится на ответы на вопросы
        type: number
        id: hours_per_week
        default: 10
      results:
      - metric: Еженедельная стоимость прерываний
        calculation: '"руководители * почасовая_ставка * часов_в_неделю"'
        format: валюта
      - metric: Годовая стоимость
        calculation: '"руководители * почасовая_ставка * часов_в_неделю * 52"'
        format: валюта
      - metric: Потенциальная годовая экономия (сокращение на 70%)
        calculation: '"руководители * почасовая_ставка * часов_в_неделю * 52 * 0,7"'
        format: валюта
