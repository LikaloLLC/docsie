      description: Мы конвертируем 25 ваших обучающих видео в ИИ-агентов и создадим
        рабочую демонстрацию — совершенно бесплатно
      pilot_details:
      - Преобразовать 25 обучающих видео в документацию на основе ИИ
      - Создайте демонстрацию ИИ-агента для вашей наиболее критичной процедуры
      - Многоязычная поддержка для вашей команды
      - 2-недельный пилотный период с полным доступом
