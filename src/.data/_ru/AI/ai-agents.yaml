        title: Развертывание и обучение
        description: Развернуть для вашей команды и провести обучающую сессию
        icon: fas fa-rocket
    faq:
      title: Часто задаваемые вопросы
      questions:
      - question: Сколько времени требуется для настройки ИИ-агентов?
        answer: Первоначальная настройка занимает 2-3 рабочих дня. ИИ-агент готов
          к использованию сразу после обработки вашего контента.
      - question: Может ли ИИ-агент обрабатывать отраслевую терминологию?
        answer: Да, ИИ изучает вашу специфическую терминологию, процедуры и отраслевой
          язык из ваших обучающих материалов.
      - question: Что происходит, если ИИ не знает ответа?
        answer: ИИ-агент будет четко сообщать, когда у него нет информации, и может
          передать обращение службе поддержки с участием человека, если это настроено.
      - question: Как поддерживать ИИ-агента в актуальном состоянии?
        answer: Просто загрузите новый контент или обновления, и ИИ-агент автоматически
          внесет изменения.
      - question: Безопасны ли наши данные?
        answer: Да, все данные шифруются и обрабатываются в защищенных средах с мерами
          безопасности корпоративного уровня.
