      title: Простая реализация в 3 шага
      steps:
      - step: 1
        title: Загрузить контент
        description: Загрузите ваши обучающие видео, документы и процедуры
        icon: fas fa-upload
      - step: 2
        title: Обучение ИИ
        description: Наш ИИ обрабатывает ваш контент и создает интеллектуальных агентов
        icon: fas fa-brain
