- id: ai-chatbot
  category: Solutions
  title: Чат-бот на основе базы знаний
  description: Преобразуйте свою базу знаний в адаптивный чат-бот, который может помочь
    пользователям, отвечая на вопросы в режиме реального времени, улучшая доступность
    и вовлеченность пользователей.
  components:
    hero:
      image: /assets/solutions/kb-chatbot-hero.jpg
      title: Помощник по знаниям на основе ИИ
      description: Преобразуйте свою базу знаний в интеллектуального чат-бота, который
        предоставляет мгновенные и точные ответы 24/7, сокращая время отклика до 80%
      cta:
        text: Забронировать демо
        url: /demo/
    features:
      title: Ключевые функции
      description: Всё необходимое для интеллектуальной поддержки базы знаний
      features_list:
      - icon: fas fa-brain
        title: Интеллектуальный анализ знаний
        description: Автоматически индексирует и обучается на основе содержимого вашей
          существующей базы знаний
      - icon: fas fa-comments
        title: Естественные диалоги
        description: Продвинутая обработка естественного языка для человекоподобного
          взаимодействия и контекстуального понимания
      - icon: fas fa-clock
        title: Доступность 24/7
        description: Предоставляйте мгновенные ответы круглосуточно без участия человека
      - icon: fas fa-graduation-cap
        title: Непрерывное обучение
        description: Улучшает ответы со временем на основе взаимодействий с пользователями
      - icon: fas fa-random
        title: Интеллектуальная маршрутизация
        description: Беспрепятственно передает сложные запросы в службу поддержки
          с участием человека при необходимости
      - icon: fas fa-chart-pie
        title: Аналитика производительности
        description: Отслеживайте эффективность чат-бота и выявляйте пробелы в знаниях
    carousel:
      title: Чат-бот базы знаний в действии
