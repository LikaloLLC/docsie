      description: Превратите свою базу знаний в интерактивного помощника
      benefit_list:
      - icon: fas fa-bolt
        title: Мгновенный ответ
        description: Сократите время отклика до 80%
      - icon: fas fa-users
        title: Улучшенное вовлечение
        description: Повысьте удовлетворенность пользователей с помощью интерактивной
          поддержки
      - icon: fas fa-chart-line
        title: Снижение затрат
        description: Снижение затрат на поддержку за счет автоматизации
      - icon: fas fa-clock
        title: Всегда доступно
        description: Обеспечивайте поддержку 24/7 без затрат на персонал
    integration:
