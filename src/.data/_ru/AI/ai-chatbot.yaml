      title: Возможности ИИ
      description: Работает на основе передовых технологий искусственного интеллекта
      capabilities:
      - icon: fas fa-microchip
        title: Обработка естественного языка
        description: Понимает намерения пользователя и контекст на нескольких языках
      - icon: fas fa-robot
        title: Машинное обучение
        description: Улучшает ответы посредством непрерывного обучения
      - icon: fas fa-project-diagram
        title: Карта знаний
        description: Создает интеллектуальные связи между контентом
      - icon: fas fa-chart-network
        title: Контекстная осведомленность
        description: Поддерживает контекст беседы для точных ответов
    benefits:
