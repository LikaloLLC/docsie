      description: Подключение к существующим системам
      platforms:
      - icon: fab fa-slack
        title: Slack
        description: Развернуть чат-бота в рабочих пространствах Slack
      - icon: fab fa-discord
        title: Discord
        description: Интеграция с сообществами Discord
      - icon: fas fa-globe
        title: Веб-виджет
        description: Встраивайте на любой веб-сайт или платформу
