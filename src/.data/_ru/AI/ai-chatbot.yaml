      carousel_slides:
      - image: /assets/solutions/kb-chatbot-case1.jpg
        alt: Customer Support
        caption: Предоставляйте мгновенные ответы на часто задаваемые вопросы клиентов
      - image: /assets/solutions/kb-chatbot-case2.jpg
        alt: Employee Assistance
        caption: Обеспечьте внутренние команды мгновенным доступом к корпоративным
          знаниям
      - image: /assets/solutions/kb-chatbot-case3.jpg
        alt: Product Support
        caption: Руководство пользователей по функциям продукта и устранению неполадок
