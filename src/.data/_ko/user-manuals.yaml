- id: user-manuals
  category: Solutions
  title: 사용자 매뉴얼 솔루션
  description: '사용자 매뉴얼 혁신: 정적 PDF에서 동적 솔루션으로. 구식 PDF에서 제품과 함께 발전하는 동적이고 검색 가능한 다국어
    플랫폼으로 업그레이드하세요.'
  components:
    hero:
      image: /assets/solutions/manuals-hero.jpg
      title: 현대적 사용자 매뉴얼 플랫폼
      description: 정적 문서를 상호작용하는 살아있는 사용자 매뉴얼로 변환하여 사용자 경험을 향상시키고 지원 비용을 최대 60%까지
        절감하세요
      cta:
        text: 데모 예약
        url: /demo
    features:
      title: 주요 기능
      description: 현대적인 사용자 매뉴얼 작성 및 관리를 위한 모든 것
      features_list:
      - icon: fas fa-laptop
        title: 인터랙티브 콘텐츠
        description: 정적 콘텐츠를 임베디드 비디오, 툴팁, 클릭 가능한 워크플로우가 포함된 인터랙티브 가이드로 변환하세요
      - icon: fas fa-language
        title: 다국어 지원
        description: 자동 번역 및 동기화를 통해 다국어 매뉴얼을 생성하고 관리하세요
      - icon: fas fa-sync
        title: 실시간 업데이트
        description: 모든 사용자에게 즉시 업데이트를 푸시하고 모든 매뉴얼 버전에서 버전 관리를 유지합니다
      - icon: fas fa-search
        title: 스마트 검색
        description: 필터, 미리보기 및 상황별 제안 기능을 갖춘 강력한 검색 기능
      - icon: fas fa-mobile-alt
        title: 반응형 디자인
        description: '"데스크톱, 태블릿, 모바일 기기에서 매뉴얼에 원활하게 액세스하세요"'
      - icon: fas fa-file-pdf
        title: PDF 통합
        description: 기존 PDF를 가져와서 동적이고 상호작용 가능한 콘텐츠로 변환하세요
    carousel:
      title: 사용자 매뉴얼 실행
      description: '"Docsie가 사용자 문서를 어떻게 혁신하는지 확인하세요"'
      carousel_slides:
      - image: /assets/solutions/manual-case1.jpg
        alt: Product Manuals
        caption: 멀티미디어 콘텐츠로 인터랙티브 제품 매뉴얼 생성
      - image: /assets/solutions/manual-case2.jpg
        alt: Training Guides
        caption: 포괄적인 교육 자료 및 가이드 개발
      - image: /assets/solutions/manual-case3.jpg
        alt: Service Documentation
        caption: 최신 서비스 및 유지보수 가이드 관리
    related_auto:
      title: 관련 솔루션
      solutions:
      - url: /solutions/knowledge-base
      - url: /solutions/technical-documentation
      - url: /solutions/training-materials
    benefits:
      title: 주요 이점
      description: 사용자 매뉴얼 경험을 혁신하세요
      benefit_list:
      - icon: fas fa-rocket
        title: 빠른 업데이트
        description: 모든 채널과 버전에서 수동 업데이트를 즉시 배포
      - icon: fas fa-chart-pie
        title: 사용량 인사이트
        description: 사용자가 매뉴얼과 상호작용하는 방식을 추적하여 콘텐츠를 개선하세요
      - icon: fas fa-globe
        title: 글로벌 도달 범위
        description: 자동 번역으로 전 세계 사용자에게 다가가세요
      - icon: fas fa-money-bill-wave
        title: 비용 절감
        description: 인쇄 및 배포 비용을 최대 90%까지 절감
    features_detailed:
      title: 고급 기능
      description: 사용자 매뉴얼을 한 단계 더 발전시키세요
      capabilities:
      - icon: fas fa-code
        title: API 통합
        description: 기존 시스템 및 워크플로에 매뉴얼 통합
      - icon: fas fa-analytics
        title: 사용량 분석
        description: 사용자 참여도를 추적하고 개선 기회를 식별하세요
      - icon: fas fa-comments
        title: 피드백 수집
        description: 문서를 지속적으로 개선하기 위해 사용자 피드백을 수집하세요
