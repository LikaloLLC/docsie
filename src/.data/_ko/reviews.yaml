    company: '"소기업 (직원 50명 이하)"'
    rating: 5
    date: 2022/8/12
    review: 훌륭한 플랫폼과 이를 지원하는 더욱 뛰어난 엔지니어 팀
    full_review: 이미지, 동적 콘텐츠 및 복잡한 중첩을 포함한 맞춤형 기능을 지원하는 유연한 플랫폼입니다. 가장 좋은 점은 Docsie를
      지원하는 팀입니다. 그들은 신속하고 전문적이며 우리의 의견을 받아 결과로 구현할 수 있는 능력을 갖추고 있습니다.
  - id: 5
    name: Lindsay T.
    title: 정보기술 비즈니스 분석가
    company: '"기업 (직원 1000명 이상)"'
    rating: 5
    date: 2022/11/8
    review: '"저는 여전히 Docsie가 훌륭하다고 생각합니다!"'
    full_review: Docsie는 사용이 간편하고 검색 기능을 저희 프로세스와 통합하여, 정보가 어디에 저장되어 있든 관계없이 쉽게 액세스할
      수 있도록 합니다.
  - id: 6
