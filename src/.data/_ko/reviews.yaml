    company: '"기업 (직원 1000명 이상)"'
    rating: 5
    date: 2022/5/19
    review: '"문서를 빠르게 작성할 수 있는 훌륭한 제품입니다!"'
    full_review: '"Docsie는 제가 개발한 소프트웨어에 대한 문서 생성 방식을 간소화해 주었습니다. 이러한 문서를 작성할 때 생산성이
      눈에 띄게 향상되는 것을 확인할 수 있습니다. 추가적인 장점은 동료들과 이 문서를 쉽게 공유할 수 있다는 것입니다."'
  - id: 7
    name: Blake D.
    title: 기술 이사
    company: '"소기업 (직원 50명 이하)"'
    rating: 5
    date: 2023/7/20
    review: 문서 작성이 이보다 쉬울 수는 없습니다
    full_review: 제 경험상 Docsie는 매우 사용자 친화적이며 콘텐츠 생성 및 공유를 매우 간편하게 만들어 줍니다. 또한 비디오,
      이미지 및 기타 콘텐츠를 쉽게 추가하여 문서를 개선할 수 있으며, 동시에 다양한 버전을 사용 가능한 상태로 유지할 수 있습니다.
  - id: 8
    name: Sergei C.
    title: 수석 보안 분석가
    company: '"중견기업 (직원 51-1000명)"'
    rating: 5
    date: 2023/6/5
    review: '"Docsie 사용이 매우 만족스럽습니다. 사용자 친화적이고 직관적입니다"'
    full_review: 저희 팀과 저는 약 1년간 Docsie를 사용해왔으며, 매우 만족하고 있습니다. 가장 좋은 점은 접근 권한 설정이 얼마나
      쉬운지입니다. 몇 번의 클릭만으로 누가 무엇을 볼 수 있는지 세밀하게 조정할 수 있었습니다.
  - id: 9
    name: Michael C.
    title: 제품 지원 담당자
    company: '"소기업 (직원 50명 이하)"'
    rating: 5
    date: 2022/11/29
    review: '"훌륭한 제품/문서 관리 솔루션"'
    full_review: Docsie는 저희의 제품 문서화 및 사용자 매뉴얼 관리를 위한 원스톱 솔루션이었습니다. 고객 지원 서비스가 최고 수준이며,
      새로운 기능으로 플랫폼을 지속적으로 개선하고 있습니다.
  - id: 10
    name: Mahdi S.
