  subtitle: '"100개 이상의 국가에서 신뢰받고 사용되는"'
  description: '"G2에서 Docsie 사용 경험에 대한 고객들의 실제 리뷰"'
  rating_text: 4.8/5 (100개 이상의 리뷰)
  reviews:
  - id: 1
    name: John S.
    title: IT 전문가
    company: '"중견기업 (직원 51-1000명)"'
    rating: 5
    date: 2023/1/22
    review: 이 도구는 정말 놀라울 따름입니다!
    full_review: '"IT 전문가로서 문서 연결 및 분류 기능을 매우 높이 평가합니다. 필수 정보와 프로세스를 신규 및 기존 팀원 모두가
      접근할 수 있는 단일 위치에 통합할 수 있는 기능은 매우 귀중합니다."'
  - id: 2
    name: Anne T.
    title: 비즈니스 데이터 분석가
    company: '"기업 (직원 1000명 이상)"'
    rating: 5
    date: 2023/2/15
    review: 콘텐츠를 손쉽게 정리하고 관리하세요
    full_review: 리치 텍스트 에디터는 뛰어나며 콘텐츠 작성을 매우 쉽게 만들어 줍니다. 변경 이력 기능은 여러 차례 매우 유용했습니다.
      강력하고 사용자 친화적인 콘텐츠 관리 시스템이 필요한 모든 분들께 Docsie를 적극 추천합니다.
  - id: 3
    name: Jose T.
    title: 비즈니스 시스템 분석가
    company: '"기업 (직원 1000명 이상)"'
    rating: 4.5
    date: 2023/3/1
    review: '"회사 지식 베이스 구축을 위한 강력 추천 도구"'
    full_review: '"Docsie는 매우 적응력이 뛰어난 페이지 레이아웃과 다양한 기능을 제공하여 가치 있는 도구라고 생각합니다. 이러한
      유연성으로 인해 콘텐츠 제작의 가능성은 사실상 무한합니다."'
  - id: 4
    name: Oren S.
