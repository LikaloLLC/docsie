    review: '"스마트 지식 베이스를 쉽게 만드세요!"'
    full_review: Docsie는 현대적인 지식 베이스 구축을 위한 이상적인 솔루션입니다. 풍부한 편집 기능, 강력한 문서 및 북 관리
      기능, 그리고 직관적인 내비게이션 시스템을 제공합니다. 하나의 포털에서 여러 제품/북을 게시할 수 있는 기능은 정말 유용합니다.
  - id: 11
    name: Brynn B.
    title: 제품 관리자
    company: '"중견기업 (직원 51-1000명)"'
    rating: 4.5
    date: 2023/5/28
    review: '"지금까지 사용해본 가장 간단한 소프트웨어 문서화 도구"'
    full_review: Docsie는 저희의 문서화 프로세스를 완전히 혁신했습니다. 인터페이스는 직관적이며, 기능들은 강력합니다. 버전 관리
      및 협업 기능으로 인해 저희 팀의 생산성이 크게 향상되었습니다.
  - id: 12
    name: Diane S.
