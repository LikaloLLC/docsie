    review: '"뛰어난 문서화와 놀라운 고객 서비스!"'
    full_review: 지속적으로 출시되는 기능들은 저희 콘텐츠를 항상 최신 상태로 유지하는 데 도움이 됩니다. 이 제품의 사용으로 고객에게
      저희 제품에 대한 빠르고 따라하기 쉬운 지침을 제공함으로써 매출이 증가했습니다.
