- id: saas
  category: Industries
  title: SaaS 문서화 솔루션
  description: 포괄적인 문서화 솔루션으로 SaaS 운영을 확장하세요. API 문서부터 사용자 가이드까지, 원활한 제품 도입과 고객 성공을
    보장합니다.
  components:
    hero:
      image: /assets/new_home/industries/saas-hero.jpg
      title: SaaS 문서화 플랫폼
      description: 동적 API 레퍼런스, 사용자 가이드, 개발자 문서를 통해 SaaS 문서를 혁신하고 사용자 채택률을 최대 85%까지
        향상시키세요
      cta:
        text: 데모 예약
        url: /demo
    features:
      title: 주요 기능
      description: 현대적인 SaaS 문서화에 필요한 모든 것
      features_list:
      - icon: fas fa-code
        title: API 문서
        description: 코드 샘플과 함께 대화형 API 문서 생성
      - icon: fas fa-book
        title: 사용자 가이드
        description: 포괄적인 사용자 가이드 및 튜토리얼 개발
      - icon: fas fa-graduation-cap
        title: 온보딩 자료
        description: 매력적인 고객 온보딩 문서 작성
      - icon: fas fa-sync
        title: 버전 관리
        description: 제품 버전 전반에 걸쳐 문서를 유지 관리
      - icon: fas fa-globe
        title: 다국어 지원
        description: 현지화된 문서로 전 세계 사용자에게 다가가세요
      - icon: fas fa-chart-bar
        title: 사용량 분석
        description: 문서 참여도 및 효과성 추적
    carousel:
      title: 실행 중인 SaaS 솔루션
      description: '"Docsie가 SaaS 문서화를 어떻게 혁신하는지 확인하세요"'
      carousel_slides:
      - image: /assets/new_home/industries/saas-case1.jpg
        alt: API Documentation
        caption: 대화형 API 문서가 통합을 가속화합니다
      - image: /assets/new_home/industries/saas-case2.jpg
        alt: User Guides
        caption: 포괄적인 사용자 가이드는 제품 도입률을 향상시킵니다
      - image: /assets/new_home/industries/saas-case3.jpg
        alt: Developer Portal
        caption: 개발자 포털은 기술 문서를 향상시킵니다
    related_auto:
      title: 관련 솔루션
      solutions:
      - url: /solutions/technical-documentation
      - url: /solutions/knowledge-base
