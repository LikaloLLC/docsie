- id: release-notes
  category: Solutions
  title: 릴리스 노트 및 버전 문서
  description: 전문적인 릴리스 노트를 작성하세요. 아름답고 체계적인 릴리스 노트로 사용자에게 정보를 제공하여 제품 도입률을 높이고 지원
    문의를 줄이세요.
  components:
    hero:
      image: /assets/solutions/release-notes-hero.jpg
      title: 전문 릴리스 노트 플랫폼
      description: '"사용자에게 제품 업데이트에 대한 정보를 제공하고 흥미를 유발하는 동시에 지원 문의를 줄이는 매력적인 릴리스 노트를
        작성하세요"'
      cta:
        text: 데모 예약
        url: /demo
    features:
      title: 주요 기능
      description: 전문적인 릴리스 문서화를 위해 필요한 모든 것
      features_list:
      - icon: fas fa-newspaper
        title: 풍부한 릴리스 노트
        description: 이미지, 동영상 및 서식을 사용하여 아름다운 릴리스 노트 작성
      - icon: fas fa-code-branch
        title: 버전 관리
        description: 자동 분류를 통해 버전별로 릴리스 정리
      - icon: fas fa-bell
        title: 사용자 알림
        description: 새로운 릴리스 및 업데이트에 대해 사용자에게 자동으로 알림
      - icon: fas fa-filter
        title: 스마트 필터링
        description: 사용자가 기능 유형, 중요도 또는 제품 영역별로 필터링할 수 있도록 허용
      - icon: fas fa-rss
        title: RSS 및 API 액세스
        description: 통합을 위한 RSS 피드 및 API 액세스 제공
      - icon: fas fa-chart-bar
        title: 참여도 분석
        description: 릴리스 노트에 대한 사용자 상호작용을 추적하세요
    carousel:
      title: 릴리스 노트 실행 사례
      description: '"Docsie가 릴리스 커뮤니케이션을 어떻게 혁신하는지 확인하세요"'
      carousel_slides:
      - image: /assets/solutions/release-case1.jpg
        alt: Feature Announcements
        caption: 풍부한 미디어와 명확한 설명으로 새로운 기능을 소개하세요
      - image: /assets/solutions/release-case2.jpg
        alt: Version History
        caption: 명확한 버전 기록과 분류를 통해 릴리스를 체계화하세요
      - image: /assets/solutions/release-case3.jpg
        alt: User Engagement
        caption: 릴리스에 대한 사용자 참여도 및 피드백 추적
    related_auto:
      title: 관련 솔루션
      solutions:
      - url: /solutions/product-documentation
      - url: /solutions/api-documentation
      - url: /solutions/technical-documentation
    benefits:
      title: 주요 이점
      description: 릴리스 커뮤니케이션을 혁신하세요
      benefit_list:
      - icon: fas fa-users
        title: 향상된 사용자 도입률
        description: 명확하고 매력적인 공지사항으로 기능 도입률을 높이세요
      - icon: fas fa-question-circle
        title: 지원 문의 감소
        description: 포괄적인 릴리스 노트로 지원 문의를 줄이세요
      - icon: fas fa-heart
        title: 사용자 만족도
        description: 제품 발전에 대해 사용자에게 지속적으로 정보를 제공하고 관심을 유지하세요
      - icon: fas fa-sync
        title: 간소화된 프로세스
        description: 릴리스 노트 생성 및 배포 자동화
    cta_section:
      title: 데모 예약
      description: '"Docsie가 사용자들이 좋아하는 전문적인 릴리스 노트를 작성하는 데 어떻게 도움이 되는지 확인해 보세요"'
      cta:
        text: 데모 예약
        url: /demo
