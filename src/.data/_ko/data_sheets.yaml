- id: data-sheets
  category: Solutions
  title: 데이터 시트 솔루션
  description: 전문 데이터 시트를 쉽게 생성하고 관리하세요. 강력한 PDF 통합 기능을 통해 기술 사양과 제품 세부 정보를 명확하고 접근
    가능한 문서로 변환하세요.
  components:
    hero:
      image: /assets/solutions/data-sheets-hero.jpg
      title: 전문 데이터 시트 관리
      description: 지능형 데이터 시트 생성, PDF 처리, 자동화된 서식 설정을 통해 기술 문서 작업 흐름을 간소화하고 수 시간의
        수작업을 절약하세요
      cta:
        text: 데모 예약
        url: /demo
    features:
      title: 주요 기능
      description: 전문적인 데이터 시트 관리를 위한 모든 것
      features_list:
      - icon: fas fa-file-pdf
        title: PDF 인텔리전스
        description: PDF 데이터 시트를 자동으로 추출, 구문 분석 및 편집 가능한 형식으로 변환
      - icon: fas fa-table
        title: 사양 템플릿
        description: 일반적인 기술 사양 및 제품 세부 정보를 위한 사전 구축된 템플릿
      - icon: fas fa-magic
        title: 자동 서식 지정
        description: 모든 데이터 시트에서 일관된 브랜딩과 레이아웃을 자동으로 유지
      - icon: fas fa-code-branch
        title: 버전 관리
        description: 완전한 수정 이력과 함께 사양의 변경 사항을 추적하고 여러 버전을 유지 관리합니다
      - icon: fas fa-exchange-alt
        title: 다중 형식 내보내기
        description: 서식을 유지하면서 데이터 시트를 PDF, HTML, XML 및 기타 형식으로 내보내기
      - icon: fas fa-robot
        title: AI 기반 데이터 추출
        description: 기존 PDF 데이터 시트에서 데이터를 자동으로 추출하고 구조화
    carousel:
      title: 데이터 시트 솔루션 실행 사례
      description: '"Docsie가 데이터 시트 관리를 어떻게 혁신하는지 확인하세요"'
      carousel_slides:
      - image: /assets/solutions/ds-case1.jpg
        alt: Product Specifications
        caption: 여러 버전에 걸쳐 정확한 제품 사양을 유지하십시오
      - image: /assets/solutions/ds-case2.jpg
        alt: PDF Processing
        caption: 레거시 PDF 데이터 시트를 동적이고 편집 가능한 콘텐츠로 변환
      - image: /assets/solutions/ds-case3.jpg
        alt: Technical Documentation
        caption: 포괄적인 기술 문서를 생성하고 관리하세요
    related_auto:
      title: 관련 솔루션
      solutions:
      - url: /solutions/technical-documentation
      - url: /solutions/product-documentation
      - url: /solutions/knowledge-base
- id: style-guide
  category: Solutions
  title: 스타일 가이드 관리
  description: 조직 전반에 걸쳐 일관된 문서 스타일 가이드를 생성하고 유지하세요. 자동화된 스타일 검사를 통해 브랜드 일관성과 문서 품질을
    보장하세요.
  components:
    hero:
      image: /assets/solutions/style-guide.jpg
      title: 문서 스타일 가이드 관리
      description: 자동화된 스타일 가이드를 통해 조직 전반에 걸쳐 일관된 문서 품질과 브랜드 보이스를 유지하세요
    features:
      title: 주요 기능
      description: 일관된 문서화를 위해 필요한 모든 것
      features_list:
      - icon: fas fa-check-circle
        title: 스타일 적용
        description: 모든 문서에서 스타일 가이드라인을 자동으로 적용
      - icon: fas fa-sync
        title: 실시간 검사
        description: 작성하는 동안 스타일 위반에 대한 즉시 피드백 받기
      - icon: fas fa-users
        title: 팀 가이드라인
        description: 팀과 부서 간 스타일 가이드 공유
      - icon: fas fa-book
        title: 사용자 정의 규칙
        description: 조직에 특화된 사용자 정의 스타일 규칙 생성
      - icon: fas fa-chart-line
        title: 품질 지표
        description: 문서 품질 및 일관성 추적
      - icon: fas fa-magic
        title: 자동 수정
        description: 일반적인 스타일 문제 자동 수정
    benefits:
      title: 주요 이점
      description: 데이터 시트 관리 프로세스를 혁신하세요
      benefit_list:
      - icon: fas fa-clock
        title: 시간 절약
        description: 자동화된 템플릿으로 수동 서식 작업을 최대 80%까지 줄이세요
      - icon: fas fa-sync
        title: 최신 상태 유지
        description: 여러 형식에서 모든 기술 사양을 최신 상태로 유지
      - icon: fas fa-check-double
        title: 정확성 보장
        description: 버전 제어 및 검증을 통한 데이터 무결성 유지
      - icon: fas fa-globe
        title: 글로벌 도달 범위
        description: 여러 언어 및 지역 형식을 손쉽게 지원
    cta_section:
      title: 데모 예약
      description: '"Docsie가 일관성 있고 고품질의 문서를 작성하는 데 어떻게 도움이 되는지 확인해 보세요"'
      cta:
        text: 데모 예약
