- id: sops
  category: Solutions
  title: 표준 운영 절차
  description: 효율적인 SOP로 운영을 최적화하세요. 온보딩 및 컴플라이언스와 같은 핵심 프로세스의 표준 운영 절차를 중앙화하고 개선하여
    조직 전반의 일관성을 보장합니다.
  components:
    hero:
      image: /assets/solutions/sops-hero.jpg
      title: 간소화된 SOP 관리
      description: 동적 SOP를 통해 운영 효율성을 혁신하여 규정 준수를 보장하고, 교육 시간을 50% 단축하며, 모든 프로세스에서
        일관성을 유지하십시오
      cta:
        text: 데모 예약
        url: /demo/
    features:
      title: 주요 기능
      description: 효율적인 SOP 관리 및 컴플라이언스를 위한 모든 것
      features_list:
      - icon: fas fa-tasks
        title: 대화형 체크리스트
        description: '"복잡한 절차를 진행률 추적이 가능한 단계별 대화형 체크리스트로 변환"'
      - icon: fas fa-robot
        title: 워크플로 자동화
        description: 조건부 로직과 승인 프로세스를 통한 절차 워크플로 자동화
      - icon: fas fa-clipboard-check
        title: 규정 준수 추적
        description: 상세한 감사 추적을 통한 절차 준수 모니터링 및 검증
      - icon: fas fa-file-signature
        title: 디지털 승인
        description: 절차 완료 및 승인을 위한 전자 서명 수집
      - icon: fas fa-chart-line
        title: 성능 분석
        description: 완료율, 병목 현상 및 규정 준수 지표 추적
      - icon: fas fa-history
        title: 버전 관리
        description: 자동 버전 관리를 통해 절차 이력을 유지하고 변경 사항을 추적합니다
    carousel:
      title: SOP 솔루션 실행 사례
      description: '"Docsie가 표준 운영 절차를 어떻게 혁신하는지 확인하세요"'
      carousel_slides:
      - image: /assets/solutions/sops-case1.jpg
        alt: Employee Onboarding
        caption: 대화형 절차를 통한 직원 온보딩 간소화
      - image: /assets/solutions/sops-case2.jpg
        alt: Quality Control
        caption: 일관된 품질 관리 프로세스 유지
      - image: /assets/solutions/sops-case3.jpg
        alt: Compliance Management
        caption: 모든 절차에서 규정 준수 보장
    related_auto:
      title: 관련 솔루션
      solutions:
      - url: /solutions/quality-management/
      - url: /solutions/training-documentation/
      - url: /solutions/knowledge-base/
    process_management:
      title: 프로세스 우수성
      description: 조직 전반에 걸쳐 일관된 실행을 보장하세요
      processes:
      - icon: fas fa-user-check
        title: 역할 기반 액세스
        description: 역할 기반 절차 접근 권한 및 허가 제어
      - icon: fas fa-bell
        title: 자동 알림
        description: 절차 업데이트 및 예정된 작업에 대해 관련 팀원들에게 알림
      - icon: fas fa-shield-alt
        title: 규정 준수 보안 조치
        description: 규제 준수를 보장하는 내장형 제어 기능
      - icon: fas fa-analytics
        title: 프로세스 분석
        description: 병목 현상을 식별하고 절차 효율성을 최적화
    benefits:
      title: 주요 이점
      description: 운영 절차를 혁신하세요
      benefit_list:
      - icon: fas fa-clock
        title: 시간 절약
        description: 절차 완료 시간을 최대 40%까지 단축
      - icon: fas fa-check-double
        title: 오류 감소
        description: 표준화된 프로세스로 실수 최소화
      - icon: fas fa-certificate
        title: 컴플라이언스 보증
        description: 자동화된 추적을 통한 규제 준수 유지
      - icon: fas fa-chart-bar
        title: 효율성 향상
        description: 데이터 기반 인사이트로 프로세스 최적화
