- id: ai-pilot
  category: AI
  title: AI 에이전트 파일럿 프로그램
  description: '14일 무료 파일럿: 최대 25개의 교육 동영상을 AI 에이전트로 변환하고 약정 전에 팀과 함께 테스트하세요.'
  ui_version: v2
  hero_version: v1
  calendly_url: https://calendly.com/docsie-io/docsie-io-ai-pilot/
  components:
    hero:
      image: /assets/solutions/ai-pilot-hero.jpg
      title: '"효과 없는 교육에 시간을 낭비하지 마세요"'
      subtitle: 직원들이 교육 동영상을 한 번 시청한 후, 관리자에게 동일한 질문을 반복적으로 묻고 있습니다.
      description: AI가 이를 완전히 해결할 수 있음을 증명해 드리겠습니다 - 완전 무료로. 교육 동영상을 실제로 작동하는 AI 어시스턴트로
        변환하세요.
      cta:
        text: 무료 파일럿 신청
        url: '#'
      badge: 이번 분기 25개 회사로 제한
    comparison:
      title: 기존 교육의 숨겨진 비용
      description: 매일 상급자들이 교육에서 이미 다룬 동일한 질문들에 답변하고 있습니다
      comparisons_list:
      - traditional:
          title: 현재 상황
          points:
          - 작업자들은 교육 동영상을 한 번만 시청합니다(시청하는 경우에 한해서)
          - '"감독자들이 교대 근무당 기본적인 질문으로 10-15회 업무 중단됨"'
          - '"다국어 팀은 영어 전용 콘텐츠로 인해 어려움을 겪습니다"'
          - 중요한 절차가 누락되거나 생략됩니다
          - 누가 무엇을 알고 있는지 추적할 방법이 없음
        modern:
          title: 무료 파일럿 기간 동안
          points:
          - 직원들이 자신의 언어로 즉시 답변을 받습니다
          - '"관리자는 반복적인 질문이 아닌 실제 문제에 집중합니다"'
          - AI가 절차를 단계별로 안내합니다
          - 어떤 절차에 액세스되고 있는지 정확히 추적
          - '"인시던트의 측정 가능한 감소 확인"'
    pilot_process:
      title: 무료 파일럿 타임라인
      description: '"몇 달이 아닌 며칠 만에 결과 확인 - 무위험 보장"'
      steps:
      - day_label: 1일차
        title: 신청 및 자격 확인
        preview: 신청서를 제출하여 파일럿 프로그램 자격을 획득하세요
        description: '"귀하의 조직이 무료 AI 문서화 파일럿 프로그램 자격을 충족하는지 확인하기 위해 간단한 신청서를 작성해 주세요"'
        features:
        - 5분 신청서 양식
        - 즉시 자격 심사 결정
        - 신용카드 불필요
        - 전담 성공 관리자 배정
      - day_label: 2일차
        title: 콘텐츠 업로드
        preview: AI 처리를 위한 교육 동영상을 최대 25개까지 업로드하세요
        description: 기존 교육 동영상을 저희 보안 플랫폼에 업로드하기만 하면 됩니다. 모든 기술적 측면은 저희가 처리해드립니다.
        features:
        - 보안 클라우드 업로드 포털
        - 모든 비디오 형식 지원
        - 일괄 업로드 기능
        - 진행 상황 추적 대시보드
      - day_label: 3-4일차
        title: AI 처리
        preview: 저희 AI가 귀하의 동영상을 구조화된 문서로 변환합니다
        description: '"고급 AI가 귀하의 콘텐츠를 분석하고 포괄적이고 검색 가능한 문서를 생성하는 과정을 확인하세요"'
        features:
        - 자동 전사 및 분석
        - 스마트 콘텐츠 구조화
        - 다국어 생성
        - 품질 보증 검사
      - day_label: 5일차
        title: 설정 및 교육
        preview: 라이브 데모 및 팀 교육 세션
        description: '"개인 맞춤형 데모를 받고 AI 문서화 시스템 사용법에 대해 팀을 교육하세요"'
        features:
        - 귀하의 콘텐츠로 맞춤형 데모
        - 2시간 팀 교육 세션
        - 모범 사례 가이드
        - 전문가와의 Q&A
      - day_label: 6-19일차
        title: 2주 파일럿
        preview: 팀과 함께 테스트할 수 있는 전체 액세스 권한
        description: 실제 업무 환경에서 팀과 함께 AI 문서화의 모든 기능을 경험해보세요
        features:
        - 무제한 팀 액세스
        - 사용량 분석 대시보드
        - 일일 지원 체크인
        - 성공 지표 추적
      progress_text: '{total}단계 중 {current}단계'
      prev_button_text: 이전
      next_button_text: 다음
    stats:
      title: '"파일럿 참가자들이 달성하는 성과"'
      description: 14일 파일럿의 실제 성과
      stats_list:
      - number: 감독자 중지
