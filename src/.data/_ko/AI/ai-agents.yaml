  components:
    hero:
      image: /assets/solutions/ai-agents-hero.jpg
      title: AI 문서화 에이전트
      subtitle: '"반복되는 동일한 질문에 대한 답변을 중단하세요"'
      description: 교육 동영상과 문서를 즉각적인 답변을 제공하고, 작업자를 절차에 따라 안내하며, 반복적인 관리자 개입을 제거하는
        지능형 AI 에이전트로 변환하세요.
      cta:
        text: 무료 파일럿 시작
        url: /ai-pilot
      secondary_cta:
        text: 데모 예약
        url: /demo/
    problem_statement:
      title: '"문서는 그대로 있는데, 팀원들은 계속 질문을 합니다."'
      description: 포괄적인 교육 동영상과 문서가 있음에도 불구하고, 팀원들은 여전히 동일한 질문으로 관리자를 방해하고, 절차가 일관되게
        준수되지 않으며, 신입 직원들은 답변을 찾는 데 어려움을 겪고 있습니다.
      problems:
      - 관리자들이 반복적인 질문에 답변하느라 주당 10시간 이상을 낭비하고 있습니다
      - '"교육 동영상이 초기 온보딩 이후 시청되지 않은 채로 남아있습니다"'
      - 안전 절차가 일관되게 준수되지 않음
      - '"신규 계약직 및 직원들이 업무에 적응하는 데 몇 주가 소요됩니다"'
      - 감사 중에 규정 준수 문서를 탐색하기 어렵습니다
    interactive_demo:
      title: AI 문서 작성 도우미를 만나보세요
      description: '"AI 에이전트와 상호작용하여 복잡한 문서를 간단하고 대화형 가이드로 변환하는 과정을 확인해 보세요."'
      scene_url: https://my.spline.design/untitled-1736522638788.splinecode
      features:
      - 문서와의 실시간 대화
      - 단계별 절차 안내
      - 글로벌 팀을 위한 다국어 지원
      - 모든 교대 근무 시간에 걸친 24시간 연중무휴 가용성
      cta:
        text: 무료 파일럿 시작
        url: /ai-pilot
      id: ai-agent-demo
    solution_overview:
      title: 24시간 연중무휴로 작동하는 AI 에이전트
      description: 기존 교육 동영상과 문서를 즉각적이고 정확한 답변과 단계별 안내를 제공하는 지능형 AI 에이전트로 변환하세요.
      benefits:
      - 절차 관련 질문에 대한 즉시 답변
      - 복잡한 작업에 대한 단계별 안내
      - 모든 교대 근무에 대한 24시간 연중무휴 가용성
      - 다양한 팀을 위한 다국어 지원
      - 상호작용 및 완료에 대한 감사 추적
    features:
      title: AI 에이전트 기능
      description: 운영 문서 및 교육 자료를 위해 특별히 구축됨
      features_list:
      - icon: fas fa-comments
        title: 자연어 질의응답
        description: '"일반적인 한국어로 질문하고 문서에서 정확한 답변을 얻으세요"'
      - icon: fas fa-route
        title: 절차 안내
        description: 시각적 보조 자료를 활용한 복잡한 절차의 단계별 안내
      - icon: fas fa-video
        title: 비디오-에이전트 변환
        description: '"교육 동영상을 검색 가능한 대화형 AI 어시스턴트로 변환"'
      - icon: fas fa-globe
        title: 다국어 지원
        description: '"다양한 팀과 그들이 선호하는 언어로 소통하세요"'
      - icon: fas fa-shield-alt
        title: 규정 준수 완료
        description: 규정 준수를 위한 상호작용 추적 및 감사 추적 기록 유지
      - icon: fas fa-clock
        title: 연중무휴 24시간 이용 가능
        description: '"질문을 놓치지 마세요 - AI 에이전트가 24시간 작동합니다"'
    use_cases:
      title: 귀하의 업계에 최적화
      description: 에너지, 물류 및 전문 서비스 분야에서 입증된 성과
      cases:
      - industry: 에너지 및 유틸리티
        title: 안전 프로토콜 준수
        description: 기술자들이 안전 절차를 단계별로 따를 수 있도록 안내하여 사고를 줄이고 규정 준수를 보장합니다.
        benefits:
        - 안전 사고를 40% 감소
        - 일관된 절차 실행
        - 실시간 규정 준수 가이던스
      - industry: 물류 및 운송
        title: 함대 운영 지원
        description: 운전자와 운영자에게 경로, 절차 및 규정 준수 요구사항에 대한 즉각적인 답변을 제공합니다.
        benefits:
        - 더 빠른 드라이버 온보딩
        - 디스패처 호출 감소
        - DOT 규정 준수 지원
      - industry: 전문 서비스
        title: 지식 관리
        description: 컨설턴트와 프로젝트 팀에게 방법론, 모범 사례 및 고객별 절차에 대한 즉시 액세스를 제공합니다.
        benefits:
        - 더 빠른 프로젝트 제공
        - 일관된 서비스 품질
        - 교육 시간 단축
    pilot_program:
      title: 무료 AI 에이전트 파일럿 프로그램
      description: '"귀하의 교육 동영상 25개를 AI 에이전트로 변환하고 작동하는 데모를 생성해 드립니다 - 완전 무료"'
      pilot_details:
      - 25개의 교육 동영상을 AI 기반 문서로 변환
      - '"가장 중요한 절차의 AI 에이전트 데모 생성"'
      - 팀을 위한 다국어 지원
      - 전체 액세스 권한이 포함된 2주 파일럿 기간
      - 개인 설정 및 교육 세션
      cta:
        text: 무료 파일럿 신청
        url: /ai-pilot
    roi_calculator:
      title: ROI 계산하기
      description: AI 에이전트가 귀하의 조직에 절약해 줄 수 있는 시간과 비용을 확인해 보세요
      calculator_fields:
      - label: 감독자 수
        type: number
        id: supervisors
        default: 5
      - label: 평균 관리자 시간당 요율
        type: number
        id: hourly_rate
        default: 75
      - label: 주당 질문 답변 소요 시간
        type: number
        id: hours_per_week
        default: 10
      results:
      - metric: 주간 중단 비용
        calculation: '"supervisors * hourly_rate * hours_per_week"'
        format: 통화
      - metric: 연간 비용
        calculation: '"관리자 * 시간당_요금 * 주당_시간 * 52"'
        format: 통화
      - metric: 연간 절약 예상액 (70% 절감)
        calculation: supervisors * hourly_rate * hours_per_week * 52 * 0.7
        format: 통화
    testimonials:
      title: 고객 후기
      testimonials:
      - company: 에너지 운영 회사
        industry: 재생 에너지
        quote: 저희 AI 에이전트는 안전 절차 관련 문의를 70% 감소시켰습니다. 기술자들은 관리자에게 전화하는 대신 즉시 답변을 받을
          수 있습니다.
        author: 안전 관리자
      - company: 물류 공급업체
        industry: 교통
        quote: 운전자 온보딩 기간이 2주에서 3일로 단축되었습니다. AI 에이전트가 경로 및 규정 준수 관련 질문에 연중무휴 24시간
          답변합니다.
        author: 운영 이사
      - company: 전문 서비스 회사
        industry: 컨설팅
        quote: 저희 컨설턴트들은 방법론에 대한 답변을 즉시 찾을 수 있습니다. 더 이상 문서를 뒤지거나 선임 직원을 기다릴 필요가 없습니다.
        author: 프로젝트 관리자
    comparison:
      title: AI 에이전트 vs. 기존 문서화
      comparison_table:
      - feature: 질문 응답 시간
        traditional: 시간에서 일로
        ai_agent: 즉시
      - feature: 가용성
        traditional: 업무 시간에만
        ai_agent: 24시간 연중무휴
      - feature: 일관성
        traditional: 개인별로 상이함
        ai_agent: 항상 정확함
      - feature: 언어 지원
        traditional: 단일 언어
        ai_agent: 다국어
      - feature: 감사 추적
        traditional: 수동 추적
        ai_agent: 자동 로깅
      - feature: 업데이트
        traditional: 수동 배포
        ai_agent: 즉시 배포
    implementation:
      title: 간단한 3단계 구현
      steps:
      - step: 1
        title: 콘텐츠 업로드
        description: '"교육 동영상, 문서 및 절차를 업로드하세요"'
        icon: fas fa-upload
      - step: 2
        title: AI 훈련
        description: 저희 AI가 귀하의 콘텐츠를 처리하여 지능형 에이전트를 생성합니다
        icon: fas fa-brain
      - step: 3
        title: 배포 및 훈련
        description: 팀에 배포하고 교육 세션 제공
        icon: fas fa-rocket
    faq:
      title: 자주 묻는 질문
      questions:
      - question: AI 에이전트 설정에는 얼마나 시간이 걸리나요?
        answer: 초기 설정은 영업일 기준 2-3일이 소요됩니다. AI 에이전트는 콘텐츠 처리 완료 후 즉시 사용할 수 있습니다.
      - question: '"AI 에이전트가 업계별 전문 용어를 처리할 수 있습니까?"'
        answer: 네, AI는 귀하의 교육 자료를 통해 특정 용어, 절차 및 업계 언어를 학습합니다.
      - question: '"AI가 답변을 모르는 경우 어떻게 되나요?"'
        answer: AI 에이전트는 정보가 없을 때 명확히 표시하며, 설정된 경우 인간 지원으로 에스컬레이션할 수 있습니다.
      - question: AI 에이전트를 어떻게 최신 상태로 유지합니까?
        answer: 새로운 콘텐츠나 업데이트를 업로드하기만 하면 AI 에이전트가 자동으로 변경 사항을 반영합니다.
      - question: 데이터가 안전한가요?
        answer: 네, 모든 데이터는 암호화되어 엔터프라이즈급 보안 조치가 적용된 보안 환경에서 처리됩니다.
    cta_section:
      title: '"같은 질문에 반복적으로 답변하는 것을 중단할 준비가 되셨나요?"'
      description: '"에너지, 물류, 전문 서비스 분야의 기업들과 함께 AI 에이전트로 문서화를 혁신하세요."'
      primary_cta:
        text: 무료 파일럿 시작
