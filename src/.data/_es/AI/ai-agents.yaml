    roi_calculator:
      title: Calcule su ROI
      description: '"Vea cuánto tiempo y dinero pueden ahorrar los agentes de IA a
        su organización"'
      calculator_fields:
      - label: Número de supervisores
        type: number
        id: supervisors
        default: 5
      - label: Tarifa promedio por hora del supervisor
        type: number
        id: hourly_rate
        default: 75
      - label: Horas por semana dedicadas a responder preguntas
        type: number
        id: hours_per_week
        default: 10
      results:
      - metric: Costo Semanal de Interrupciones
        calculation: '"supervisores * tarifa_por_hora * horas_por_semana"'
        format: moneda
      - metric: Costo Anual
        calculation: '"supervisores * tarifa_por_hora * horas_por_semana * 52"'
        format: moneda
      - metric: '"Ahorros Anuales Potenciales (70% de reducción)"'
        calculation: supervisores * tarifa_por_hora * horas_por_semana * 52 * 0.7
        format: moneda
