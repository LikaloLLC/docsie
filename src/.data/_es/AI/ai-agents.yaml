        description: Implementar en su equipo y proporcionar sesión de capacitación
        icon: fas fa-rocket
    faq:
      title: Preguntas Frecuentes
      questions:
      - question: ¿Cuánto tiempo toma configurar los agentes de IA?
        answer: La configuración inicial toma de 2 a 3 días hábiles. El agente de
          IA está listo para usar inmediatamente después de procesar su contenido.
      - question: ¿Puede el agente de IA manejar terminología específica de la industria?
        answer: Sí, la IA aprende su terminología específica, procedimientos y lenguaje
          de la industria a partir de sus materiales de capacitación.
      - question: ¿Qué sucede si la IA no conoce una respuesta?
        answer: El agente de IA indicará claramente cuando no disponga de la información
          y puede escalar al soporte humano si está configurado.
      - question: ¿Cómo mantenemos actualizado el agente de IA?
        answer: Simplemente cargue contenido nuevo o actualizaciones, y el agente
          de IA incorpora automáticamente los cambios.
      - question: ¿Están seguros nuestros datos?
        answer: Sí, todos los datos están cifrados y se procesan en entornos seguros
          con medidas de seguridad de nivel empresarial.
