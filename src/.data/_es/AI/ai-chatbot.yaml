- id: ai-chatbot
  category: Solutions
  title: Chatbot Basado en Base de Conocimientos
  description: Transforme su base de conocimientos en un chatbot responsivo que pueda
    asistir a los usuarios respondiendo preguntas en tiempo real, mejorando la accesibilidad
    y el compromiso del usuario.
  components:
    hero:
      image: /assets/solutions/kb-chatbot-hero.jpg
      title: Asistente de Conocimiento Impulsado por IA
      description: Convierta su base de conocimientos en un chatbot inteligente que
        proporciona respuestas instantáneas y precisas 24/7, reduciendo los tiempos
        de respuesta hasta en un 80%
      cta:
        text: Reservar Demo
        url: /demo
    features:
      title: Características Principales
      description: Todo lo que necesita para asistencia inteligente de base de conocimientos
      features_list:
      - icon: fas fa-brain
        title: Minería Inteligente de Conocimiento
        description: '"Indexa automáticamente y aprende del contenido de su base de
          conocimientos existente"'
      - icon: fas fa-comments
        title: Conversaciones Naturales
        description: '"NLP avanzado para interacciones similares a las humanas y comprensión
          contextual"'
      - icon: fas fa-clock
        title: Disponibilidad 24/7
        description: Proporcione respuestas instantáneas las 24 horas sin intervención
          humana
      - icon: fas fa-graduation-cap
        title: Aprendizaje Continuo
        description: Mejora las respuestas con el tiempo basándose en las interacciones
          del usuario
      - icon: fas fa-random
        title: Enrutamiento Inteligente
        description: '"Escala sin problemas las consultas complejas al soporte humano
          cuando sea necesario"'
      - icon: fas fa-chart-pie
        title: Análisis de Rendimiento
        description: Rastree la efectividad del chatbot e identifique brechas de conocimiento
    carousel:
      title: Chatbot de Base de Conocimientos en Acción
      description: '"Descubre cómo Docsie transforma las bases de conocimiento en
        asistentes inteligentes"'
      carousel_slides:
      - image: /assets/solutions/kb-chatbot-case1.jpg
        alt: Customer Support
        caption: Proporcione respuestas instantáneas a consultas comunes de clientes
      - image: /assets/solutions/kb-chatbot-case2.jpg
        alt: Employee Assistance
        caption: '"Apoye a los equipos internos con acceso instantáneo al conocimiento
          de la empresa"'
      - image: /assets/solutions/kb-chatbot-case3.jpg
        alt: Product Support
        caption: Guiar a los usuarios a través de las características del producto
          y la resolución de problemas
    related_auto:
      title: Soluciones Relacionadas
      solutions:
      - url: /solutions/knowledge-base
      - url: /solutions/ai-documentation
      - url: /solutions/customer-support
    ai_capabilities:
      title: Capacidades de IA
      description: Impulsado por inteligencia artificial avanzada
      capabilities:
      - icon: fas fa-microchip
        title: Procesamiento de Lenguaje Natural
        description: Comprende la intención del usuario y el contexto en múltiples
          idiomas
      - icon: fas fa-robot
        title: Aprendizaje Automático
        description: '"Mejora las respuestas mediante aprendizaje continuo"'
      - icon: fas fa-project-diagram
        title: Mapeo de Conocimiento
        description: Crea conexiones inteligentes entre contenido
      - icon: fas fa-chart-network
        title: Conciencia del Contexto
        description: Mantiene el contexto de la conversación para respuestas precisas
    benefits:
      title: Beneficios Clave
      description: Transforme su base de conocimientos en un asistente interactivo
      benefit_list:
      - icon: fas fa-bolt
        title: Respuesta Instantánea
        description: Reduzca los tiempos de respuesta hasta en un 80%
      - icon: fas fa-users
        title: Compromiso Mejorado
        description: Aumente la satisfacción del usuario con soporte interactivo
      - icon: fas fa-chart-line
        title: Costos Reducidos
        description: Reduzca los costos de soporte mediante la automatización
      - icon: fas fa-clock
        title: Siempre Disponible
        description: '"Proporcione soporte 24/7 sin gastos generales de personal"'
    integration:
      title: Integración Sencilla
      description: Conecte con sus sistemas existentes
      platforms:
      - icon: fab fa-slack
        title: Slack
        description: Implementar chatbot en espacios de trabajo de Slack
      - icon: fab fa-discord
        title: Discord
        description: Integrar con comunidades de Discord
      - icon: fas fa-globe
        title: Widget Web
        description: '"Integrar en cualquier sitio web o plataforma"'
