- id: sops
  category: Solutions
  title: Procedimientos Operativos Estándar
  description: Optimice las Operaciones con POE Simplificados. Centralice y mejore
    los procedimientos operativos estándar para procesos clave como la incorporación
    y el cumplimiento, garantizando la consistencia en toda su organización.
  components:
    hero:
      image: /assets/solutions/sops-hero.jpg
      title: Gestión Optimizada de POE
      description: Transforme su eficiencia operacional con SOPs dinámicos que garantizan
        el cumplimiento normativo, reducen el tiempo de capacitación en un 50% y mantienen
        la consistencia en todos los procesos
      cta:
        text: Reservar Demo
        url: /demo
    features:
      title: Características Principales
      description: '"Todo lo que necesita para una gestión eficiente de POE y cumplimiento
        normativo"'
      features_list:
      - icon: fas fa-tasks
        title: Listas de Verificación Interactivas
        description: Convierta procedimientos complejos en listas de verificación
          interactivas paso a paso con seguimiento de progreso
      - icon: fas fa-robot
        title: Automatización de Flujos de Trabajo
        description: Automatice los flujos de trabajo de procedimientos con lógica
          condicional y procesos de aprobación
      - icon: fas fa-clipboard-check
        title: Seguimiento de Cumplimiento
        description: Monitorear y verificar el cumplimiento de procedimientos con
          registros de auditoría detallados
      - icon: fas fa-file-signature
        title: Aprobaciones Digitales
        description: '"Capturar firmas electrónicas para la finalización de procedimientos
          y aprobaciones"'
      - icon: fas fa-chart-line
        title: Análisis de Rendimiento
        description: Realizar seguimiento de las tasas de finalización, cuellos de
          botella y métricas de cumplimiento
      - icon: fas fa-history
        title: Control de Versiones
        description: Mantenga el historial de procedimientos y realice seguimiento
          de cambios con versionado automático
    carousel:
      title: Soluciones SOP en Acción
      description: '"Vea cómo Docsie transforma los procedimientos operativos estándar"'
      carousel_slides:
      - image: /assets/solutions/sops-case1.jpg
        alt: Employee Onboarding
        caption: Optimice la incorporación de empleados con procedimientos interactivos
      - image: /assets/solutions/sops-case2.jpg
        alt: Quality Control
        caption: Mantener procesos de control de calidad consistentes
      - image: /assets/solutions/sops-case3.jpg
        alt: Compliance Management
        caption: Garantice el cumplimiento normativo en todos los procedimientos
    related_auto:
      title: Soluciones Relacionadas
      solutions:
      - url: /solutions/quality-management
      - url: /solutions/training-documentation
      - url: /solutions/knowledge-base
    process_management:
      title: Excelencia en Procesos
      description: Garantice una ejecución consistente en toda su organización
      processes:
      - icon: fas fa-user-check
        title: Acceso Basado en Roles
        description: Controlar el acceso y los permisos de procedimientos basados
          en roles
      - icon: fas fa-bell
        title: Notificaciones Automatizadas
        description: Alertar a los miembros relevantes del equipo sobre actualizaciones
          de procedimientos y tareas pendientes
      - icon: fas fa-shield-alt
        title: Salvaguardas de Cumplimiento
        description: Controles integrados para garantizar el cumplimiento normativo
      - icon: fas fa-analytics
        title: Análisis de Procesos
        description: Identificar cuellos de botella y optimizar la eficiencia de los
          procedimientos
    benefits:
      title: Beneficios Clave
      description: Transforme sus procedimientos operativos
      benefit_list:
      - icon: fas fa-clock
        title: Ahorro de Tiempo
        description: Reduzca el tiempo de finalización de procedimientos hasta en
          un 40%
      - icon: fas fa-check-double
        title: Reducción de Errores
        description: Minimice errores con procesos estandarizados
      - icon: fas fa-certificate
        title: Garantía de Cumplimiento
        description: Mantenga el cumplimiento normativo con seguimiento automatizado
      - icon: fas fa-chart-bar
        title: Eficiencia Mejorada
        description: Optimice procesos con información basada en datos
