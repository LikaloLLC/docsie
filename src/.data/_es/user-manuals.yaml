        caption: Cree manuales de productos interactivos con contenido multimedia
      - image: /assets/solutions/manual-case2.jpg
        alt: Training Guides
        caption: Desarrollar materiales de capacitación y guías integrales
      - image: /assets/solutions/manual-case3.jpg
