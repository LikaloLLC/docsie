        url: /demo
    features:
      title: Características Principales
      description: '"Todo lo que necesita para la creación y gestión moderna de manuales
        de usuario"'
      features_list:
      - icon: fas fa-laptop
        title: Contenido Interactivo
        description: '"Transforme contenido estático en guías interactivas con videos
          integrados, información sobre herramientas y flujos de trabajo clicables"'
      - icon: fas fa-language
        title: Soporte Multiidioma
        description: Cree y gestione manuales en múltiples idiomas con traducción
          automática y sincronización
      - icon: fas fa-sync
        title: Actualizaciones en Tiempo Real
        description: '"Envíe actualizaciones instantáneas a todos los usuarios y mantenga
          el control de versiones en todas las versiones del manual"'
      - icon: fas fa-search
        title: Búsqueda Inteligente
        description: Funcionalidad de búsqueda avanzada con filtros, vistas previas
          y sugerencias contextuales
      - icon: fas fa-mobile-alt
        title: Diseño Responsivo
        description: Acceda a los manuales sin problemas desde dispositivos de escritorio,
          tableta y móviles
      - icon: fas fa-file-pdf
        title: Integración de PDF
        description: Importe archivos PDF existentes y conviértalos en contenido dinámico
          e interactivo
    carousel:
      title: Manuales de Usuario en Acción
      description: '"Vea cómo Docsie transforma la documentación de usuario"'
      carousel_slides:
      - image: /assets/solutions/manual-case1.jpg
