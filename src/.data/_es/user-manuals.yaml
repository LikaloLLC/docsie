        description: Integre manuales en sus sistemas y flujos de trabajo existentes
      - icon: fas fa-analytics
        title: Análisis de Uso
        description: Realizar seguimiento de la participación del usuario e identificar
          oportunidades de mejora
      - icon: fas fa-comments
        title: Recopilación de Comentarios
        description: Recopilar comentarios de usuarios para mejorar continuamente
          la documentación
