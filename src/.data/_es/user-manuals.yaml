- id: user-manuals
  category: Solutions
  title: Soluciones de Manual de Usuario
  description: 'Transforme los Manuales de Usuario: De PDFs Estáticos a Soluciones
    Dinámicas. Actualice desde PDFs obsoletos a una plataforma dinámica, consultable
    y multilingüe que evoluciona con sus productos.'
  components:
    hero:
      image: /assets/solutions/manuals-hero.jpg
      title: Plataforma Moderna de Manuales de Usuario
      description: Transforme la documentación estática en manuales de usuario interactivos
        y dinámicos que mejoran la experiencia del usuario y reducen los costos de
        soporte hasta en un 60%
      cta:
