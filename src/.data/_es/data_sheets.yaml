    su organización. Asegure la consistencia de marca y la calidad de la documentación
    con verificación de estilo automatizada.
  components:
    hero:
      image: /assets/solutions/style-guide.jpg
      title: Gestión de Guía de Estilo de Documentación
      description: Mantenga la calidad de documentación consistente y la voz de marca
        en toda su organización con guías de estilo automatizadas
    features:
      title: Características Principales
      description: Todo lo que necesita para una documentación consistente
      features_list:
      - icon: fas fa-check-circle
        title: Aplicación de Estilo
        description: Aplicar automáticamente las pautas de estilo en toda la documentación
      - icon: fas fa-sync
        title: Verificación en Tiempo Real
        description: Obtenga comentarios instantáneos sobre infracciones de estilo
