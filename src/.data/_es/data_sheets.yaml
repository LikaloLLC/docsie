      - icon: fas fa-users
        title: Directrices del Equipo
        description: Compartir guías de estilo entre equipos y departamentos
      - icon: fas fa-book
        title: Reglas Personalizadas
        description: Cree reglas de estilo personalizadas específicas para su organización
      - icon: fas fa-chart-line
        title: Métricas de Calidad
        description: Realizar seguimiento de la calidad y consistencia de la documentación
      - icon: fas fa-magic
        title: Corrección automática
        description: Corregir automáticamente problemas de estilo comunes
    benefits:
      title: Beneficios Clave
      description: Transforme su proceso de gestión de hojas de datos
      benefit_list:
      - icon: fas fa-clock
        title: Ahorrar Tiempo
        description: Reduzca el trabajo de formato manual hasta en un 80% con plantillas
          automatizadas
      - icon: fas fa-sync
        title: Manténgase Actualizado
        description: Mantenga todas las especificaciones técnicas actualizadas en
          múltiples formatos
      - icon: fas fa-check-double
        title: Garantizar la Precisión
        description: Mantenga la integridad de los datos con control de versiones
          y validación
      - icon: fas fa-globe
        title: Alcance Global
        description: Admita múltiples idiomas y formatos regionales sin esfuerzo
    cta_section:
      title: Solicitar una Demostración
      description: Vea cómo Docsie puede ayudarle a crear documentación consistente
