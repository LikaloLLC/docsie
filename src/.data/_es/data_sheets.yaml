- id: data-sheets
  category: Solutions
  title: Soluciones de Hojas de Datos
  description: Cree y Gestione Hojas de Datos Profesionales con Facilidad. Transforme
    especificaciones técnicas y detalles de productos en documentación clara y accesible
    con potentes capacidades de integración PDF.
  components:
    hero:
      image: /assets/solutions/data-sheets-hero.jpg
      title: Gestión Profesional de Hojas de Datos
      description: Optimice su flujo de trabajo de documentación técnica con creación
        inteligente de hojas de datos, procesamiento de PDF y formato automatizado
        que ahorra horas de trabajo manual
      cta:
        text: Reservar Demo
        url: /demo/
    features:
      title: Características Principales
      description: Todo lo que necesita para la gestión profesional de hojas de datos
      features_list:
      - icon: fas fa-file-pdf
        title: Inteligencia PDF
        description: Extraer, analizar y convertir hojas de datos PDF en formatos
          editables automáticamente
      - icon: fas fa-table
        title: Plantillas de Especificación
        description: Plantillas prediseñadas para especificaciones técnicas comunes
          y detalles de productos
      - icon: fas fa-magic
        title: Formato Automatizado
        description: Mantenga una marca y diseño consistentes en todas las hojas de
          datos automáticamente
      - icon: fas fa-code-branch
        title: Control de Versiones
        description: Rastree cambios y mantenga múltiples versiones de especificaciones
          con historial completo de revisiones
      - icon: fas fa-exchange-alt
        title: Exportación Multiformato
        description: Exportar hojas de datos a PDF, HTML, XML y otros formatos conservando
          el formato
      - icon: fas fa-robot
        title: Extracción de Datos Impulsada por IA
        description: '"Extraer y estructurar automáticamente datos de hojas de datos
          PDF existentes"'
    carousel:
      title: Soluciones de Hojas de Datos en Acción
      description: '"Vea cómo Docsie transforma la gestión de hojas de datos"'
      carousel_slides:
      - image: /assets/solutions/ds-case1.jpg
        alt: Product Specifications
        caption: Mantener especificaciones de producto precisas en múltiples versiones
      - image: /assets/solutions/ds-case2.jpg
        alt: PDF Processing
        caption: Convierte las hojas de datos PDF heredadas en contenido dinámico
          y editable
      - image: /assets/solutions/ds-case3.jpg
        alt: Technical Documentation
        caption: Crear y gestionar documentación técnica integral
    related_auto:
      title: Soluciones Relacionadas
      solutions:
      - url: /solutions/technical-documentation/
      - url: /solutions/product-documentation/
      - url: /solutions/knowledge-base/
- id: style-guide
  category: Solutions
