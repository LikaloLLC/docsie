      - icon: fas fa-users
        title: দলীয় নির্দেশিকা
        description: টিম এবং বিভাগসমূহের মধ্যে স্টাইল গাইড শেয়ার করুন
      - icon: fas fa-book
        title: কাস্টম নিয়মাবলী
        description: আপনার প্রতিষ্ঠানের জন্য নির্দিষ্ট কাস্টম স্টাইল নিয়ম তৈরি করুন
      - icon: fas fa-chart-line
        title: গুণমান মেট্রিক্স
        description: ডকুমেন্টেশনের গুণমান এবং সামঞ্জস্য ট্র্যাক করুন
      - icon: fas fa-magic
        title: স্বয়ংক্রিয় সংশোধন
        description: '"সাধারণ স্টাইল সমস্যাগুলি স্বয়ংক্রিয়ভাবে সমাধান করুন"'
    benefits:
      title: মূল সুবিধাসমূহ
      description: আপনার ডকুমেন্টেশনের মান উন্নত করুন
