- id: style-guide
  category: Solutions
  title: স্টাইল গাইড ব্যবস্থাপনা
  description: আপনার প্রতিষ্ঠান জুড়ে সামঞ্জস্যপূর্ণ ডকুমেন্টেশন স্টাইল গাইড তৈরি
    এবং রক্ষণাবেক্ষণ করুন। স্বয়ংক্রিয় স্টাইল চেকিংয়ের মাধ্যমে ব্র্যান্ড সামঞ্জস্য
    এবং ডকুমেন্টেশনের গুণমান নিশ্চিত করুন।
  components:
    hero:
      image: /assets/solutions/style-guide.jpg
      title: ডকুমেন্টেশন স্টাইল গাইড ব্যবস্থাপনা
      description: স্বয়ংক্রিয় স্টাইল গাইডের মাধ্যমে আপনার প্রতিষ্ঠান জুড়ে সামঞ্জস্যপূর্ণ
        ডকুমেন্টেশন মান এবং ব্র্যান্ড ভয়েস বজায় রাখুন
    features:
      title: মূল বৈশিষ্ট্যসমূহ
      description: সুসংগত ডকুমেন্টেশনের জন্য আপনার প্রয়োজনীয় সবকিছু
      features_list:
      - icon: fas fa-check-circle
        title: স্টাইল প্রয়োগ
        description: সমস্ত ডকুমেন্টেশন জুড়ে স্বয়ংক্রিয়ভাবে স্টাইল গাইডলাইন প্রয়োগ
          করুন
