- id: doc-chatbots
  category: Solutions
  title: ডকুমেন্টেশন চ্যাটবট
  description: AI-চালিত ডকুমেন্টেশন চ্যাটবটের মাধ্যমে ব্যবহারকারী সহায়তা উন্নত করুন।
    আপনার ডকুমেন্টেশনকে জ্ঞানের ভিত্তি হিসেবে ব্যবহার করে ব্যবহারকারীদের প্রশ্নের
    তাৎক্ষণিক, বুদ্ধিমত্তাপূর্ণ উত্তর প্রদান করুন।
  components:
    hero:
      image: /assets/solutions/chatbot-hero.jpg
      title: এআই-চালিত ডকুমেন্টেশন সহায়ক
      description: আপনার ডকুমেন্টেশনকে একটি ইন্টারঅ্যাক্টিভ সাপোর্ট সিস্টেমে রূপান্তরিত
        করুন বুদ্ধিমান চ্যাটবটের সাহায্যে যা প্রসঙ্গ বুঝতে পারে এবং ২৪/৭ নির্ভুল উত্তর
        প্রদান করে
      cta:
        text: ডেমো বুক করুন
        url: /demo
    features:
      title: মূল বৈশিষ্ট্যসমূহ
      description: '"বুদ্ধিমত্তাসম্পন্ন ডকুমেন্টেশন সহায়তার জন্য আপনার প্রয়োজনীয়
        সবকিছু"'
      features_list:
      - icon: fas fa-brain
        title: এআই-চালিত বোধগম্যতা
        description: '"ব্যবহারকারীর অভিপ্রায় এবং প্রসঙ্গ বোঝার জন্য উন্নত প্রাকৃতিক
          ভাষা প্রক্রিয়াকরণ"'
      - icon: fas fa-robot
        title: স্মার্ট ডকুমেন্টেশন মাইনিং
        description: '"আপনার বিদ্যমান ডকুমেন্টেশন থেকে স্বয়ংক্রিয়ভাবে ইনডেক্স করে
          এবং শেখে"'
      - icon: fas fa-clock
        title: ২৪/৭ স্বয়ংক্রিয় সহায়তা
        description: মানুষের হস্তক্ষেপ ছাড়াই চব্বিশ ঘন্টা তাৎক্ষণিক উত্তর প্রদান
          করুন
      - icon: fas fa-comments
        title: মাল্টি-চ্যানেল সাপোর্ট
        description: ওয়েবসাইট, স্ল্যাক, ডিসকর্ড এবং অন্যান্য প্ল্যাটফর্মে চ্যাটবট
          স্থাপন করুন
      - icon: fas fa-project-diagram
        title: প্রসঙ্গ সচেতনতা
        description: আরও নির্ভুল এবং প্রাসঙ্গিক প্রতিক্রিয়ার জন্য কথোপকথনের প্রসঙ্গ
          বজায় রাখে
      - icon: fas fa-hand-holding-heart
        title: মানব হস্তান্তর
        description: প্রয়োজনের সময় জটিল প্রশ্নগুলি নির্বিঘ্নে মানব সহায়তায় স্থানান্তর
          করে
    carousel:
      title: ডকুমেন্টেশন চ্যাটবটসমূহ কার্যক্রমে
      description: '"দেখুন কিভাবে Docsie চ্যাটবটগুলি সাপোর্ট অপারেশনগুলিকে রূপান্তরিত
        করে"'
      carousel_slides:
      - image: /assets/solutions/chatbot-case1.jpg
        alt: Technical Support
        caption: ডকুমেন্টেশন ব্যবহার করে তাৎক্ষণিক প্রযুক্তিগত সহায়তা প্রদান করুন
      - image: /assets/solutions/chatbot-case2.jpg
        alt: Developer Assistance
        caption: '"API এবং ইন্টিগ্রেশন সংক্রান্ত প্রশ্নে ডেভেলপারদের সহায়তা করুন"'
      - image: /assets/solutions/chatbot-case3.jpg
        alt: Product Support
        caption: '"পণ্যের বৈশিষ্ট্য এবং সমস্যা সমাধানের মাধ্যমে ব্যবহারকারীদের গাইড
          করুন"'
    related_auto:
      title: সংশ্লিষ্ট সমাধানসমূহ
      solutions:
      - url: /solutions/knowledge-base
      - url: /solutions/technical-documentation
      - url: /solutions/api-documentation
