          করুন"'
      - icon: fas fa-bell
        title: ব্যবহারকারী বিজ্ঞপ্তি
        description: নতুন রিলিজ এবং আপডেট সম্পর্কে ব্যবহারকারীদের স্বয়ংক্রিয়ভাবে
