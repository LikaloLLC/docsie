      image: /assets/solutions/release-notes-hero.jpg
      title: পেশাদার রিলিজ নোটস প্ল্যাটফর্ম
      description: '"আকর্ষণীয় রিলিজ নোট তৈরি করুন যা ব্যবহারকারীদের আপনার পণ্যের
