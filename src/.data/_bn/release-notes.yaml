        text: ডেমো বুক করুন
        url: /demo
    features:
      title: মূল বৈশিষ্ট্যসমূহ
      description: '"পেশাদার রিলিজ ডকুমেন্টেশনের জন্য আপনার প্রয়োজনীয় সবকিছু"'
