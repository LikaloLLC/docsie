- id: data-sheets
  category: Solutions
  title: ডেটা শীট সমাধান
  description: সহজেই পেশাদার ডেটা শীট তৈরি এবং পরিচালনা করুন। শক্তিশালী PDF ইন্টিগ্রেশন
    ক্ষমতা সহ প্রযুক্তিগত বিশেষ বিবরণ এবং পণ্যের বিস্তারিত তথ্যকে স্পষ্ট, সহজলভ্য
    ডকুমেন্টেশনে রূপান্তর করুন।
  components:
    hero:
      image: /assets/solutions/data-sheets-hero.jpg
      title: পেশাদার ডেটা শীট ব্যবস্থাপনা
      description: বুদ্ধিমত্তাসম্পন্ন ডেটা শিট তৈরি, পিডিএফ প্রক্রিয়াকরণ, এবং স্বয়ংক্রিয়
        ফরম্যাটিং এর মাধ্যমে আপনার প্রযুক্তিগত ডকুমেন্টেশন ওয়ার্কফ্লো সুগম করুন যা
        ঘণ্টার পর ঘণ্টা ম্যানুয়াল কাজ সাশ্রয় করে
      cta:
        text: ডেমো বুক করুন
        url: /demo
    features:
      title: মূল বৈশিষ্ট্যসমূহ
      description: '"পেশাদার ডেটা শিট ব্যবস্থাপনার জন্য আপনার প্রয়োজনীয় সবকিছু"'
      features_list:
      - icon: fas fa-file-pdf
        title: পিডিএফ ইন্টেলিজেন্স
        description: '"PDF ডেটা শীটগুলি স্বয়ংক্রিয়ভাবে এক্সট্র্যাক্ট, পার্স এবং
          সম্পাদনাযোগ্য ফরম্যাটে রূপান্তর করুন"'
      - icon: fas fa-table
        title: স্পেসিফিকেশন টেমপ্লেট
        description: '"সাধারণ প্রযুক্তিগত বিশেষ বিবরণ এবং পণ্যের বিস্তারিত তথ্যের
          জন্য পূর্ব-নির্মিত টেমপ্লেট"'
      - icon: fas fa-magic
        title: স্বয়ংক্রিয় বিন্যাসকরণ
        description: '"সমস্ত ডেটা শীট জুড়ে স্বয়ংক্রিয়ভাবে সামঞ্জস্যপূর্ণ ব্র্যান্ডিং
          এবং লেআউট বজায় রাখুন"'
      - icon: fas fa-code-branch
        title: সংস্করণ নিয়ন্ত্রণ
        description: '"পরিবর্তনসমূহ ট্র্যাক করুন এবং সম্পূর্ণ সংশোধন ইতিহাসসহ স্পেসিফিকেশনের
          একাধিক সংস্করণ বজায় রাখুন"'
      - icon: fas fa-exchange-alt
        title: বহু-ফরম্যাট এক্সপোর্ট
        description: ফরম্যাটিং সংরক্ষণ করে ডেটা শিট PDF, HTML, XML এবং অন্যান্য ফরম্যাটে
          এক্সপোর্ট করুন
      - icon: fas fa-robot
        title: এআই-চালিত ডেটা নিষ্কাশন
        description: '"বিদ্যমান PDF ডেটা শীট থেকে স্বয়ংক্রিয়ভাবে ডেটা নিষ্কাশন এবং
          কাঠামোবদ্ধকরণ"'
    carousel:
      title: ডেটা শীট সমাধান কার্যক্রমে
      description: '"দেখুন কিভাবে Docsie ডেটা শিট ব্যবস্থাপনাকে রূপান্তরিত করে"'
      carousel_slides:
      - image: /assets/solutions/ds-case1.jpg
        alt: Product Specifications
        caption: একাধিক সংস্করণ জুড়ে নির্ভুল পণ্য বিশেষত্ব বজায় রাখুন
      - image: /assets/solutions/ds-case2.jpg
        alt: PDF Processing
        caption: '"লিগ্যাসি PDF ডেটা শিটগুলিকে ডায়নামিক, সম্পাদনাযোগ্য কন্টেন্টে
          রূপান্তর করুন"'
      - image: /assets/solutions/ds-case3.jpg
        alt: Technical Documentation
        caption: ব্যাপক প্রযুক্তিগত ডকুমেন্টেশন তৈরি এবং পরিচালনা করুন
    related_auto:
      title: সংশ্লিষ্ট সমাধানসমূহ
