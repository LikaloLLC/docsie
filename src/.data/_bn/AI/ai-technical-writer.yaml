- id: ai-technical-writer
  category: Solutions
  title: এআই টেকনিক্যাল রাইটার সহায়ক
  description: '"একটি AI-চালিত টেকনিক্যাল রাইটার নিয়োগ করুন যা কল-এ যোগ দেয় এবং
    আপনার টিমের সাথে সরাসরি সহযোগিতা করে, নির্ভুল এবং বিস্তৃত ডকুমেন্টেশন অনায়াসে
    তৈরি করতে সহায়তা করে।"'
  components:
    hero:
      image: /assets/solutions/ai-writer-hero.jpg
      title: এআই-চালিত কারিগরি লেখা
      description: একটি AI সহায়কের সাথে আপনার ডকুমেন্টেশন প্রক্রিয়াকে রূপান্তরিত
        করুন যা মিটিংয়ে অংশগ্রহণ করে, জ্ঞান সংগ্রহ করে এবং স্বয়ংক্রিয়ভাবে পেশাদার
        টেকনিক্যাল ডকুমেন্টেশন তৈরি করে
      cta:
        text: ডেমো বুক করুন
        url: /demo/
    features:
      title: মূল বৈশিষ্ট্যসমূহ
      description: এআই-সহায়তায় প্রযুক্তিগত লেখালেখির জন্য আপনার প্রয়োজনীয় সবকিছু
      features_list:
      - icon: fas fa-microphone
        title: মিটিং ইন্টিগ্রেশন
        description: '"প্রযুক্তিগত আলোচনা স্বয়ংক্রিয়ভাবে ক্যাপচার এবং নথিভুক্ত করতে
          টিম কলে যোগ দেয়"'
      - icon: fas fa-magic
        title: স্বয়ংক্রিয় ডকুমেন্টেশন
        description: '"কথোপকথন এবং প্রযুক্তিগত আলোচনাকে কাঠামোবদ্ধ ডকুমেন্টেশনে রূপান্তর
          করে"'
