- id: ai-chatbot
  category: Solutions
  title: নলেজ বেস-চালিত চ্যাটবট
  description: আপনার জ্ঞান ভিত্তিক ডেটাবেসকে একটি রেসপনসিভ চ্যাটবটে রূপান্তরিত করুন
    যা রিয়েল-টাইমে প্রশ্নের উত্তর দিয়ে ব্যবহারকারীদের সহায়তা করতে পারে, অ্যাক্সেসিবিলিটি
    এবং ব্যবহারকারীর সম্পৃক্ততা উন্নত করে।
  components:
    hero:
      image: /assets/solutions/kb-chatbot-hero.jpg
      title: এআই-চালিত জ্ঞান সহায়ক
      description: আপনার জ্ঞান ভিত্তিক ডেটাবেসকে একটি বুদ্ধিমান চ্যাটবটে রূপান্তরিত
        করুন যা ২৪/৭ তাৎক্ষণিক, নির্ভুল উত্তর প্রদান করে এবং প্রতিক্রিয়ার সময় ৮০%
        পর্যন্ত হ্রাস করে
      cta:
        text: ডেমো বুক করুন
        url: /demo/
    features:
      title: মূল বৈশিষ্ট্যসমূহ
      description: '"বুদ্ধিমত্তাসম্পন্ন জ্ঞানভিত্তিক সহায়তার জন্য আপনার প্রয়োজনীয়
        সবকিছু"'
      features_list:
      - icon: fas fa-brain
        title: স্মার্ট নলেজ মাইনিং
        description: '"আপনার বিদ্যমান জ্ঞানভিত্তিক কন্টেন্ট থেকে স্বয়ংক্রিয়ভাবে
          সূচিপত্র তৈরি করে এবং শেখে"'
      - icon: fas fa-comments
        title: প্রাকৃতিক কথোপকথন
        description: '"মানুষের মতো মিথস্ক্রিয়া এবং প্রাসঙ্গিক বোঝাপড়ার জন্য উন্নত
          NLP"'
      - icon: fas fa-clock
        title: ২৪/৭ সহজলভ্যতা
        description: মানুষের হস্তক্ষেপ ছাড়াই চব্বিশ ঘন্টা তাৎক্ষণিক উত্তর প্রদান
          করুন
      - icon: fas fa-graduation-cap
        title: ক্রমাগত শিক্ষা
        description: ব্যবহারকারীর মিথস্ক্রিয়ার ভিত্তিতে সময়ের সাথে সাথে প্রতিক্রিয়া
          উন্নত করে
      - icon: fas fa-random
        title: স্মার্ট রাউটিং
        description: '"প্রয়োজনের সময় জটিল প্রশ্নগুলি নির্বিঘ্নে মানব সহায়তায় এস্কেলেট
          করে"'
      - icon: fas fa-chart-pie
        title: কর্মক্ষমতা বিশ্লেষণ
        description: চ্যাটবট কার্যকারিতা ট্র্যাক করুন এবং জ্ঞানের ঘাটতি চিহ্নিত করুন
    carousel:
      title: নলেজ বেস চ্যাটবট কার্যক্রমে
      description: '"দেখুন কিভাবে Docsie জ্ঞান ভিত্তিক ডেটাবেসগুলিকে বুদ্ধিমান সহায়কে
        রূপান্তরিত করে"'
      carousel_slides:
      - image: /assets/solutions/kb-chatbot-case1.jpg
        alt: Customer Support
        caption: '"সাধারণ গ্রাহক প্রশ্নের তাৎক্ষণিক উত্তর প্রদান করুন"'
      - image: /assets/solutions/kb-chatbot-case2.jpg
        alt: Employee Assistance
        caption: '"কোম্পানির জ্ঞানভাণ্ডারে তাৎক্ষণিক অ্যাক্সেসের মাধ্যমে অভ্যন্তরীণ
          টিমসমূহকে সহায়তা প্রদান করুন"'
      - image: /assets/solutions/kb-chatbot-case3.jpg
        alt: Product Support
        caption: '"পণ্যের বৈশিষ্ট্য এবং সমস্যা সমাধানের মাধ্যমে ব্যবহারকারীদের গাইড
          করুন"'
    related_auto:
      title: সংশ্লিষ্ট সমাধানসমূহ
      solutions:
      - url: /solutions/knowledge-base/
      - url: /solutions/ai-documentation/
      - url: /solutions/customer-support/
    ai_capabilities:
      title: এআই সক্ষমতা
      description: উন্নত কৃত্রিম বুদ্ধিমত্তা দ্বারা চালিত
      capabilities:
      - icon: fas fa-microchip
        title: প্রাকৃতিক ভাষা প্রক্রিয়াকরণ
        description: '"একাধিক ভাষায় ব্যবহারকারীর অভিপ্রায় এবং প্রসঙ্গ বুঝতে পারে"'
      - icon: fas fa-robot
        title: মেশিন লার্নিং
        description: '"ক্রমাগত শিক্ষার মাধ্যমে প্রতিক্রিয়া উন্নত করে"'
      - icon: fas fa-project-diagram
        title: জ্ঞান ম্যাপিং
        description: '"কন্টেন্টের মধ্যে বুদ্ধিমত্তাসম্পন্ন সংযোগ তৈরি করে"'
      - icon: fas fa-chart-network
        title: প্রসঙ্গ সচেতনতা
        description: '"নির্ভুল প্রতিক্রিয়ার জন্য কথোপকথনের প্রসঙ্গ বজায় রাখে"'
    benefits:
      title: মূল সুবিধাসমূহ
      description: আপনার জ্ঞানভাণ্ডারকে একটি ইন্টারঅ্যাক্টিভ সহায়কে রূপান্তরিত করুন
      benefit_list:
      - icon: fas fa-bolt
        title: তাৎক্ষণিক প্রতিক্রিয়া
        description: '"প্রতিক্রিয়ার সময় ৮০% পর্যন্ত হ্রাস করুন"'
      - icon: fas fa-users
        title: উন্নত সম্পৃক্ততা
        description: ইন্টারঅ্যাক্টিভ সাপোর্টের মাধ্যমে ব্যবহারকারীর সন্তুষ্টি বৃদ্ধি
          করুন
      - icon: fas fa-chart-line
        title: খরচ হ্রাস
        description: স্বয়ংক্রিয়করণের মাধ্যমে সাপোর্ট খরচ হ্রাস করুন
      - icon: fas fa-clock
        title: সর্বদা উপলব্ধ
        description: '"কর্মী নিয়োগের অতিরিক্ত খরচ ছাড়াই ২৪/৭ সহায়তা প্রদান করুন"'
    integration:
      title: সহজ ইন্টিগ্রেশন
      description: আপনার বিদ্যমান সিস্টেমগুলির সাথে সংযোগ করুন
      platforms:
      - icon: fab fa-slack
        title: Slack
        description: স্ল্যাক ওয়ার্কস্পেসে চ্যাটবট স্থাপন করুন
      - icon: fab fa-discord
        title: ডিসকর্ড
        description: ডিসকর্ড কমিউনিটির সাথে একীভূত করুন
      - icon: fas fa-globe
        title: ওয়েব উইজেট
        description: যেকোনো ওয়েবসাইট বা প্ল্যাটফর্মে এমবেড করুন
