      questions:
      - question: এআই এজেন্ট সেটআপ করতে কতক্ষণ সময় লাগে?
        answer: প্রাথমিক সেটআপে ২-৩ কার্যদিবস সময় লাগে। আপনার কন্টেন্ট প্রক্রিয়াকরণের
          পর AI এজেন্ট অবিলম্বে ব্যবহারের জন্য প্রস্তুত।
      - question: '"AI এজেন্ট কি শিল্প-নির্দিষ্ট পরিভাষা পরিচালনা করতে পারে?"'
        answer: হ্যাঁ, AI আপনার প্রশিক্ষণ উপকরণ থেকে আপনার নির্দিষ্ট পরিভাষা, পদ্ধতি
          এবং শিল্প ভাষা শিখে নেয়।
      - question: '"AI যদি কোনো উত্তর না জানে তাহলে কী ঘটে?"'
        answer: AI এজেন্ট স্পষ্টভাবে জানাবে যখন এর কাছে তথ্য নেই এবং কনফিগার করা থাকলে
          মানব সহায়তায় এস্কেলেট করতে পারবে।
      - question: আমরা কীভাবে AI এজেন্টকে আপডেট রাখি?
        answer: '"কেবলমাত্র নতুন কন্টেন্ট বা আপডেট আপলোড করুন, এবং AI এজেন্ট স্বয়ংক্রিয়ভাবে
          পরিবর্তনগুলি অন্তর্ভুক্ত করবে।"'
      - question: আমাদের ডেটা কি নিরাপদ?
        answer: হ্যাঁ, সমস্ত ডেটা এনক্রিপ্ট করা হয় এবং এন্টারপ্রাইজ-গ্রেড নিরাপত্তা
          ব্যবস্থা সহ নিরাপদ পরিবেশে প্রক্রিয়া করা হয়।
