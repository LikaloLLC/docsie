- id: ai-pilot
  category: AI
  title: এআই এজেন্ট পাইলট প্রোগ্রাম
  description: '১৪-দিনের বিনামূল্যে পাইলট: আপনার ২৫টি পর্যন্ত প্রশিক্ষণ ভিডিওকে AI
    এজেন্টে রূপান্তর করুন এবং কোনো প্রতিশ্রুতির আগে আপনার টিমের সাথে পরীক্ষা করুন।'
  ui_version: v2
  hero_version: v1
  calendly_url: https://calendly.com/docsie-io/docsie-io-ai-pilot/
  components:
    hero:
      image: /assets/solutions/ai-pilot-hero.jpg
      title: '"এমন প্রশিক্ষণে সময় নষ্ট করা বন্ধ করুন যা কাজ করে না"'
      subtitle: '"আপনার কর্মীরা প্রশিক্ষণ ভিডিও একবার দেখে, তারপর সুপারভাইজারদের কাছে
        একই প্রশ্ন বারবার জিজ্ঞাসা করে।"'
      description: আমরা প্রমাণ করব যে AI এটি সমাধান করতে পারে - সম্পূর্ণ বিনামূল্যে।
        আপনার প্রশিক্ষণ ভিডিওগুলিকে AI সহায়কে রূপান্তরিত করুন যা প্রকৃতপক্ষে কাজ
        করে।
      cta:
        text: বিনামূল্যে পাইলটের জন্য আবেদন করুন
        url: '#'
      badge: '"এই ত্রৈমাসিকে ২৫টি কোম্পানির মধ্যে সীমাবদ্ধ"'
    comparison:
      title: '"ঐতিহ্যবাহী প্রশিক্ষণের গোপন খরচ"'
      description: '"প্রতিদিন, আপনার সুপারভাইজাররা একই প্রশ্নগুলোর উত্তর দেন যা আপনার
        প্রশিক্ষণে ইতিমধ্যে অন্তর্ভুক্ত ছিল"'
      comparisons_list:
      - traditional:
          title: এখন কী ঘটছে
          points:
          - '"কর্মীরা প্রশিক্ষণ ভিডিও একবার দেখেন (যদি আদৌ দেখেন)"'
          - '"সুপারভাইজাররা প্রতি শিফটে মৌলিক প্রশ্নের কারণে ১০-১৫ বার বাধাপ্রাপ্ত
            হন"'
          - '"বহুভাষিক দলগুলো শুধুমাত্র ইংরেজি কন্টেন্ট নিয়ে সমস্যায় পড়ে"'
          - '"গুরুত্বপূর্ণ পদ্ধতিগুলো ভুলে যাওয়া হয় বা বাদ দেওয়া হয়"'
          - কে কী জানে তা ট্র্যাক করার কোনো উপায় নেই
        modern:
          title: আপনার বিনামূল্যে পাইলট চলাকালীন
          points:
          - কর্মীরা তাদের ভাষায় তাৎক্ষণিক উত্তর পান
          - '"সুপারভাইজাররা প্রকৃত সমস্যায় মনোনিবেশ করেন, পুনরাবৃত্তিমূলক প্রশ্নে
            নয়"'
          - এআই ধাপে ধাপে পদ্ধতিগুলির মাধ্যমে গাইড করে
          - '"কোন পদ্ধতিগুলি অ্যাক্সেস করা হচ্ছে তা সঠিকভাবে ট্র্যাক করুন"'
          - '"ঘটনাসমূহে পরিমাপযোগ্য হ্রাস দেখুন"'
    pilot_process:
      title: আপনার বিনামূল্যে পাইলট টাইমলাইন
      description: '"মাসের পর মাস নয়, দিনের মধ্যেই ফলাফল দেখুন - সম্পূর্ণ ঝুঁকিমুক্ত"'
      steps:
      - day_label: ১ম দিন
        title: আবেদন করুন ও যোগ্যতা অর্জন করুন
        preview: আপনার আবেদন জমা দিন এবং পাইলট প্রোগ্রামের জন্য যোগ্যতা অর্জন করুন
        description: '"আপনার প্রতিষ্ঠান আমাদের বিনামূল্যে AI ডকুমেন্টেশন পাইলটের জন্য
          যোগ্য কিনা তা দেখতে একটি সংক্ষিপ্ত আবেদন সম্পূর্ণ করুন"'
        features:
        - ৫-মিনিটের আবেদন ফর্ম
        - তাৎক্ষণিক যোগ্যতা নির্ধারণ
        - কোনো ক্রেডিট কার্ডের প্রয়োজন নেই
        - নিবেদিত সাফল্য ব্যবস্থাপক নিযুক্ত
      - day_label: ২য় দিন
        title: কন্টেন্ট আপলোড
        preview: AI প্রক্রিয়াকরণের জন্য সর্বোচ্চ ২৫টি প্রশিক্ষণ ভিডিও আপলোড করুন
        description: '"আমাদের নিরাপদ প্ল্যাটফর্মে আপনার বিদ্যমান প্রশিক্ষণ ভিডিওগুলি
          সহজভাবে আপলোড করুন - আমরা সমস্ত প্রযুক্তিগত বিষয়গুলি পরিচালনা করি"'
        features:
        - নিরাপদ ক্লাউড আপলোড পোর্টাল
        - সকল ভিডিও ফরম্যাট সমর্থন করে
        - ব্যাচ আপলোড ক্ষমতা
        - অগ্রগতি ট্র্যাকিং ড্যাশবোর্ড
      - day_label: ৩-৪ দিন
        title: এআই প্রক্রিয়াকরণ
        preview: আমাদের AI আপনার ভিডিওগুলিকে কাঠামোবদ্ধ ডকুমেন্টেশনে রূপান্তরিত করে
        description: '"দেখুন কিভাবে আমাদের উন্নত AI আপনার কন্টেন্ট বিশ্লেষণ করে এবং
          ব্যাপক, অনুসন্ধানযোগ্য ডকুমেন্টেশন তৈরি করে"'
        features:
        - স্বয়ংক্রিয় ট্রান্সক্রিপশন ও বিশ্লেষণ
        - স্মার্ট কন্টেন্ট কাঠামোকরণ
        - বহু-ভাষিক জেনারেশন
        - গুণমান নিশ্চয়তা পরীক্ষা
      - day_label: ৫ম দিন
        title: সেটআপ ও প্রশিক্ষণ
        preview: লাইভ ডেমো এবং টিম প্রশিক্ষণ সেশন
        description: আপনার ব্যক্তিগতকৃত ডেমো পান এবং AI ডকুমেন্টেশন সিস্টেম ব্যবহারে
          আপনার টিমকে প্রশিক্ষণ দিন
        features:
        - আপনার কন্টেন্ট সহ কাস্টম ডেমো
        - ২-ঘন্টার টিম প্রশিক্ষণ সেশন
        - সর্বোত্তম অনুশীলন নির্দেশিকা
        - বিশেষজ্ঞদের সাথে প্রশ্নোত্তর
      - day_label: ৬-১৯ দিন
        title: ২-সপ্তাহের পাইলট
        preview: আপনার দলের সাথে পরীক্ষার জন্য সম্পূর্ণ অ্যাক্সেস
        description: '"বাস্তব পরিস্থিতিতে আপনার টিমের সাথে AI ডকুমেন্টেশনের সম্পূর্ণ
          শক্তি অনুভব করুন"'
        features:
        - অসীমিত টিম অ্যাক্সেস
        - ব্যবহার বিশ্লেষণ ড্যাশবোর্ড
        - দৈনিক সহায়তা চেক-ইন
        - সাফল্যের মেট্রিক্স ট্র্যাকিং
      progress_text: '"{total} এর মধ্যে {current} ধাপ"'
      prev_button_text: পূর্ববর্তী
      next_button_text: পরবর্তী
    stats:
      title: '"পাইলট অংশগ্রহণকারীরা কী অর্জন করেন"'
      description: ১৪-দিনের পাইলট প্রোগ্রাম থেকে প্রকৃত ফলাফল
      stats_list:
      - number: সুপারভাইজার বন্ধ
        label: মৌলিক প্রশ্নের উত্তর প্রদান
      - number: '"নতুন নিয়োগপ্রাপ্তরা উৎপাদনশীল হয়ে ওঠেন"'
        label: ১ম সপ্তাহ, ৩য় সপ্তাহ নয়
      - number: কর্মীরা পদ্ধতি অনুসরণ করেন
        label: বিভ্রান্তি ছাড়াই
      - number: টিমসমূহ সম্মতিশীল থাকে
        label: অডিট চলাকালীন
    interactive_3d:
      title: এআই-চালিত প্রক্রিয়া বুদ্ধিমত্তা
      description: আপনার পদ্ধতিসমূহ, এখন তাৎক্ষণিকভাবে অ্যাক্সেসযোগ্য। নির্ধারিত পাইলট
        সময়কালে, আপনার দল বুদ্ধিমান ডকুমেন্টেশনের অভিজ্ঞতা লাভ করে যা আপনার নির্দিষ্ট
        প্রক্রিয়াগুলি বুঝতে পারে এবং নির্ভুল নির্দেশনা প্রদান করে।
      scene_url: https://prod.spline.design/dUjLAC9mNY3BDD-2/scene.splinecode
      features:
      - নির্ধারিত পাইলট সেশনের সময় বুদ্ধিমত্তাপূর্ণ প্রতিক্রিয়া
      - প্রাসঙ্গিক ধাপে ধাপে পদ্ধতিগত নির্দেশনা
      - '"সহায়তাসহ নির্ধারিত পাইলট সময়ে উপলব্ধ"'
      - '"আপনার শীর্ষ ৫টি পদ্ধতি শিখে এবং সেগুলোর সাথে খাপ খায়"'
      cta:
        text: বিনামূল্যে পাইলটের জন্য আবেদন করুন
        url: '#'
      container_class: '"my-16"'
      background_color: সাদা
    features:
      title: '"কেন এই পাইলট যুক্তিসঙ্গত"'
      description: '"আপনার প্রকৃত পদ্ধতিগুলির সাথে আমাদের AI এজেন্টগুলি পরীক্ষা করুন
        এবং কোনো প্রতিশ্রুতি দেওয়ার আগেই মাত্র ১৪ দিনে পরিমাপযোগ্য ফলাফল দেখুন।"'
      features_list:
      - icon: fas fa-chart-line
        title: পরিমাপযোগ্য ফলাফল
        description: '"পুনরাবৃত্তিমূলক প্রশ্নে ৭০% পর্যন্ত হ্রাস ট্র্যাক করুন"'
      - icon: fas fa-shield-alt
        title: শূন্য ঝুঁকি ট্রায়াল
        description: ১৪ দিন বিনামূল্যে, কোনো ক্রেডিট কার্ড নয়, কোনো স্বয়ংক্রিয়
          নথিভুক্তি নয়
      - icon: fas fa-industry
        title: আপনার শিল্পের জন্য বিশেষভাবে প্রস্তুতকৃত
        description: '"শক্তি, লজিস্টিকস এবং পেশাদার সেবার জন্য কাস্টমাইজড"'
      - icon: fas fa-robot
        title: এআই-চালিত বুদ্ধিমত্তা
        description: '"উন্নত AI যা আপনার নির্দিষ্ট পদ্ধতি এবং পরিভাষা বুঝতে পারে"'
      - icon: fas fa-users
        title: টিম-প্রস্তুত সমাধান
        description: '"স্বজ্ঞাত ইন্টারফেসের সাথে সহজ গ্রহণযোগ্যতা যা আপনার দল প্রকৃতপক্ষে
          ব্যবহার করবে"'
      - icon: fas fa-clock
        title: দ্রুত সেটআপ
        description: '"অনুমোদনের ৪৮ ঘন্টার মধ্যে লাইভ ডেমো প্রস্তুত"'
    pilot_inclusions:
      title: বিনামূল্যে AI ডকুমেন্টেশন পাইলট
      description: 'মূল্য: $১৫,০০০+ | আপনার খরচ: $০'
      subtitle: 'আপনি ঠিক কী পাবেন তা এখানে দেওয়া হলো:'
      inclusions:
      - id: video
        title: ২৫টি পর্যন্ত প্রশিক্ষণ ভিডিও
        description: আপনার ভিডিও কন্টেন্টকে তাৎক্ষণিকভাবে ব্যাপক ডকুমেন্টেশনে রূপান্তর
          করুন
        value: সম্পূর্ণ রূপান্তর অন্তর্ভুক্ত
        icon: video
      - id: demo
        title: কাস্টম এআই ডেমো
        description: আপনার নির্দিষ্ট ডকুমেন্টেশন প্রয়োজন অনুযায়ী ব্যক্তিগতকৃত প্রদর্শনী
        value: আপনার জন্য বিশেষভাবে প্রস্তুতকৃত
        icon: demo
      - id: training
        title: দলীয় প্রশিক্ষণ সেশন
        description: আপনার দলের AI ডকুমেন্টেশন সক্ষমতা সর্বোচ্চ করার জন্য ব্যাপক অনবোর্ডিং
        value: ২-ঘণ্টার কর্মশালা
        icon: training
      - id: analytics
        title: ব্যবহার বিশ্লেষণ
        description: ডকুমেন্টেশন পারফরম্যান্স এবং ব্যবহারকারীর সম্পৃক্ততার রিয়েল-টাইম
          অন্তর্দৃষ্টি
        value: উন্নত অন্তর্দৃষ্টি
        icon: analytics
      - id: multilingual
        title: বহুভাষিক সহায়তা
        description: AI-চালিত অনুবাদের মাধ্যমে ১০০+ ভাষায় ডকুমেন্টেশন তৈরি করুন
        value: গ্লোবাল রেডি
        icon: multilingual
