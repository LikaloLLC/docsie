      processes:
      - icon: fas fa-user-check
        title: ভূমিকা-ভিত্তিক অ্যাক্সেস
        description: ভূমিকা ভিত্তিক পদ্ধতি অ্যাক্সেস এবং অনুমতি নিয়ন্ত্রণ করুন
      - icon: fas fa-bell
        title: স্বয়ংক্রিয় বিজ্ঞপ্তি
        description: প্রক্রিয়া আপডেট এবং নির্ধারিত কাজ সম্পর্কে সংশ্লিষ্ট টিম সদস্যদের
          সতর্ক করুন
      - icon: fas fa-shield-alt
        title: সম্মতি সুরক্ষা ব্যবস্থা
        description: নিয়ন্ত্রক সম্মতি নিশ্চিত করার জন্য অন্তর্নির্মিত নিয়ন্ত্রণ
          ব্যবস্থা
      - icon: fas fa-analytics
        title: প্রক্রিয়া বিশ্লেষণ
        description: বাধা চিহ্নিত করুন এবং প্রক্রিয়ার দক্ষতা অপ্টিমাইজ করুন
    benefits:
      title: মূল সুবিধাসমূহ
      description: আপনার পরিচালনাগত প্রক্রিয়াসমূহ রূপান্তরিত করুন
      benefit_list:
      - icon: fas fa-clock
        title: সময় সাশ্রয়
        description: '"পদ্ধতি সম্পন্ন করার সময় ৪০% পর্যন্ত হ্রাস করুন"'
      - icon: fas fa-check-double
        title: ত্রুটি হ্রাস
        description: '"মানসম্মত প্রক্রিয়ার মাধ্যমে ভুলত্রুটি কমিয়ে আনুন"'
      - icon: fas fa-certificate
        title: সম্মতি নিশ্চয়তা
        description: স্বয়ংক্রিয় ট্র্যাকিং এর মাধ্যমে নিয়ন্ত্রক সম্মতি বজায় রাখুন
      - icon: fas fa-chart-bar
