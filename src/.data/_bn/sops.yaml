- id: sops
  category: Solutions
  title: মানক পরিচালনা পদ্ধতি
  description: '"সুশৃঙ্খল SOP-এর মাধ্যমে কার্যক্রম অপ্টিমাইজ করুন। অনবোর্ডিং এবং কমপ্লায়েন্সের
    মতো মূল প্রক্রিয়াগুলির জন্য স্ট্যান্ডার্ড অপারেটিং প্রসিডিউরগুলি কেন্দ্রীভূত
    ও উন্নত করুন, যা আপনার প্রতিষ্ঠান জুড়ে সামঞ্জস্য নিশ্চিত করে।"'
  components:
    hero:
      image: /assets/solutions/sops-hero.jpg
      title: সুবিন্যস্ত SOP ব্যবস্থাপনা
      description: '"গতিশীল SOP-এর মাধ্যমে আপনার পরিচালনাগত দক্ষতা রূপান্তরিত করুন
        যা সম্মতি নিশ্চিত করে, প্রশিক্ষণের সময় ৫০% হ্রাস করে এবং সকল প্রক্রিয়ায়
        সামঞ্জস্য বজায় রাখে"'
      cta:
        text: ডেমো বুক করুন
        url: /demo
    features:
      title: মূল বৈশিষ্ট্যসমূহ
      description: '"দক্ষ SOP ব্যবস্থাপনা এবং সম্মতির জন্য আপনার প্রয়োজনীয় সবকিছু"'
      features_list:
      - icon: fas fa-tasks
        title: ইন্টারঅ্যাক্টিভ চেকলিস্ট
        description: '"জটিল প্রক্রিয়াগুলিকে অগ্রগতি ট্র্যাকিং সহ ধাপে ধাপে ইন্টারঅ্যাক্টিভ
          চেকলিস্টে রূপান্তর করুন"'
      - icon: fas fa-robot
        title: ওয়ার্কফ্লো অটোমেশন
        description: শর্তাধীন যুক্তি এবং অনুমোদন প্রক্রিয়ার সাথে পদ্ধতিগত কর্মপ্রবাহ
          স্বয়ংক্রিয় করুন
      - icon: fas fa-clipboard-check
        title: সম্মতি ট্র্যাকিং
        description: বিস্তারিত অডিট ট্রেইলের মাধ্যমে পদ্ধতি সম্মতি পর্যবেক্ষণ এবং
          যাচাই করুন
      - icon: fas fa-file-signature
        title: ডিজিটাল সাইন-অফ
        description: '"পদ্ধতি সম্পন্নকরণ এবং অনুমোদনের জন্য ইলেকট্রনিক স্বাক্ষর সংগ্রহ
          করুন"'
      - icon: fas fa-chart-line
        title: কর্মক্ষমতা বিশ্লেষণ
        description: '"সম্পূর্ণতার হার, বাধাসমূহ, এবং সম্মতি মেট্রিক্স ট্র্যাক করুন"'
      - icon: fas fa-history
        title: সংস্করণ নিয়ন্ত্রণ
        description: স্বয়ংক্রিয় সংস্করণ নিয়ন্ত্রণের মাধ্যমে পদ্ধতির ইতিহাস বজায়
          রাখুন এবং পরিবর্তনসমূহ ট্র্যাক করুন
    carousel:
      title: '"কার্যক্রমে SOP সমাধান"'
      description: '"দেখুন কিভাবে Docsie স্ট্যান্ডার্ড অপারেটিং প্রসিডিউরগুলিকে রূপান্তরিত
        করে"'
      carousel_slides:
      - image: /assets/solutions/sops-case1.jpg
        alt: Employee Onboarding
        caption: ইন্টারঅ্যাক্টিভ পদ্ধতির মাধ্যমে কর্মচারী অনবোর্ডিং প্রক্রিয়া সুগম
          করুন
      - image: /assets/solutions/sops-case2.jpg
        alt: Quality Control
        caption: সামঞ্জস্যপূর্ণ মান নিয়ন্ত্রণ প্রক্রিয়া বজায় রাখুন
      - image: /assets/solutions/sops-case3.jpg
        alt: Compliance Management
        caption: সকল পদ্ধতি জুড়ে নিয়ন্ত্রক সম্মতি নিশ্চিত করুন
    related_auto:
      title: সংশ্লিষ্ট সমাধানসমূহ
