- id: saas
  category: Industries
  title: SaaS ডকুমেন্টেশন সমাধান
  description: ব্যাপক ডকুমেন্টেশন সমাধানের মাধ্যমে আপনার SaaS অপারেশনগুলি স্কেল করুন।
    API ডকুমেন্টেশন থেকে ইউজার গাইড পর্যন্ত, নিরবচ্ছিন্ন প্রোডাক্ট গ্রহণযোগ্যতা এবং
    কাস্টমার সাফল্য নিশ্চিত করুন।
  components:
    hero:
      image: /assets/new_home/industries/saas-hero.jpg
      title: SaaS ডকুমেন্টেশন প্ল্যাটফর্ম
      description: আপনার SaaS ডকুমেন্টেশনকে ডায়নামিক API রেফারেন্স, ব্যবহারকারী গাইড
        এবং ডেভেলপার ডকুমেন্টেশনের মাধ্যমে রূপান্তরিত করুন যা ব্যবহারকারী গ্রহণযোগ্যতা
        ৮৫% পর্যন্ত উন্নত করে
      cta:
        text: ডেমো বুক করুন
        url: /demo/
    features:
      title: মূল বৈশিষ্ট্যসমূহ
      description: আধুনিক SaaS ডকুমেন্টেশনের জন্য আপনার প্রয়োজনীয় সবকিছু
      features_list:
      - icon: fas fa-code
        title: API ডকুমেন্টেশন
        description: কোড নমুনা সহ ইন্টারঅ্যাক্টিভ API ডকুমেন্টেশন তৈরি করুন
      - icon: fas fa-book
        title: ব্যবহারকারী গাইড
        description: ব্যাপক ব্যবহারকারী গাইড এবং টিউটোরিয়াল প্রস্তুত করুন
      - icon: fas fa-graduation-cap
