  title: Agents IA pour la Documentation
  description: Transformez vos vidéos de formation et votre documentation en agents
    IA intelligents qui fournissent des réponses instantanées, des conseils étape
    par étape et un support 24h/24 et 7j/7 pour votre équipe.
  components:
    hero:
      image: /assets/solutions/ai-agents-hero.jpg
      title: Agents de Documentation IA
      subtitle: Arrêtez de répondre aux mêmes questions encore et encore
      description: Convertissez vos vidéos de formation et votre documentation en
        agents IA intelligents qui fournissent des réponses instantanées, guident
        les employés dans les procédures et éliminent les interruptions répétitives
        des superviseurs.
      cta:
        text: Démarrer l'essai gratuit
        url: /ai-pilot
      secondary_cta:
        text: Réserver une démonstration
        url: /demo/
    problem_statement:
      title: '"Votre Documentation Reste Là. Votre Équipe Continue de Poser des Questions."'
      description: Malgré la disponibilité de vidéos de formation complètes et de
        documentation, votre équipe continue d'interrompre les superviseurs avec les
        mêmes questions, les procédures ne sont pas suivies de manière cohérente,
        et les nouveaux employés ont des difficultés à trouver des réponses.
      problems:
      - Les superviseurs perdent plus de 10 heures par semaine à répondre à des questions
        répétitives
      - Les vidéos de formation restent non visionnées après l'intégration initiale
      - Les procédures de sécurité ne sont pas suivies de manière cohérente
      - Les nouveaux contractuels et employés prennent des semaines pour être opérationnels
      - La documentation de conformité est difficile à naviguer lors des audits
    interactive_demo:
      title: Découvrez votre Assistant IA de Documentation
      description: Interagissez avec notre agent IA pour voir comment il transforme
        une documentation complexe en conseils simples et conversationnels.
      scene_url: https://my.spline.design/untitled-1736522638788.splinecode
      features:
      - Conversation en temps réel avec votre documentation
      - Guide procédural étape par étape
      - Prise en charge multilingue pour les équipes mondiales
      - Disponibilité 24h/24 et 7j/7 sur tous les postes
      cta:
        text: Démarrer l'essai gratuit
        url: /ai-pilot
      id: ai-agent-demo
    solution_overview:
      title: Agents IA qui fonctionnent 24h/24 et 7j/7
      description: Transformez vos vidéos de formation et votre documentation existantes
        en agents IA intelligents qui fournissent des réponses instantanées et précises
        ainsi qu'un accompagnement étape par étape.
      benefits:
      - Réponses instantanées aux questions de procédure
      - Guidage étape par étape pour les tâches complexes
      - Disponibilité 24h/24 et 7j/7 pour toutes les équipes
      - Prise en charge multilingue pour les équipes diversifiées
      - Pistes d'audit des interactions et des achèvements
    features:
      title: Capacités de l'Agent IA
      description: Conçu spécifiquement pour la documentation opérationnelle et les
        supports de formation
      features_list:
      - icon: fas fa-comments
        title: Questions-Réponses en Langage Naturel
        description: Posez des questions en français courant et obtenez des réponses
          précises à partir de votre documentation
      - icon: fas fa-route
        title: Guide de procédure
        description: Guide détaillé des procédures complexes avec supports visuels
      - icon: fas fa-video
        title: Conversion Vidéo-vers-Agent
        description: Transformez les vidéos de formation en assistants IA interactifs
          et consultables
      - icon: fas fa-globe
        title: Prise en charge multilingue
        description: Communiquez avec des équipes diverses dans leur langue préférée
      - icon: fas fa-shield-alt
        title: Prêt pour la conformité
        description: Suivre les interactions et maintenir les pistes d'audit pour
          la conformité
      - icon: fas fa-clock
        title: Disponibilité 24h/24 et 7j/7
        description: Ne manquez jamais une question - les agents IA travaillent 24h/24
    use_cases:
      title: Parfait pour Votre Secteur d'Activité
      description: Résultats éprouvés dans les secteurs de l'énergie, de la logistique
        et des services professionnels
      cases:
      - industry: Énergie et services publics
        title: Respect du Protocole de Sécurité
        description: Guidez les techniciens à travers les procédures de sécurité étape
          par étape, réduisant les incidents et garantissant la conformité aux réglementations.
        benefits:
        - Réduction des incidents de sécurité de 40 %
        - Exécution cohérente des procédures
        - Conseils de conformité en temps réel
      - industry: Logistique et Transport
        title: Support des Opérations de Flotte
        description: Fournir aux conducteurs et opérateurs des réponses instantanées
          concernant les itinéraires, les procédures et les exigences de conformité.
        benefits:
        - Intégration accélérée des conducteurs
        - Appels de répartiteur réduits
        - Assistance à la conformité DOT
      - industry: Services Professionnels
        title: Gestion des connaissances
        description: Donnez aux consultants et aux équipes de projet un accès instantané
          aux méthodologies, aux meilleures pratiques et aux procédures spécifiques
          aux clients.
        benefits:
        - Livraison de projet accélérée
        - Qualité de service cohérente
        - Temps de formation réduit
    pilot_program:
      title: Programme pilote d'agent IA gratuit
      description: Nous convertirons 25 de vos vidéos de formation en agents IA et
        créerons une démonstration fonctionnelle - entièrement gratuit
      pilot_details:
      - Convertir 25 vidéos de formation en documentation alimentée par l'IA
      - Créez une démonstration d'agent IA de votre procédure la plus critique
      - Prise en charge multilingue pour votre équipe
      - Période d'essai de 2 semaines avec accès complet
      - Session de configuration et de formation personnalisée
      cta:
        text: Postuler pour le Pilote Gratuit
        url: /ai-pilot
    roi_calculator:
      title: Calculez votre ROI
      description: Découvrez combien de temps et d'argent les agents IA peuvent faire
        économiser à votre organisation
      calculator_fields:
      - label: Nombre de superviseurs
        type: number
        id: supervisors
        default: 5
      - label: Taux horaire moyen du superviseur
        type: number
        id: hourly_rate
        default: 75
      - label: Heures par semaine consacrées à répondre aux questions
        type: number
        id: hours_per_week
        default: 10
      results:
      - metric: Coût hebdomadaire des interruptions
        calculation: superviseurs * taux_horaire * heures_par_semaine
        format: devise
      - metric: Coût annuel
        calculation: superviseurs * taux_horaire * heures_par_semaine * 52
        format: devise
      - metric: Économies annuelles potentielles (réduction de 70 %)
        calculation: superviseurs * taux_horaire * heures_par_semaine * 52 * 0,7
        format: devise
    testimonials:
      title: Ce que disent nos clients
      testimonials:
      - company: Société d'Exploitation Énergétique
        industry: Énergie renouvelable
        quote: Notre agent IA a réduit les questions relatives aux procédures de sécurité
          de 70 %. Les techniciens obtiennent des réponses instantanées au lieu d'appeler
          les superviseurs.
        author: Gestionnaire de sécurité
      - company: Fournisseur logistique
        industry: Transport
        quote: L'intégration des conducteurs est passée de 2 semaines à 3 jours. L'agent
          IA répond aux questions d'itinéraire et de conformité 24h/24 et 7j/7.
        author: Directeur des Opérations
      - company: Société de Services Professionnels
        industry: Conseil
        quote: Nos consultants trouvent instantanément les réponses méthodologiques.
          Fini la recherche dans les documents ou l'attente du personnel senior.
        author: Gestionnaire de projet
    comparison:
      title: Agents IA vs. Documentation traditionnelle
      comparison_table:
      - feature: Temps de réponse aux questions
        traditional: Heures à jours
        ai_agent: Instantané
      - feature: Disponibilité
        traditional: Heures d'ouverture uniquement
        ai_agent: 24h/24 et 7j/7
      - feature: Cohérence
        traditional: Varie selon la personne
        ai_agent: Toujours précis
      - feature: Prise en charge linguistique
        traditional: Langue unique
        ai_agent: Multilingue
      - feature: Piste d'audit
        traditional: Suivi manuel
        ai_agent: Journalisation automatique
      - feature: Mises à jour
        traditional: Distribution manuelle
        ai_agent: Déploiement instantané
    implementation:
      title: Implémentation simple en 3 étapes
      steps:
      - step: 1
        title: Télécharger du contenu
        description: Téléchargez vos vidéos de formation, documents et procédures
        icon: fas fa-upload
      - step: 2
        title: Formation IA
        description: Notre IA traite votre contenu et crée des agents intelligents
        icon: fas fa-brain
      - step: 3
        title: Déployer et former
        description: Déployez auprès de votre équipe et organisez une session de formation
        icon: fas fa-rocket
    faq:
      title: Questions Fréquemment Posées
      questions:
      - question: Combien de temps faut-il pour configurer les agents IA ?
        answer: La configuration initiale prend 2 à 3 jours ouvrables. L'agent IA
          est prêt à être utilisé immédiatement après le traitement de votre contenu.
      - question: L'agent IA peut-il gérer la terminologie spécifique au secteur ?
        answer: Oui, l'IA apprend votre terminologie spécifique, vos procédures et
          le langage de votre secteur d'activité à partir de vos supports de formation.
      - question: Que se passe-t-il si l'IA ne connaît pas une réponse ?
        answer: L'agent IA indiquera clairement quand il ne dispose pas de l'information
          et peut escalader vers le support humain si configuré.
      - question: Comment maintenir l'agent IA à jour ?
        answer: Il suffit de télécharger du nouveau contenu ou des mises à jour, et
          l'agent IA intègre automatiquement les modifications.
      - question: Nos données sont-elles sécurisées ?
        answer: Oui, toutes les données sont chiffrées et traitées dans des environnements
          sécurisés avec des mesures de sécurité de niveau entreprise.
    cta_section:
      title: Prêt à arrêter de répondre aux mêmes questions ?
      description: Rejoignez les entreprises des secteurs de l'énergie, de la logistique
        et des services professionnels qui ont transformé leur documentation avec
        des agents IA.
      primary_cta:
        text: Démarrer l'essai gratuit
        url: /ai-pilot
      secondary_cta:
        text: Réserver une démonstration
        url: /demo/
