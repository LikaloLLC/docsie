- id: ai-chatbot
  category: Solutions
  title: Chatbot alimenté par base de connaissances
  description: Transformez votre base de connaissances en chatbot réactif capable
    d'assister les utilisateurs en répondant aux questions en temps réel, améliorant
    ainsi l'accessibilité et l'engagement utilisateur.
  components:
    hero:
      image: /assets/solutions/kb-chatbot-hero.jpg
      title: Assistant de Connaissances Alimenté par IA
      description: Convertissez votre base de connaissances en chatbot intelligent
        qui fournit des réponses instantanées et précises 24h/24 et 7j/7, réduisant
        les temps de réponse jusqu'à 80%
      cta:
        text: Réserver une démonstration
        url: /demo
    features:
      title: Fonctionnalités principales
      description: Tout ce dont vous avez besoin pour une assistance intelligente
        de base de connaissances
      features_list:
      - icon: fas fa-brain
        title: Extraction Intelligente de Connaissances
        description: Indexe automatiquement et apprend à partir du contenu de votre
          base de connaissances existante
      - icon: fas fa-comments
        title: Conversations Naturelles
        description: Traitement du langage naturel avancé pour des interactions humaines
          et une compréhension contextuelle
      - icon: fas fa-clock
        title: Disponibilité 24h/24 et 7j/7
        description: Fournir des réponses instantanées 24h/24 sans intervention humaine
      - icon: fas fa-graduation-cap
        title: Apprentissage Continu
        description: Améliore les réponses au fil du temps en fonction des interactions
          utilisateur
      - icon: fas fa-random
        title: Routage Intelligent
        description: Transfère automatiquement les requêtes complexes vers le support
          humain lorsque nécessaire
      - icon: fas fa-chart-pie
        title: Analyses de Performance
        description: Suivre l'efficacité du chatbot et identifier les lacunes de connaissances
    carousel:
      title: Chatbot de Base de Connaissances en Action
      description: Découvrez comment Docsie transforme les bases de connaissances
        en assistants intelligents
      carousel_slides:
      - image: /assets/solutions/kb-chatbot-case1.jpg
        alt: Customer Support
        caption: Fournir des réponses instantanées aux requêtes clients courantes
      - image: /assets/solutions/kb-chatbot-case2.jpg
        alt: Employee Assistance
        caption: Accompagnez les équipes internes avec un accès instantané aux connaissances
          de l'entreprise
      - image: /assets/solutions/kb-chatbot-case3.jpg
        alt: Product Support
        caption: Guider les utilisateurs à travers les fonctionnalités du produit
          et le dépannage
    related_auto:
      title: Solutions connexes
      solutions:
      - url: /solutions/knowledge-base
      - url: /solutions/ai-documentation
      - url: /solutions/customer-support
    ai_capabilities:
      title: Capacités IA
      description: Alimenté par une intelligence artificielle avancée
      capabilities:
      - icon: fas fa-microchip
        title: Traitement du langage naturel
        description: Comprend l'intention et le contexte de l'utilisateur dans plusieurs
          langues
      - icon: fas fa-robot
        title: Apprentissage automatique
        description: Améliore les réponses grâce à l'apprentissage continu
      - icon: fas fa-project-diagram
        title: Cartographie des connaissances
        description: Crée des connexions intelligentes entre les contenus
      - icon: fas fa-chart-network
        title: Sensibilité au contexte
        description: Maintient le contexte de conversation pour des réponses précises
    benefits:
      title: Avantages clés
      description: Transformez votre base de connaissances en assistant interactif
      benefit_list:
      - icon: fas fa-bolt
        title: Réponse instantanée
        description: Réduisez les temps de réponse jusqu'à 80 %
      - icon: fas fa-users
        title: Engagement amélioré
        description: Améliorez la satisfaction utilisateur avec un support interactif
      - icon: fas fa-chart-line
        title: Coûts Réduits
        description: Réduire les coûts de support grâce à l'automatisation
      - icon: fas fa-clock
        title: Toujours disponible
        description: Fournir un support 24h/24 et 7j/7 sans frais de personnel
    integration:
      title: Intégration facile
      description: Connectez-vous à vos systèmes existants
      platforms:
      - icon: fab fa-slack
        title: Slack
        description: Déployer le chatbot dans les espaces de travail Slack
      - icon: fab fa-discord
        title: Discord
        description: Intégrer avec les communautés Discord
      - icon: fas fa-globe
        title: Widget Web
        description: Intégrer sur n'importe quel site web ou plateforme
