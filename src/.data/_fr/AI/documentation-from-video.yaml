      - icon: fas fa-bolt
        title: Gain de temps
        description: Réduisez le temps de documentation jusqu'à 90 %
      - icon: fas fa-universal-access
        title: Accessibilité
        description: Rendre le contenu accessible à tous les utilisateurs
      - icon: fas fa-search
        title: Capacité de recherche
        description: Activer la récupération rapide d'informations
      - icon: fas fa-globe
        title: Portée mondiale
        description: Atteignez des audiences dans plusieurs langues
    supported_formats:
      title: Formats vidéo pris en charge
