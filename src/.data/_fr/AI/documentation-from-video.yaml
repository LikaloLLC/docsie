      platforms:
      - icon: fab fa-youtube
        title: YouTube
        description: Traiter les vidéos et listes de lecture YouTube
      - icon: fab fa-vimeo
        title: Vimeo
        description: Convertir le contenu Vimeo
      - icon: fas fa-video
        title: Formats Standard
        description: Prise en charge de MP4, AVI et plus encore
