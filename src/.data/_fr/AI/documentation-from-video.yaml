        caption: Convertir les vidéos de formation en documentation écrite
      - image: /assets/solutions/video-docs-case2.jpg
        alt: Technical Tutorials
        caption: Transformez les tutoriels techniques en guides étape par étape
      - image: /assets/solutions/video-docs-case3.jpg
        alt: Product Demonstrations
        caption: Convertir les démonstrations produit en documentation détaillée
    related_auto:
      title: Solutions connexes
      solutions:
      - url: /solutions/technical-documentation
      - url: /solutions/knowledge-base
      - url: /solutions/training-materials
    conversion_features:
      title: Capacités de Conversion Avancées
      description: Fonctionnalités puissantes de traitement vidéo
      capabilities:
      - icon: fas fa-microphone
        title: Reconnaissance vocale
        description: Traitement audio avancé pour une transcription précise
      - icon: fas fa-brain
        title: Compréhension IA
        description: Organisation de contenu contextuelle
      - icon: fas fa-clock
        title: Liaison d'horodatage
        description: Liens directs entre la documentation et les moments vidéo
      - icon: fas fa-language
        title: Traitement du langage
        description: Compréhension et traduction du langage naturel
    benefits:
      title: Avantages clés
