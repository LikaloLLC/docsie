- id: documentation-from-video
  category: Solutions
  title: Transformer les vidéos en documentation
  description: Convertissez automatiquement le contenu vidéo en documentation structurée,
    rendant les informations complexes plus accessibles et plus faciles à naviguer
    tout en préservant tous les éléments clés.
  components:
    hero:
      image: /assets/solutions/video-docs-hero.jpg
      title: Convertisseur Vidéo vers Documentation
      description: Transformez automatiquement votre contenu vidéo en documentation
        structurée et consultable, réduisant le temps de transcription manuelle de
        90 % tout en améliorant l'accessibilité du contenu
      cta:
        text: Réserver une démonstration
        url: /demo
    features:
      title: Fonctionnalités principales
      description: Tout ce dont vous avez besoin pour convertir des vidéos en documentation
        professionnelle
      features_list:
      - icon: fas fa-closed-captioning
        title: Transcription Intelligente
        description: Transcription alimentée par IA avec reconnaissance des termes
          techniques et mise en forme
      - icon: fas fa-sitemap
        title: Structure du contenu
        description: Organiser automatiquement le contenu en sections et chapitres
          logiques
      - icon: fas fa-globe
        title: Prise en charge multilingue
        description: Convertir les vidéos en documentation dans plusieurs langues
      - icon: fas fa-search
        title: Contenu consultable
        description: Générer une documentation entièrement consultable avec horodatage
      - icon: fas fa-image
        title: Extraction de captures d'écran
        description: Capturer et inclure automatiquement les images clés de la vidéo
          comme illustrations
      - icon: fas fa-code
        title: Reconnaissance de Code
        description: Identifier et formater correctement les extraits de code à partir
          du contenu vidéo
    carousel:
      title: Vidéo-vers-Documentation en Action
      description: Découvrez comment Docsie transforme le contenu vidéo en documentation
        structurée
      carousel_slides:
      - image: /assets/solutions/video-docs-case1.jpg
