    comparison:
      title: Le Coût Caché de la Formation Traditionnelle
      description: Chaque jour, vos superviseurs répondent aux mêmes questions que
        votre formation a déjà couvertes
      comparisons_list:
      - traditional:
          title: Actualités
          points:
          - Les employés regardent les vidéos de formation une seule fois (si tant
            est qu'ils les regardent)
          - Les superviseurs sont interrompus 10 à 15 fois par équipe avec des questions
            de base
          - Les équipes multilingues rencontrent des difficultés avec le contenu exclusivement
            en anglais
          - Les procédures critiques sont oubliées ou ignorées
          - Aucun moyen de suivre qui sait quoi
        modern:
          title: Pendant votre période d'essai gratuite
          points:
          - Les employés obtiennent des réponses instantanées dans leur langue
          - Les superviseurs se concentrent sur les vrais problèmes, pas sur les questions
            répétitives
          - L'IA guide à travers les procédures étape par étape
          - Suivez précisément quelles procédures sont consultées
          - Constater une réduction mesurable des incidents
    pilot_process:
      title: Votre Chronologie d'Essai Gratuit
      description: '"Obtenez des résultats en quelques jours, pas en mois - sans aucun
        risque"'
      steps:
      - day_label: Jour 1
        title: Postuler et se qualifier
        preview: Soumettez votre candidature et qualifiez-vous pour le programme pilote
        description: Complétez une brève candidature pour voir si votre organisation
          est éligible à notre programme pilote gratuit de documentation IA
        features:
        - Formulaire de candidature de 5 minutes
        - Décision de qualification instantanée
        - Aucune carte de crédit requise
        - Gestionnaire de succès dédié assigné
      - day_label: Jour 2
        title: Téléchargement de contenu
        preview: Téléchargez jusqu'à 25 vidéos de formation pour le traitement par
          IA
        description: Téléchargez simplement vos vidéos de formation existantes sur
          notre plateforme sécurisée - nous nous occupons de tous les aspects techniques
        features:
        - Portail de téléchargement cloud sécurisé
        - Prend en charge tous les formats vidéo
        - Capacité de téléchargement par lots
        - Tableau de bord de suivi des progrès
      - day_label: Jours 3-4
        title: Traitement IA
        preview: Notre IA transforme vos vidéos en documentation structurée
        description: Observez notre IA avancée analyser votre contenu et créer une
          documentation complète et consultable
        features:
        - Transcription et analyse automatiques
        - Structuration intelligente du contenu
        - Génération multilingue
        - Contrôles d'assurance qualité
      - day_label: Jour 5
        title: Configuration et formation
        preview: Démonstration en direct et session de formation d'équipe
        description: Obtenez votre démonstration personnalisée et formez votre équipe
          à l'utilisation du système de documentation IA
        features:
        - Démonstration personnalisée avec votre contenu
        - Session de formation d'équipe de 2 heures
        - Guide des bonnes pratiques
        - Questions-réponses avec les experts
      - day_label: Jours 6-19
        title: Pilote de 2 semaines
        preview: Accès complet pour tester avec votre équipe
        description: Découvrez toute la puissance de la documentation IA avec votre
          équipe dans des scénarios réels
        features:
        - Accès équipe illimité
        - Tableau de bord d'analyse d'utilisation
        - Vérifications de support quotidiennes
        - Suivi des métriques de réussite
      progress_text: Étape {current} sur {total}
      prev_button_text: Précédent
      next_button_text: Suivant
    stats:
