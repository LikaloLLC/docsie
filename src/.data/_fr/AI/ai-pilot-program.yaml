      title: Arrêtez de perdre du temps avec des formations inefficaces
      subtitle: Vos employés regardent les vidéos de formation une fois, puis posent
        sans cesse les mêmes questions aux superviseurs.
      description: Nous prouverons que l'IA peut résoudre ce problème - entièrement
