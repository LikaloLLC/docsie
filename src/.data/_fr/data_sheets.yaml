- id: data-sheets
  category: Solutions
  title: Solutions de Fiches Techniques
  description: Créez et gérez des fiches techniques professionnelles en toute simplicité.
    Transformez les spécifications techniques et les détails produits en documentation
    claire et accessible grâce à de puissantes capacités d'intégration PDF.
  components:
    hero:
      image: /assets/solutions/data-sheets-hero.jpg
      title: Gestion Professionnelle des Fiches Techniques
      description: Optimisez votre flux de travail de documentation technique avec
        la création intelligente de fiches techniques, le traitement PDF et le formatage
        automatisé qui vous fait économiser des heures de travail manuel
      cta:
        text: Réserver une démonstration
        url: /demo
    features:
      title: Fonctionnalités principales
      description: Tout ce dont vous avez besoin pour la gestion professionnelle de
        fiches techniques
      features_list:
      - icon: fas fa-file-pdf
        title: Intelligence PDF
        description: Extraire, analyser et convertir automatiquement les fiches techniques
          PDF en formats modifiables
      - icon: fas fa-table
        title: Modèles de spécification
        description: Modèles prédéfinis pour les spécifications techniques courantes
          et les détails de produit
      - icon: fas fa-magic
        title: Formatage automatisé
        description: Maintenez automatiquement une image de marque et une mise en
          page cohérentes sur toutes les fiches techniques
      - icon: fas fa-code-branch
        title: Contrôle de version
        description: Suivez les modifications et maintenez plusieurs versions des
          spécifications avec un historique de révision complet
      - icon: fas fa-exchange-alt
        title: Exportation multi-format
        description: Exporter les fiches de données vers PDF, HTML, XML et autres
          formats en préservant la mise en forme
      - icon: fas fa-robot
        title: Extraction de Données Alimentée par IA
        description: Extraire et structurer automatiquement les données des fiches
          techniques PDF existantes
    carousel:
      title: Solutions de Fiches Techniques en Action
      description: Découvrez comment Docsie transforme la gestion des fiches techniques
      carousel_slides:
      - image: /assets/solutions/ds-case1.jpg
        alt: Product Specifications
        caption: Maintenir des spécifications produit précises sur plusieurs versions
      - image: /assets/solutions/ds-case2.jpg
        alt: PDF Processing
        caption: Convertir les fiches techniques PDF héritées en contenu dynamique
          et modifiable
      - image: /assets/solutions/ds-case3.jpg
        alt: Technical Documentation
        caption: Créer et gérer une documentation technique complète
    related_auto:
      title: Solutions connexes
      solutions:
      - url: /solutions/technical-documentation
      - url: /solutions/product-documentation
      - url: /solutions/knowledge-base
- id: style-guide
  category: Solutions
  title: Gestion du guide de style
  description: Créez et maintenez des guides de style de documentation cohérents dans
