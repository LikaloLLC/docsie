    grâce à la vérification automatisée du style.
  components:
    hero:
      image: /assets/solutions/style-guide.jpg
      title: Gestion du Guide de Style de Documentation
      description: Maintenez une qualité de documentation cohérente et une voix de
        marque uniforme dans votre organisation grâce aux guides de style automatisés
    features:
      title: Fonctionnalités principales
      description: Tout ce dont vous avez besoin pour une documentation cohérente
      features_list:
      - icon: fas fa-check-circle
        title: Application du style
        description: Appliquer automatiquement les directives de style à l'ensemble
          de la documentation
      - icon: fas fa-sync
        title: Vérification en temps réel
        description: Obtenez un retour instantané sur les violations de style pendant
          la rédaction
      - icon: fas fa-users
        title: Directives d'équipe
        description: Partager les guides de style entre les équipes et les départements
      - icon: fas fa-book
        title: Règles personnalisées
        description: Créer des règles de style personnalisées spécifiques à votre
          organisation
      - icon: fas fa-chart-line
        title: Métriques de qualité
        description: Suivre la qualité et la cohérence de la documentation
      - icon: fas fa-magic
        title: Correction automatique
        description: Corriger automatiquement les problèmes de style courants
    benefits:
      title: Avantages clés
      description: Transformez votre processus de gestion des fiches techniques
      benefit_list:
      - icon: fas fa-clock
        title: Gagner du temps
        description: Réduisez le travail de mise en forme manuelle jusqu'à 80 % grâce
          aux modèles automatisés
      - icon: fas fa-sync
        title: Rester à jour
        description: Maintenez toutes les spécifications techniques à jour dans plusieurs
          formats
      - icon: fas fa-check-double
        title: Garantir la précision
        description: Maintenez l'intégrité des données avec le contrôle de version
          et la validation
      - icon: fas fa-globe
        title: Portée mondiale
        description: Prise en charge de plusieurs langues et formats régionaux sans
          effort
    cta_section:
      title: Réserver une démonstration
