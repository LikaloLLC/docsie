- id: ai-documentation
  category: Solutions
  title: Documentation alimentée par l'IA
  description: Exploitez l'IA pour créer, mettre à jour et optimiser la documentation.
    Utilisez l'intelligence artificielle pour automatiser la création de contenu,
    garantir la cohérence et améliorer l'expérience utilisateur dans toute la documentation.
  components:
    hero:
      image: /assets/solutions/ai-docs-hero.jpg
      title: Plateforme de Documentation Alimentée par l'IA
      description: Exploitez la puissance de l'IA pour créer, maintenir et optimiser
        votre documentation grâce à la génération automatisée de contenu et aux analyses
        intelligentes
      cta:
        text: Réserver une démonstration
        url: /demo
    features:
      title: Fonctionnalités principales
      description: Capacités d'IA avancées pour la documentation moderne
      features_list:
      - icon: fas fa-robot
        title: Génération de contenu par IA
        description: Générer du contenu de haute qualité à partir d'invites, de code
          ou de matériaux existants
      - icon: fas fa-language
        title: Traduction automatique
        description: Traduire automatiquement le contenu en plusieurs langues
      - icon: fas fa-search
        title: Recherche intelligente
        description: Recherche alimentée par IA avec compréhension du langage naturel
      - icon: fas fa-edit
        title: Optimisation du contenu
        description: Suggestions IA pour améliorer la clarté et la lisibilité
      - icon: fas fa-sync
        title: Mises à jour automatiques
        description: Synchroniser automatiquement la documentation avec les modifications
          du code
      - icon: fas fa-chart-line
        title: Analyse de contenu
        description: Informations basées sur l'IA concernant les performances du contenu
          et les lacunes
    carousel:
      title: Documentation IA en action
      description: Découvrez comment l'IA transforme les flux de travail documentaires
      carousel_slides:
      - image: /assets/solutions/ai-docs-case1.jpg
        alt: AI Content Creation
        caption: Générer une documentation complète à partir du code et des invites
      - image: /assets/solutions/ai-docs-case2.jpg
        alt: Smart Translation
        caption: Traduire automatiquement le contenu en préservant le contexte
      - image: /assets/solutions/ai-docs-case3.jpg
        alt: Content Optimization
        caption: Recevoir des suggestions IA pour améliorer la qualité de la documentation
    related_auto:
      title: Solutions connexes
      solutions:
      - url: /solutions/ai-technical-writer
      - url: /solutions/doc-chatbots
      - url: /solutions/custom-ai-content-prompts
    benefits:
      title: Avantages clés
      description: Transformez la documentation avec l'IA
      benefit_list:
      - icon: fas fa-lightning-bolt
        title: Création 10x plus rapide
        description: Générez de la documentation 10 fois plus rapidement qu'avec la
          rédaction manuelle
      - icon: fas fa-shield-alt
        title: Qualité Cohérente
        description: Maintenir un ton et une qualité cohérents dans tout le contenu
      - icon: fas fa-globe
        title: Portée mondiale
        description: Traduisez instantanément le contenu pour des audiences mondiales
      - icon: fas fa-brain
        title: Informations Intelligentes
        description: Obtenez des recommandations alimentées par l'IA pour l'amélioration
          du contenu
    stats:
      title: Impact de la Documentation IA
      description: Résultats concrets grâce à la documentation alimentée par l'IA
      stats_list:
      - number: 10x
        label: Création de contenu plus rapide
        description: Générez une documentation complète en quelques minutes, pas en
          heures
      - number: 90 %
        label: Précision de la traduction
        description: Traductions de haute qualité qui préservent la précision technique
      - number: 75 %
        label: Augmentation de la productivité
        description: Les équipes signalent des améliorations significatives de la
          productivité
      - number: 50 %
        label: Réduction de la maintenance
        description: Moins de temps consacré aux mises à jour de documentation courantes
    cta_section:
      title: Réserver une démonstration
      description: Découvrez comment l'IA peut transformer la création et la gestion
        de votre documentation
      cta:
        text: Réserver une démonstration
        url: /demo
