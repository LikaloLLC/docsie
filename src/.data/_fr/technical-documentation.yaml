        title: Implémentation plus rapide
        description: Réduisez le temps de mise en œuvre jusqu'à 40 %
      - icon: fas fa-code
        title: Expérience Développeur
        description: Améliorer la satisfaction et l'adoption des développeurs
      - icon: fas fa-sync
        title: Toujours à jour
        description: Maintenez la documentation synchronisée avec votre code
      - icon: fas fa-chart-line
