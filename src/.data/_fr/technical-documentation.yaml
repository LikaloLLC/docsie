      - image: /assets/solutions/tech-docs-case2.jpg
        alt: Developer Guides
        caption: Créer des guides développeur complets
      - image: /assets/solutions/tech-docs-case3.jpg
        alt: System Architecture
        caption: Architecture et conception du système de documentation
    related_auto:
