        description: Maintenir plusieurs versions de documentation
      - icon: fas fa-box
        title: Documentation SDK
        description: Documenter les SDK et bibliothèques avec des exemples de code
      - icon: fas fa-terminal
        title: Documentation CLI
        description: Documenter les outils en ligne de commande et les paramètres
      - icon: fas fa-project-diagram
