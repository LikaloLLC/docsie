- id: technical-documentation
  category: Solutions
  title: Documentation Technique
  description: Créez une documentation technique professionnelle. Élaborez des guides
    techniques complets, de la documentation d'API et des ressources développeur qui
    accélèrent l'implémentation et l'adoption.
  components:
    hero:
      image: /assets/solutions/tech-docs.jpg
      title: Plateforme Professionnelle de Documentation Technique
      description: Créez, gérez et livrez une documentation technique de haute qualité
        qui réduit le temps d'implémentation de 40 % et améliore l'expérience développeur
      cta:
        text: Réserver une démonstration
        url: /demo
    features:
