- id: user-manuals
  category: Solutions
  title: Solutions de Manuel Utilisateur
  description: 'Transformez vos manuels utilisateur : des PDF statiques aux solutions
    dynamiques. Passez des PDF obsolètes à une plateforme dynamique, consultable et
    multilingue qui évolue avec vos produits.'
  components:
    hero:
      image: /assets/solutions/manuals-hero.jpg
      title: Plateforme Moderne de Manuel Utilisateur
      description: Transformez la documentation statique en manuels utilisateur interactifs
        et évolutifs qui améliorent l'expérience utilisateur et réduisent les coûts
        de support jusqu'à 60 %
      cta:
        text: Réserver une démonstration
        url: /demo/
    features:
      title: Fonctionnalités principales
      description: Tout ce dont vous avez besoin pour la création et la gestion modernes
        de manuels utilisateur
      features_list:
      - icon: fas fa-laptop
        title: Contenu Interactif
        description: Transformez le contenu statique en guides interactifs avec des
          vidéos intégrées, des info-bulles et des flux de travail cliquables
      - icon: fas fa-language
        title: Prise en charge multilingue
        description: Créez et gérez des manuels en plusieurs langues avec traduction
          automatique et synchronisation
      - icon: fas fa-sync
        title: Mises à jour en temps réel
        description: Diffuser des mises à jour instantanées à tous les utilisateurs
          et maintenir le contrôle de version sur toutes les versions de manuel
      - icon: fas fa-search
        title: Recherche intelligente
        description: Fonctionnalité de recherche puissante avec filtres, aperçus et
          suggestions contextuelles
      - icon: fas fa-mobile-alt
        title: Conception Responsive
        description: Accédez aux manuels de manière transparente sur ordinateur de
          bureau, tablette et appareils mobiles
      - icon: fas fa-file-pdf
        title: Intégration PDF
        description: Importez des PDF existants et convertissez-les en contenu dynamique
          et interactif
    carousel:
      title: Manuels d'utilisation en action
      description: Découvrez comment Docsie transforme la documentation utilisateur
      carousel_slides:
      - image: /assets/solutions/manual-case1.jpg
        alt: Product Manuals
        caption: Créez des manuels produits interactifs avec du contenu multimédia
      - image: /assets/solutions/manual-case2.jpg
        alt: Training Guides
        caption: Développer des supports de formation et des guides complets
      - image: /assets/solutions/manual-case3.jpg
        alt: Service Documentation
        caption: Maintenir les guides de service et de maintenance à jour
    related_auto:
      title: Solutions connexes
      solutions:
      - url: /solutions/knowledge-base/
      - url: /solutions/technical-documentation/
      - url: /solutions/training-materials/
    benefits:
      title: Avantages clés
      description: Transformez votre expérience de manuel utilisateur
      benefit_list:
      - icon: fas fa-rocket
        title: Mises à jour plus rapides
        description: Déployez les mises à jour manuelles instantanément sur tous les
          canaux et versions
      - icon: fas fa-chart-pie
        title: Informations d'utilisation
        description: Suivez la façon dont les utilisateurs interagissent avec vos
          manuels pour améliorer le contenu
      - icon: fas fa-globe
        title: Portée mondiale
        description: Atteignez des audiences internationales avec la traduction automatisée
      - icon: fas fa-money-bill-wave
        title: Réduction des coûts
        description: Réduisez les coûts d'impression et de distribution jusqu'à 90
          %
    features_detailed:
      title: Fonctionnalités avancées
      description: Élevez vos manuels utilisateur au niveau supérieur
      capabilities:
      - icon: fas fa-code
        title: Intégration API
        description: Intégrez les manuels dans vos systèmes et flux de travail existants
      - icon: fas fa-analytics
        title: Analyses d'utilisation
        description: Suivre l'engagement des utilisateurs et identifier les opportunités
          d'amélioration
      - icon: fas fa-comments
        title: Collecte de commentaires
        description: Recueillir les commentaires des utilisateurs pour améliorer continuellement
          la documentation
