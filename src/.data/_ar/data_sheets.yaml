      - icon: fas fa-sync
        title: ابق محدثاً
        description: احتفظ بجميع المواصفات التقنية محدثة عبر تنسيقات متعددة
      - icon: fas fa-check-double
        title: ضمان الدقة
        description: حافظ على سلامة البيانات من خلال التحكم في الإصدارات والتحقق من
