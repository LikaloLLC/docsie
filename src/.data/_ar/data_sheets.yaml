- id: data-sheets
  category: Solutions
  title: حلول أوراق البيانات
  description: إنشاء وإدارة أوراق البيانات المهنية بسهولة. حوّل المواصفات التقنية
    وتفاصيل المنتجات إلى وثائق واضحة وسهلة الوصول مع إمكانيات تكامل PDF القوية.
  components:
    hero:
      image: /assets/solutions/data-sheets-hero.jpg
      title: إدارة أوراق البيانات المهنية
      description: اجعل سير عمل التوثيق التقني أكثر كفاءة من خلال إنشاء أوراق البيانات
        الذكية ومعالجة ملفات PDF والتنسيق الآلي الذي يوفر ساعات من العمل اليدوي
      cta:
        text: احجز عرضاً توضيحياً
        url: /demo
    features:
      title: الميزات الرئيسية
      description: كل ما تحتاجه لإدارة أوراق البيانات المهنية
      features_list:
      - icon: fas fa-file-pdf
        title: الذكاء الاصطناعي لملفات PDF
        description: استخراج وتحليل وتحويل أوراق البيانات بصيغة PDF إلى تنسيقات قابلة
          للتحرير تلقائياً
      - icon: fas fa-table
        title: قوالب المواصفات
        description: قوالب جاهزة للمواصفات التقنية الشائعة وتفاصيل المنتجات
      - icon: fas fa-magic
        title: التنسيق التلقائي
        description: حافظ على الهوية البصرية والتخطيط المتسق عبر جميع أوراق البيانات
          تلقائياً
      - icon: fas fa-code-branch
        title: التحكم في الإصدارات
        description: تتبع التغييرات والاحتفاظ بإصدارات متعددة من المواصفات مع سجل
          مراجعة كامل
      - icon: fas fa-exchange-alt
        title: تصدير متعدد التنسيقات
        description: تصدير أوراق البيانات إلى تنسيقات PDF وHTML وXML وتنسيقات أخرى
          مع الحفاظ على التنسيق
      - icon: fas fa-robot
        title: استخراج البيانات المدعوم بالذكاء الاصطناعي
        description: استخراج وهيكلة البيانات تلقائياً من أوراق البيانات الموجودة بصيغة
          PDF
    carousel:
      title: حلول أوراق البيانات قيد التشغيل
      description: '"اكتشف كيف تُحوّل Docsie إدارة أوراق البيانات"'
      carousel_slides:
      - image: /assets/solutions/ds-case1.jpg
        alt: Product Specifications
        caption: حافظ على مواصفات المنتج الدقيقة عبر إصدارات متعددة
      - image: /assets/solutions/ds-case2.jpg
        alt: PDF Processing
        caption: تحويل أوراق البيانات التقليدية بصيغة PDF إلى محتوى ديناميكي قابل
          للتحرير
      - image: /assets/solutions/ds-case3.jpg
        alt: Technical Documentation
        caption: إنشاء وإدارة الوثائق التقنية الشاملة
    related_auto:
      title: الحلول ذات الصلة
      solutions:
      - url: /solutions/technical-documentation
      - url: /solutions/product-documentation
      - url: /solutions/knowledge-base
