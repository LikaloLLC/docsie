        title: فرض النمط
        description: فرض إرشادات الأسلوب تلقائياً عبر جميع الوثائق
      - icon: fas fa-sync
        title: الفحص في الوقت الفعلي
        description: احصل على ملاحظات فورية حول انتهاكات الأسلوب أثناء الكتابة
