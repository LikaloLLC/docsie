        title: تتبع الامتثال
        description: مراقبة والتحقق من الامتثال للإجراءات مع مسارات تدقيق مفصلة
      - icon: fas fa-file-signature
        title: التوقيعات الرقمية
        description: التقاط التوقيعات الإلكترونية لإتمام الإجراءات والموافقات
      - icon: fas fa-chart-line
        title: تحليلات الأداء
        description: تتبع معدلات الإنجاز والاختناقات ومقاييس الامتثال
      - icon: fas fa-history
