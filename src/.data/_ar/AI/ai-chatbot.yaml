- id: ai-chatbot
  category: Solutions
  title: روبوت المحادثة المدعوم بقاعدة المعرفة
  description: حوّل قاعدة معرفتك إلى روبوت محادثة تفاعلي يمكنه مساعدة المستخدمين من
    خلال الإجابة على الأسئلة في الوقت الفعلي، مما يحسن إمكانية الوصول ومشاركة المستخدمين.
  components:
    hero:
      image: /assets/solutions/kb-chatbot-hero.jpg
      title: مساعد المعرفة المدعوم بالذكاء الاصطناعي
      description: حوّل قاعدة معرفتك إلى روبوت محادثة ذكي يقدم إجابات فورية ودقيقة
        على مدار الساعة طوال أيام الأسبوع، مما يقلل أوقات الاستجابة بنسبة تصل إلى
        80%
      cta:
        text: احجز عرضاً توضيحياً
        url: /demo/
    features:
      title: الميزات الرئيسية
      description: كل ما تحتاجه للمساعدة الذكية في قاعدة المعرفة
      features_list:
      - icon: fas fa-brain
        title: التنقيب الذكي في المعرفة
        description: يقوم بفهرسة وتعلم محتوى قاعدة المعرفة الحالية تلقائياً
      - icon: fas fa-comments
        title: المحادثات الطبيعية
        description: معالجة اللغة الطبيعية المتقدمة للتفاعلات الشبيهة بالبشر والفهم
          السياقي
      - icon: fas fa-clock
        title: متاح على مدار الساعة طوال أيام الأسبوع
        description: توفير إجابات فورية على مدار الساعة دون تدخل بشري
      - icon: fas fa-graduation-cap
        title: التعلم المستمر
        description: يحسن الاستجابات مع مرور الوقت بناءً على تفاعلات المستخدم
      - icon: fas fa-random
        title: التوجيه الذكي
        description: '"يصعّد الاستفسارات المعقدة بسلاسة إلى الدعم البشري عند الحاجة"'
      - icon: fas fa-chart-pie
        title: تحليلات الأداء
        description: تتبع فعالية روبوت المحادثة وتحديد الثغرات المعرفية
