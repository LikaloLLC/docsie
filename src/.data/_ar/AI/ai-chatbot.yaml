      title: روبوت المحادثة لقاعدة المعرفة قيد التشغيل
      description: '"اكتشف كيف تحوّل Docsie قواعد المعرفة إلى مساعدين أذكياء"'
      carousel_slides:
      - image: /assets/solutions/kb-chatbot-case1.jpg
        alt: Customer Support
        caption: قدم إجابات فورية للاستفسارات الشائعة للعملاء
      - image: /assets/solutions/kb-chatbot-case2.jpg
        alt: Employee Assistance
        caption: دعم الفرق الداخلية بالوصول الفوري إلى معرفة الشركة
      - image: /assets/solutions/kb-chatbot-case3.jpg
        alt: Product Support
        caption: توجيه المستخدمين عبر ميزات المنتج واستكشاف الأخطاء وإصلاحها
