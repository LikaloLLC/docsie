    faq:
      title: الأسئلة الشائعة
      questions:
      - question: كم من الوقت يستغرق إعداد وكلاء الذكاء الاصطناعي؟
        answer: الإعداد الأولي يستغرق من 2-3 أيام عمل. وكيل الذكاء الاصطناعي جاهز
          للاستخدام فوراً بعد معالجة المحتوى الخاص بك.
      - question: هل يمكن للوكيل الذكي التعامل مع المصطلحات الخاصة بالصناعة؟
        answer: نعم، يتعلم الذكاء الاصطناعي المصطلحات المحددة الخاصة بك والإجراءات
          ولغة الصناعة من مواد التدريب الخاصة بك.
      - question: ماذا يحدث إذا لم يعرف الذكاء الاصطناعي الإجابة؟
        answer: سيقوم الوكيل الذكي بالإفصاح بوضوح عندما لا تتوفر لديه المعلومات ويمكنه
          التصعيد إلى الدعم البشري في حال تم تكوينه لذلك.
      - question: كيف نحافظ على تحديث وكيل الذكاء الاصطناعي؟
        answer: ما عليك سوى رفع المحتوى الجديد أو التحديثات، وسيقوم الوكيل الذكي بدمج
          التغييرات تلقائياً.
      - question: هل بياناتنا آمنة؟
        answer: نعم، جميع البيانات مشفرة ومعالجة في بيئات آمنة مع تدابير أمنية على
          مستوى المؤسسات.
