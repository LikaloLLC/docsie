    solution_overview:
      title: وكلاء الذكاء الاصطناعي الذين يعملون على مدار الساعة طوال أيام الأسبوع
      description: حوّل مقاطع الفيديو التدريبية والوثائق الموجودة لديك إلى وكلاء ذكاء
        اصطناعي ذكيين يوفران إجابات فورية ودقيقة وإرشادات خطوة بخطوة.
      benefits:
      - إجابات فورية لأسئلة الإجراءات
      - إرشاد خطوة بخطوة عبر المهام المعقدة
      - متاح على مدار الساعة طوال أيام الأسبوع لجميع الورديات
      - دعم متعدد اللغات للفرق المتنوعة
      - مسارات التدقيق للتفاعلات والإنجازات
    features:
      title: قدرات وكيل الذكاء الاصطناعي
      description: مُصمم خصيصاً للوثائق التشغيلية ومواد التدريب
      features_list:
      - icon: fas fa-comments
        title: أسئلة وأجوبة باللغة الطبيعية
        description: اطرح الأسئلة باللغة الإنجليزية البسيطة واحصل على إجابات دقيقة
          من وثائقك
      - icon: fas fa-route
        title: إرشادات الإجراءات
        description: شرح تفصيلي خطوة بخطوة للإجراءات المعقدة مع الوسائل البصرية المساعدة
      - icon: fas fa-video
        title: تحويل الفيديو إلى وكيل
        description: '"حوّل مقاطع الفيديو التدريبية إلى مساعدين ذكيين تفاعليين قابلين
          للبحث"'
      - icon: fas fa-globe
        title: الدعم متعدد اللغات
        description: تواصل مع الفرق المتنوعة بلغتهم المفضلة
      - icon: fas fa-shield-alt
        title: جاهز للامتثال
        description: تتبع التفاعلات والحفاظ على سجلات المراجعة للامتثال
      - icon: fas fa-clock
        title: متاح على مدار الساعة طوال أيام الأسبوع
        description: لا تفوت أي سؤال - وكلاء الذكاء الاصطناعي يعملون على مدار الساعة
    use_cases:
      title: مثالي لصناعتك
      description: نتائج مثبتة عبر قطاعات الطاقة واللوجستيات والخدمات المهنية
      cases:
      - industry: الطاقة والمرافق
        title: الالتزام ببروتوكول السلامة
        description: '"وجّه الفنيين خلال إجراءات السلامة خطوة بخطوة، مما يقلل من الحوادث
          ويضمن الامتثال للوائح."'
        benefits:
        - قلل من حوادث السلامة بنسبة 40%
        - تنفيذ الإجراءات بشكل متسق
        - إرشادات الامتثال في الوقت الفعلي
      - industry: اللوجستيات والنقل
        title: دعم عمليات الأسطول
        description: '"قدم للسائقين والمشغلين إجابات فورية حول المسارات والإجراءات
          ومتطلبات الامتثال."'
        benefits:
        - إعداد السائقين بشكل أسرع
        - تقليل استدعاءات المرسل
        - مساعدة الامتثال لمتطلبات وزارة النقل الأمريكية
      - industry: الخدمات المهنية
        title: إدارة المعرفة
        description: امنح المستشارين وفرق المشاريع وصولاً فورياً إلى المنهجيات وأفضل
          الممارسات والإجراءات الخاصة بالعملاء.
        benefits:
        - تسليم المشاريع بشكل أسرع
        - جودة الخدمة المتسقة
        - تقليل وقت التدريب
    pilot_program:
      title: برنامج تجريبي مجاني لوكيل الذكاء الاصطناعي
      description: سنقوم بتحويل 25 من مقاطع الفيديو التدريبية الخاصة بك إلى وكلاء
        ذكيين وإنشاء نموذج تجريبي فعال - مجاناً بالكامل
      pilot_details:
      - تحويل 25 فيديو تدريبي إلى وثائق مدعومة بالذكاء الاصطناعي
      - '"قم بإنشاء عرض توضيحي لوكيل ذكي لإجراءاتك الأكثر أهمية"'
      - دعم متعدد اللغات لفريقك
      - فترة تجريبية لمدة أسبوعين مع إمكانية الوصول الكامل
      - جلسة الإعداد الشخصي والتدريب
      cta:
        text: التقدم للتجربة المجانية
        url: /ai-pilot
    roi_calculator:
      title: احسب عائد الاستثمار الخاص بك
      description: اكتشف كم من الوقت والمال يمكن لوكلاء الذكاء الاصطناعي توفيره لمؤسستك
      calculator_fields:
      - label: عدد المشرفين
        type: number
        id: supervisors
        default: 5
      - label: متوسط المعدل الساعي للمشرف
        type: number
        id: hourly_rate
        default: 75
      - label: عدد الساعات في الأسبوع المخصصة للإجابة على الأسئلة
        type: number
        id: hours_per_week
        default: 10
      results:
      - metric: التكلفة الأسبوعية للمقاطعات
        calculation: '"المشرفون * المعدل_بالساعة * الساعات_في_الأسبوع"'
        format: عملة
      - metric: التكلفة السنوية
        calculation: '"المشرفون * المعدل_بالساعة * الساعات_في_الأسبوع * 52"'
        format: عملة
      - metric: '"الوفورات السنوية المحتملة (انخفاض بنسبة 70%)"'
        calculation: '"المشرفون * المعدل_بالساعة * الساعات_في_الأسبوع * 52 * 0.7"'
        format: عملة
    testimonials:
      title: ما يقوله عملاؤنا
      testimonials:
