    problem_statement:
      title: '"وثائقك موجودة هناك. فريقك يستمر في طرح الأسئلة."'
      description: على الرغم من وجود مقاطع فيديو تدريبية شاملة ووثائق مفصلة، لا يزال
        فريقك يقاطع المشرفين بنفس الأسئلة، ولا يتم اتباع الإجراءات بشكل متسق، ويواجه
        الموظفون الجدد صعوبة في العثور على الإجابات.
      problems:
      - '"المشرفون يضيعون أكثر من 10 ساعات أسبوعياً في الإجابة على الأسئلة المتكررة"'
      - تبقى مقاطع الفيديو التدريبية غير مُشاهدة بعد عملية الإعداد الأولي
      - إجراءات السلامة لا يتم اتباعها بشكل متسق
      - '"المقاولون والموظفون الجدد يحتاجون إلى أسابيع للوصول إلى مستوى الكفاءة المطلوب"'
      - يصعب التنقل في وثائق الامتثال أثناء عمليات التدقيق
    interactive_demo:
