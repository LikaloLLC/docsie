- id: sops
  category: Solutions
  title: Procedimentos Operacionais Padrão
  description: Otimize Operações com POPs Simplificados. Centralize e aprimore procedimentos
    operacionais padrão para processos essenciais como integração e conformidade,
    garantindo consistência em toda a sua organização.
  components:
    hero:
      image: /assets/solutions/sops-hero.jpg
      title: Gerenciamento Simplificado de POPs
      description: Transforme sua eficiência operacional com POPs dinâmicos que garantem
        conformidade, reduzem o tempo de treinamento em 50% e mantêm a consistência
        em todos os processos
      cta:
        text: Agendar Demonstração
        url: /demo
    features:
      title: Principais Funcionalidades
      description: '"Tudo o que você precisa para gestão eficiente de POPs e conformidade"'
      features_list:
      - icon: fas fa-tasks
        title: Listas de Verificação Interativas
        description: '"Converta procedimentos complexos em checklists interativos
          passo a passo com acompanhamento de progresso"'
      - icon: fas fa-robot
        title: Automação de Fluxo de Trabalho
        description: Automatize fluxos de trabalho de procedimentos com lógica condicional
          e processos de aprovação
      - icon: fas fa-clipboard-check
        title: Rastreamento de Conformidade
        description: Monitore e verifique a conformidade de procedimentos com trilhas
          de auditoria detalhadas
      - icon: fas fa-file-signature
        title: Aprovações Digitais
        description: Capturar assinaturas eletrônicas para conclusão de procedimentos
          e aprovações
      - icon: fas fa-chart-line
        title: Análise de Desempenho
        description: Acompanhe taxas de conclusão, gargalos e métricas de conformidade
      - icon: fas fa-history
        title: Controle de Versão
        description: Manter histórico de procedimentos e rastrear alterações com versionamento
          automático
    carousel:
      title: Soluções SOP em Ação
      description: '"Veja como o Docsie transforma os procedimentos operacionais padrão"'
      carousel_slides:
      - image: /assets/solutions/sops-case1.jpg
        alt: Employee Onboarding
        caption: Simplifique a integração de funcionários com procedimentos interativos
      - image: /assets/solutions/sops-case2.jpg
        alt: Quality Control
        caption: Manter processos consistentes de controle de qualidade
      - image: /assets/solutions/sops-case3.jpg
        alt: Compliance Management
        caption: Garantir a conformidade regulatória em todos os procedimentos
    related_auto:
      title: Soluções Relacionadas
      solutions:
      - url: /solutions/quality-management
      - url: /solutions/training-documentation
      - url: /solutions/knowledge-base
    process_management:
      title: Excelência de Processos
      description: Garanta a execução consistente em toda a sua organização
      processes:
      - icon: fas fa-user-check
        title: Acesso Baseado em Funções
        description: Controlar acesso e permissões de procedimentos baseados em funções
      - icon: fas fa-bell
        title: Notificações Automatizadas
        description: '"Alertar membros relevantes da equipe sobre atualizações de
          procedimentos e tarefas pendentes"'
      - icon: fas fa-shield-alt
        title: Salvaguardas de Conformidade
        description: Controles integrados para garantir conformidade regulatória
      - icon: fas fa-analytics
        title: Análise de Processos
        description: Identificar gargalos e otimizar a eficiência dos procedimentos
    benefits:
      title: Principais Benefícios
      description: Transforme seus procedimentos operacionais
      benefit_list:
      - icon: fas fa-clock
        title: Economia de Tempo
        description: '"Reduza o tempo de conclusão de procedimentos em até 40%"'
      - icon: fas fa-check-double
        title: Redução de Erros
        description: Minimize erros com processos padronizados
      - icon: fas fa-certificate
        title: Garantia de Conformidade
        description: Mantenha a conformidade regulatória com rastreamento automatizado
      - icon: fas fa-chart-bar
        title: Eficiência Aprimorada
        description: Otimize processos com insights baseados em dados
