- id: data-sheets
  category: Solutions
  title: Soluções de Folhas de Dados
  description: Crie e Gerencie Fichas Técnicas Profissionais com Facilidade. Transforme
    especificações técnicas e detalhes de produtos em documentação clara e acessível
    com poderosos recursos de integração PDF.
  components:
    hero:
      image: /assets/solutions/data-sheets-hero.jpg
      title: Gestão Profissional de Fichas de Dados
      description: Otimize seu fluxo de trabalho de documentação técnica com criação
        inteligente de fichas técnicas, processamento de PDF e formatação automatizada
        que economiza horas de trabalho manual
      cta:
        text: Agendar Demonstração
        url: /demo
    features:
      title: Principais Funcionalidades
      description: '"Tudo o que você precisa para o gerenciamento profissional de
        fichas técnicas"'
      features_list:
      - icon: fas fa-file-pdf
        title: Inteligência PDF
        description: Extrair, analisar e converter folhas de dados PDF em formatos
          editáveis automaticamente
      - icon: fas fa-table
        title: Modelos de Especificação
        description: '"Modelos pré-construídos para especificações técnicas comuns
          e detalhes de produtos"'
      - icon: fas fa-magic
        title: Formatação Automatizada
        description: Mantenha a identidade visual e o layout consistentes em todas
          as folhas de dados automaticamente
      - icon: fas fa-code-branch
        title: Controle de Versão
        description: Rastreie alterações e mantenha múltiplas versões de especificações
          com histórico completo de revisões
      - icon: fas fa-exchange-alt
        title: Exportação Multi-formato
        description: Exportar folhas de dados para PDF, HTML, XML e outros formatos
          preservando a formatação
      - icon: fas fa-robot
        title: Extração de Dados Baseada em IA
        description: '"Extrair e estruturar automaticamente dados de folhas de dados
          PDF existentes"'
    carousel:
      title: Soluções de Folha de Dados em Ação
      description: '"Veja como o Docsie transforma o gerenciamento de fichas técnicas"'
      carousel_slides:
      - image: /assets/solutions/ds-case1.jpg
        alt: Product Specifications
        caption: Manter especificações de produto precisas em múltiplas versões
      - image: /assets/solutions/ds-case2.jpg
        alt: PDF Processing
        caption: '"Converta folhas de dados PDF legadas em conteúdo dinâmico e editável"'
      - image: /assets/solutions/ds-case3.jpg
        alt: Technical Documentation
        caption: Criar e gerenciar documentação técnica abrangente
    related_auto:
      title: Soluções Relacionadas
      solutions:
      - url: /solutions/technical-documentation
      - url: /solutions/product-documentation
      - url: /solutions/knowledge-base
