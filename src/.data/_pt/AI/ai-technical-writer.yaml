- id: ai-technical-writer
  category: Solutions
  title: Assistente de Redação Técnica com IA
  description: '"Utilize um redator técnico baseado em IA que participa de chamadas
    e colabora diretamente com sua equipe, ajudando a criar documentação precisa e
    abrangente sem esforço."'
  components:
    hero:
      image: /assets/solutions/ai-writer-hero.jpg
      title: Redação Técnica com IA
      description: Transforme seu processo de documentação com um assistente de IA
        que participa de reuniões, captura conhecimento e cria documentação técnica
        profissional automaticamente
