      - icon: fas fa-tasks
        title: Otimização de Conteúdo
        description: Melhora a legibilidade mantendo a precisão técnica
      - icon: fas fa-history
        title: Controle de Versões
        description: Mantém versões da documentação com rastreamento automático de
          alterações
      - icon: fas fa-language
        title: Linguagem Técnica
        description: '"Compreende e utiliza corretamente a terminologia específica
          do setor"'
