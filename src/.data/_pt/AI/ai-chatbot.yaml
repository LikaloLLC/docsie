- id: ai-chatbot
  category: Solutions
  title: Chatbot Baseado em Base de Conhecimento
  description: Transforme sua base de conhecimento em um chatbot responsivo que pode
    auxiliar usuários respondendo perguntas em tempo real, melhorando a acessibilidade
    e o engajamento do usuário.
  components:
    hero:
      image: /assets/solutions/kb-chatbot-hero.jpg
      title: Assistente de Conhecimento com IA
      description: Converta sua base de conhecimento em um chatbot inteligente que
        fornece respostas instantâneas e precisas 24/7, reduzindo os tempos de resposta
        em até 80%
      cta:
        text: Agendar Demonstração
        url: /demo/
    features:
      title: Principais Funcionalidades
      description: '"Tudo o que você precisa para assistência inteligente de base
        de conhecimento"'
      features_list:
      - icon: fas fa-brain
        title: Mineração Inteligente de Conhecimento
        description: '"Indexa automaticamente e aprende com o conteúdo da sua base
          de conhecimento existente"'
      - icon: fas fa-comments
        title: Conversas Naturais
        description: '"NLP avançado para interações semelhantes às humanas e compreensão
          contextual"'
      - icon: fas fa-clock
        title: Disponibilidade 24/7
        description: Forneça respostas instantâneas 24 horas por dia sem intervenção
          humana
      - icon: fas fa-graduation-cap
        title: Aprendizagem Contínua
        description: '"Melhora as respostas ao longo do tempo com base nas interações
          do usuário"'
      - icon: fas fa-random
        title: Roteamento Inteligente
        description: '"Escala automaticamente consultas complexas para suporte humano
          quando necessário"'
      - icon: fas fa-chart-pie
        title: Análise de Desempenho
        description: Acompanhe a eficácia do chatbot e identifique lacunas de conhecimento
    carousel:
      title: Chatbot da Base de Conhecimento em Ação
      description: '"Veja como o Docsie transforma bases de conhecimento em assistentes
        inteligentes"'
      carousel_slides:
      - image: /assets/solutions/kb-chatbot-case1.jpg
        alt: Customer Support
        caption: Forneça respostas instantâneas para consultas comuns de clientes
      - image: /assets/solutions/kb-chatbot-case2.jpg
        alt: Employee Assistance
        caption: '"Apoie equipes internas com acesso instantâneo ao conhecimento da
          empresa"'
      - image: /assets/solutions/kb-chatbot-case3.jpg
        alt: Product Support
        caption: '"Orientar os usuários através dos recursos do produto e solução
          de problemas"'
    related_auto:
      title: Soluções Relacionadas
      solutions:
      - url: /solutions/knowledge-base/
      - url: /solutions/ai-documentation/
      - url: /solutions/customer-support/
    ai_capabilities:
      title: Capacidades de IA
      description: Desenvolvido com inteligência artificial avançada
      capabilities:
      - icon: fas fa-microchip
        title: Processamento de Linguagem Natural
        description: Compreende a intenção e o contexto do usuário em múltiplos idiomas
      - icon: fas fa-robot
        title: Aprendizado de Máquina
        description: Melhora as respostas através de aprendizado contínuo
      - icon: fas fa-project-diagram
        title: Mapeamento de Conhecimento
        description: Cria conexões inteligentes entre conteúdos
      - icon: fas fa-chart-network
        title: Consciência de Contexto
        description: Mantém o contexto da conversa para respostas precisas
    benefits:
      title: Principais Benefícios
      description: Transforme sua base de conhecimento em um assistente interativo
      benefit_list:
      - icon: fas fa-bolt
        title: Resposta Instantânea
        description: Reduza os tempos de resposta em até 80%
      - icon: fas fa-users
        title: Engajamento Aprimorado
        description: Aumente a satisfação do usuário com suporte interativo
      - icon: fas fa-chart-line
        title: Custos Reduzidos
        description: Reduza os custos de suporte através da automação
      - icon: fas fa-clock
        title: Sempre Disponível
        description: '"Forneça suporte 24/7 sem custos adicionais de pessoal"'
    integration:
      title: Integração Fácil
      description: Conecte-se com seus sistemas existentes
      platforms:
      - icon: fab fa-slack
        title: Slack
        description: Implementar chatbot em espaços de trabalho do Slack
      - icon: fab fa-discord
        title: Discord
        description: Integrar com comunidades do Discord
      - icon: fas fa-globe
        title: Widget Web
        description: Incorporar em qualquer website ou plataforma
