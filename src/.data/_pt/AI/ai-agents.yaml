      - Converter 25 vídeos de treinamento em documentação baseada em IA
      - '"Crie uma demonstração de agente de IA do seu procedimento mais crítico"'
      - Suporte multilíngue para sua equipe
      - Período piloto de 2 semanas com acesso completo
      - Sessão de configuração pessoal e treinamento
      cta:
        text: Candidatar-se ao Piloto Gratuito
        url: /ai-pilot
    roi_calculator:
      title: Calcule o Seu ROI
      description: '"Veja quanto tempo e dinheiro os agentes de IA podem economizar
        para sua organização"'
      calculator_fields:
      - label: Número de supervisores
        type: number
        id: supervisors
        default: 5
      - label: Taxa horária média do supervisor
        type: number
        id: hourly_rate
        default: 75
      - label: Horas por semana dedicadas a responder perguntas
        type: number
        id: hours_per_week
        default: 10
      results:
      - metric: Custo Semanal de Interrupções
        calculation: '"supervisores * taxa_horária * horas_por_semana"'
        format: moeda
      - metric: Custo Anual
        calculation: '"supervisores * taxa_horária * horas_por_semana * 52"'
        format: moeda
      - metric: '"Economia Anual Potencial (redução de 70%)"'
        calculation: supervisores * taxa_horária * horas_por_semana * 52 * 0,7
        format: moeda
