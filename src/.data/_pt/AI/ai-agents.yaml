      comparison_table:
      - feature: Tempo de Resposta da Pergunta
        traditional: '"Horas para dias"'
        ai_agent: Instantâneo
      - feature: Disponibilidade
        traditional: Apenas horário comercial
        ai_agent: 24/7
      - feature: Consistência
        traditional: Varia por pessoa
        ai_agent: Sempre preciso
      - feature: Suporte a Idiomas
        traditional: Idioma único
        ai_agent: Multilíngue
      - feature: Trilha de Auditoria
        traditional: Rastreamento manual
        ai_agent: Registro automático
      - feature: Atualizações
        traditional: Distribuição manual
        ai_agent: Implantação instantânea
    implementation:
      title: '"Implementação Simples em 3 Etapas"'
      steps:
      - step: 1
        title: Carregar Conteúdo
        description: '"Carregue seus vídeos de treinamento, documentos e procedimentos"'
        icon: fas fa-upload
      - step: 2
        title: Treinamento de IA
        description: Nossa IA processa seu conteúdo e cria agentes inteligentes
        icon: fas fa-brain
      - step: 3
        title: Implementar e Treinar
        description: Implante para sua equipe e forneça sessão de treinamento
        icon: fas fa-rocket
    faq:
      title: Perguntas Frequentes
      questions:
      - question: Quanto tempo leva para configurar agentes de IA?
        answer: A configuração inicial leva de 2 a 3 dias úteis. O agente de IA está
          pronto para uso imediatamente após o processamento do seu conteúdo.
      - question: '"O agente de IA pode lidar com terminologia específica do setor?"'
        answer: '"Sim, a IA aprende sua terminologia específica, procedimentos e linguagem
          do setor a partir de seus materiais de treinamento."'
      - question: '"O que acontece se a IA não souber uma resposta?"'
        answer: O agente de IA indicará claramente quando não possuir a informação
          e poderá escalar para suporte humano se configurado.
      - question: Como mantemos o agente de IA atualizado?
        answer: Simplesmente carregue novo conteúdo ou atualizações, e o agente de
          IA incorpora automaticamente as alterações.
      - question: Os nossos dados estão seguros?
        answer: Sim, todos os dados são criptografados e processados em ambientes
          seguros com medidas de segurança de nível empresarial.
