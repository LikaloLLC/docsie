        - Portal de upload seguro na nuvem
        - Suporta todos os formatos de vídeo
        - Capacidade de upload em lote
        - Painel de acompanhamento de progresso
      - day_label: Dias 3-4
        title: Processamento de IA
        preview: Nossa IA transforma seus vídeos em documentação estruturada
        description: Observe como nossa IA avançada analisa seu conteúdo e cria documentação
          abrangente e pesquisável
        features:
        - Transcrição e análise automática
        - Estruturação inteligente de conteúdo
        - Geração multilíngue
        - Verificações de garantia de qualidade
      - day_label: Dia 5
        title: Configuração e Treinamento
        preview: Demonstração ao vivo e sessão de treinamento da equipe
        description: Obtenha sua demonstração personalizada e treine sua equipe no
          uso do sistema de documentação com IA
        features:
        - '"Demonstração personalizada com seu conteúdo"'
        - Sessão de treinamento em equipe de 2 horas
        - Guia de melhores práticas
        - '"Perguntas e Respostas com especialistas"'
      - day_label: Dias 6-19
        title: '"Piloto de 2 Semanas"'
        preview: Acesso completo para testar com sua equipe
        description: Experimente todo o poder da documentação com IA junto com sua
          equipe em cenários do mundo real
        features:
        - Acesso ilimitado para equipe
        - Painel de análise de uso
        - Verificações diárias de suporte
        - Rastreamento de métricas de sucesso
      progress_text: '"Etapa {current} de {total}"'
      prev_button_text: Anterior
      next_button_text: Próximo
