      title: '"Sua Linha do Tempo do Piloto Gratuito"'
      description: '"Veja resultados em dias, não meses - com zero risco"'
      steps:
      - day_label: Dia 1
        title: Aplicar e Qualificar
        preview: Envie sua solicitação e qualifique-se para o programa piloto
        description: Complete uma breve candidatura para verificar se a sua organização
          se qualifica para o nosso piloto gratuito de documentação com IA
        features:
        - Formulário de inscrição de 5 minutos
        - Decisão de qualificação instantânea
        - Não é necessário cartão de crédito
        - Gerente de sucesso dedicado atribuído
      - day_label: Dia 2
        title: Upload de Conteúdo
        preview: Carregue até 25 vídeos de treinamento para processamento de IA
        description: Simplesmente carregue seus vídeos de treinamento existentes para
          nossa plataforma segura - nós cuidamos de todos os aspectos técnicos
