- id: release-notes
  category: Solutions
  title: Notas de Versão e Documentação de Versões
  description: Crie Notas de Versão Profissionais. Mantenha os usuários informados
    com notas de versão organizadas e atrativas que melhoram a adoção do produto e
    reduzem consultas de suporte.
  components:
    hero:
      image: /assets/solutions/release-notes-hero.jpg
      title: Plataforma Profissional de Notas de Versão
      description: '"Crie notas de lançamento envolventes que mantenham os usuários
        informados e entusiasmados sobre as atualizações do seu produto, reduzindo
        ao mesmo tempo as questões de suporte"'
      cta:
        text: Agendar Demonstração
        url: /demo/
    features:
      title: Principais Funcionalidades
      description: '"Tudo o que você precisa para documentação profissional de lançamento"'
      features_list:
      - icon: fas fa-newspaper
        title: Notas de Versão Avançadas
        description: Crie notas de lançamento atrativas com imagens, vídeos e formatação
      - icon: fas fa-code-branch
        title: Gerenciamento de Versões
        description: Organize lançamentos por versão com categorização automática
      - icon: fas fa-bell
        title: Notificações do Usuário
        description: Notificar automaticamente os usuários sobre novos lançamentos
          e atualizações
      - icon: fas fa-filter
        title: Filtragem Inteligente
        description: '"Permitir que os usuários filtrem por tipo de recurso, importância
          ou área do produto"'
      - icon: fas fa-rss
        title: Acesso RSS e API
        description: '"Fornecer feeds RSS e acesso à API para integração"'
      - icon: fas fa-chart-bar
        title: Análise de Engajamento
        description: Acompanhe como os usuários interagem com suas notas de versão
    carousel:
      title: Notas de Versão em Ação
      description: '"Veja como o Docsie transforma a comunicação de lançamentos"'
      carousel_slides:
      - image: /assets/solutions/release-case1.jpg
        alt: Feature Announcements
        caption: '"Apresente novos recursos com mídia rica e descrições claras"'
      - image: /assets/solutions/release-case2.jpg
        alt: Version History
        caption: '"Organize lançamentos com histórico de versões claro e categorização"'
      - image: /assets/solutions/release-case3.jpg
        alt: User Engagement
        caption: Rastrear engajamento do usuário e feedback sobre lançamentos
    related_auto:
      title: Soluções Relacionadas
      solutions:
      - url: /solutions/product-documentation/
      - url: /solutions/api-documentation/
      - url: /solutions/technical-documentation/
    benefits:
      title: Principais Benefícios
      description: Transforme sua comunicação de lançamento
      benefit_list:
      - icon: fas fa-users
        title: Melhor Adoção pelos Usuários
        description: '"Aumente a adoção de recursos com anúncios claros e envolventes"'
      - icon: fas fa-question-circle
        title: Menos Questões de Suporte
        description: Reduza consultas de suporte com notas de versão abrangentes
      - icon: fas fa-heart
        title: Satisfação do Usuário
        description: '"Mantenha os usuários informados e entusiasmados sobre a evolução
          do produto"'
      - icon: fas fa-sync
        title: Processo Simplificado
        description: Automatizar a criação e distribuição de notas de versão
    cta_section:
      title: Agendar uma Demonstração
      description: '"Veja como o Docsie pode ajudá-lo a criar notas de versão profissionais
        que os usuários adoram"'
      cta:
        text: Agendar Demonstração
