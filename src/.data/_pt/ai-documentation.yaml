- id: ai-documentation
  category: Solutions
  title: Documentação Baseada em IA
  description: Aproveite a IA para Criar, Atualizar e Otimizar Documentação. Use inteligência
    artificial para automatizar a criação de conteúdo, garantir consistência e aprimorar
    a experiência do usuário em toda a documentação.
  components:
    hero:
      image: /assets/solutions/ai-docs-hero.jpg
      title: Plataforma de Documentação com Inteligência Artificial
      description: Aproveite o poder da IA para criar, manter e otimizar sua documentação
        com geração automatizada de conteúdo e insights inteligentes
      cta:
        text: Agendar Demonstração
        url: /demo/
    features:
      title: Principais Funcionalidades
      description: Capacidades avançadas de IA para documentação moderna
      features_list:
      - icon: fas fa-robot
        title: Geração de Conteúdo por IA
        description: Gere conteúdo de alta qualidade a partir de prompts, código ou
          materiais existentes
      - icon: fas fa-language
        title: Tradução Automática
        description: Traduzir automaticamente o conteúdo para vários idiomas
      - icon: fas fa-search
        title: Pesquisa Inteligente
        description: Busca alimentada por IA com compreensão de linguagem natural
      - icon: fas fa-edit
        title: Otimização de Conteúdo
        description: Sugestões de IA para melhorar a clareza e legibilidade
      - icon: fas fa-sync
        title: Atualizações Automáticas
        description: Sincronizar automaticamente a documentação com as alterações
          do código
      - icon: fas fa-chart-line
        title: Análise de Conteúdo
        description: Insights orientados por IA sobre desempenho e lacunas de conteúdo
    carousel:
      title: Documentação de IA em Ação
      description: Veja como a IA transforma os fluxos de trabalho de documentação
      carousel_slides:
      - image: /assets/solutions/ai-docs-case1.jpg
        alt: AI Content Creation
        caption: Gerar documentação abrangente a partir de código e prompts
      - image: /assets/solutions/ai-docs-case2.jpg
        alt: Smart Translation
        caption: Traduzir automaticamente o conteúdo preservando o contexto
      - image: /assets/solutions/ai-docs-case3.jpg
        alt: Content Optimization
        caption: Receba sugestões de IA para melhorar a qualidade da documentação
    related_auto:
      title: Soluções Relacionadas
      solutions:
      - url: /solutions/ai-technical-writer/
      - url: /solutions/doc-chatbots/
      - url: /solutions/custom-ai-content-prompts/
    benefits:
      title: Principais Benefícios
      description: Transforme a documentação com IA
      benefit_list:
      - icon: fas fa-lightning-bolt
        title: '"Criação 10x Mais Rápida"'
        description: '"Gere documentação 10 vezes mais rápido que a escrita manual"'
      - icon: fas fa-shield-alt
        title: Qualidade Consistente
        description: Mantenha tom e qualidade consistentes em todo o conteúdo
      - icon: fas fa-globe
        title: Alcance Global
        description: '"Traduza instantaneamente conteúdo para audiências mundiais"'
      - icon: fas fa-brain
        title: Insights Inteligentes
        description: Obtenha recomendações baseadas em IA para melhoria de conteúdo
    stats:
      title: Impacto da Documentação de IA
      description: Resultados reais de documentação com tecnologia de IA
      stats_list:
      - number: 10x
        label: Criação de Conteúdo Mais Rápida
        description: Gere documentação abrangente em minutos, não em horas
      - number: 90%
        label: Precisão da Tradução
        description: Traduções de alta qualidade que preservam a precisão técnica
      - number: 75%
        label: Aumento de Produtividade
        description: '"As equipes relatam melhorias significativas de produtividade"'
      - number: 50%
        label: Redução de Manutenção
        description: Menos tempo gasto em atualizações rotineiras de documentação
    cta_section:
      title: Agendar uma Demonstração
      description: Veja como a IA pode transformar a criação e gestão da sua documentação
      cta:
        text: Agendar Demonstração
        url: /demo/
