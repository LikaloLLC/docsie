        title: Atualizações Mais Rápidas
        description: '"Implante atualizações manuais instantaneamente em todos os
          canais e versões"'
      - icon: fas fa-chart-pie
        title: Insights de Uso
        description: Acompanhe como os usuários interagem com seus manuais para melhorar
