- id: user-manuals
  category: Solutions
  title: Soluções de Manual do Usuário
  description: 'Transforme Manuais do Usuário: De PDFs Estáticos para Soluções Dinâmicas.
    Migre de PDFs desatualizados para uma plataforma dinâmica, pesquisável e multilíngue
    que evolui com seus produtos.'
  components:
    hero:
      image: /assets/solutions/manuals-hero.jpg
      title: Plataforma Moderna de Manual do Usuário
      description: Transforme documentação estática em manuais de usuário interativos
        e dinâmicos que aprimoram a experiência do usuário e reduzem custos de suporte
        em até 60%
      cta:
        text: Agendar Demonstração
        url: /demo
    features:
      title: Principais Funcionalidades
      description: '"Tudo o que você precisa para criação e gerenciamento modernos
        de manuais do usuário"'
      features_list:
      - icon: fas fa-laptop
        title: Conteúdo Interativo
        description: '"Transforme conteúdo estático em guias interativos com vídeos
          incorporados, dicas de ferramentas e fluxos de trabalho clicáveis"'
      - icon: fas fa-language
        title: Suporte a Múltiplos Idiomas
        description: Crie e gerencie manuais em vários idiomas com tradução automática
          e sincronização
      - icon: fas fa-sync
        title: Atualizações em Tempo Real
        description: '"Envie atualizações instantâneas para todos os usuários e mantenha
          o controle de versão em todas as versões do manual"'
      - icon: fas fa-search
        title: Pesquisa Inteligente
        description: Funcionalidade de pesquisa avançada com filtros, visualizações
          prévias e sugestões contextuais
      - icon: fas fa-mobile-alt
        title: Design Responsivo
        description: Acesse manuais de forma integrada em dispositivos desktop, tablet
          e móveis
      - icon: fas fa-file-pdf
        title: Integração PDF
        description: '"Importe PDFs existentes e converta-os em conteúdo dinâmico
          e interativo"'
    carousel:
      title: '"Manuais do Usuário em Ação"'
      description: '"Veja como o Docsie transforma a documentação do usuário"'
      carousel_slides:
      - image: /assets/solutions/manual-case1.jpg
