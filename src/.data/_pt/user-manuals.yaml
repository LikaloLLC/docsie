        title: Integração de API
        description: Integre manuais aos seus sistemas e fluxos de trabalho existentes
      - icon: fas fa-analytics
        title: Análise de Uso
        description: Acompanhe o engajamento do usuário e identifique oportunidades
          de melhoria
      - icon: fas fa-comments
        title: Coleta de Feedback
        description: Colete feedback dos usuários para melhorar continuamente a documentação
