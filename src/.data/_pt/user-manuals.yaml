        caption: Crie manuais de produtos interativos com conteúdo multimídia
      - image: /assets/solutions/manual-case2.jpg
        alt: Training Guides
        caption: Desenvolver materiais de treinamento e guias abrangentes
      - image: /assets/solutions/manual-case3.jpg
        alt: Service Documentation
        caption: Manter guias de serviço e manutenção atualizados
    related_auto:
      title: Soluções Relacionadas
