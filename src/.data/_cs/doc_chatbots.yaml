      - icon: fas fa-project-diagram
        title: Kontextové povědomí
        description: '"Udržuje kontext konverzace pro přesnější a relevantnější odpovědi"'
      - icon: fas fa-hand-holding-heart
        title: Předání člověku
        description: '"Bezproblémově předává složité dotazy lidské podpoře, když je
