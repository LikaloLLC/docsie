        title: Okamžitá odpověď
        description: '"Poskytujte okamžité odpovědi na dotazy uživatelů 24/7"'
      - icon: fas fa-chart-line
        title: Snížené náklady na podporu
        description: '"Snižte náklady na podporu automatizací rutinních dotazů"'
      - icon: fas fa-users
        title: Vylepšené uživatelské prostředí
