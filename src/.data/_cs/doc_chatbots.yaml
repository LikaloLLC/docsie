        description: Pokročilé zpracování přirozeného jazyka pro porozumění záměru
          a kontextu uživatele
      - icon: fas fa-robot
        title: Inteligentní dolování dokumentace
        description: '"Automaticky indexuje a učí se z vaší stávající dokumentace"'
      - icon: fas fa-clock
        title: '"Automatizovaná podpora 24/7"'
        description: Poskytuje okamžité odpovědi nepřetržitě bez lidského zásahu
      - icon: fas fa-comments
