- id: doc-chatbots
  category: Solutions
  title: Chatboti pro dokumentaci
  description: Vylepšete uživatelskou podporu pomocí chatbotů s dokumentací poháněnou
    umělou inteligencí. Poskytujte okamžité, inteligentní odpovědi na dotazy uživatelů
    s využitím vaší dokumentace jako znalostní báze.
  components:
    hero:
      image: /assets/solutions/chatbot-hero.jpg
      title: Asistent pro dokumentaci poháněný umělou inteligencí
      description: Transformujte svou dokumentaci na interaktivní systém podpory s
        inteligentními chatboty, které rozumí kontextu a poskytují přesné odpovědi
        24/7
