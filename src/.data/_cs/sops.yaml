- id: sops
  category: Solutions
  title: Standardní operační postupy
  description: Optimalizujte provoz pomocí zefektivněných SOP. Centralizujte a vylepšete
    standardní operační postupy pro klíčové procesy jako je onboarding a compliance,
    čímž zajistíte konzistenci napříč celou organizací.
  components:
    hero:
      image: /assets/solutions/sops-hero.jpg
      title: Zjednodušená správa SOP
      description: Transformujte svou provozní efektivitu pomocí dynamických SOP,
        které zajišťují soulad s předpisy, snižují čas školení o 50 % a udržují konzistenci
        napříč všemi procesy
      cta:
        text: Rezervovat demo
        url: /demo/
    features:
      title: Klíčové funkce
      description: '"Vše, co potřebujete pro efektivní správu SOP a dodržování předpisů"'
      features_list:
      - icon: fas fa-tasks
        title: Interaktivní kontrolní seznamy
        description: '"Převeďte složité postupy na interaktivní kontrolní seznamy
          krok za krokem se sledováním průběhu"'
      - icon: fas fa-robot
        title: Automatizace pracovních postupů
        description: Automatizujte pracovní postupy procedur s podmíněnou logikou
          a schvalovacími procesy
      - icon: fas fa-clipboard-check
        title: Sledování souladu
        description: Monitorujte a ověřujte dodržování postupů pomocí podrobných auditních
          záznamů
      - icon: fas fa-file-signature
        title: Digitální schválení
        description: Zachycení elektronických podpisů pro dokončení postupů a schválení
      - icon: fas fa-chart-line
        title: Analýza výkonu
        description: '"Sledujte míru dokončení, úzká místa a metriky compliance"'
      - icon: fas fa-history
        title: Správa verzí
        description: Udržujte historii postupů a sledujte změny s automatickým verzováním
    carousel:
      title: '"SOP řešení v praxi"'
      description: '"Podívejte se, jak Docsie transformuje standardní operační postupy"'
      carousel_slides:
      - image: /assets/solutions/sops-case1.jpg
        alt: Employee Onboarding
        caption: Zefektivněte zapracování zaměstnanců pomocí interaktivních postupů
      - image: /assets/solutions/sops-case2.jpg
        alt: Quality Control
        caption: Udržujte konzistentní procesy kontroly kvality
      - image: /assets/solutions/sops-case3.jpg
        alt: Compliance Management
        caption: Zajistěte dodržování předpisů ve všech postupech
    related_auto:
