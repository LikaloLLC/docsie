      description: Zajistěte konzistentní provádění v celé vaší organizaci
      processes:
      - icon: fas fa-user-check
        title: Přístup založený na rolích
        description: Řízení přístupu k procedurám a oprávnění na základě rolí
      - icon: fas fa-bell
        title: Automatizovaná oznámení
        description: Upozornit příslušné členy týmu na aktualizace postupů a termínované
          úkoly
      - icon: fas fa-shield-alt
        title: Ochranná opatření pro dodržování předpisů
        description: Vestavěné kontroly pro zajištění souladu s předpisy
      - icon: fas fa-analytics
        title: Analytika procesů
        description: Identifikujte úzká místa a optimalizujte efektivitu postupů
    benefits:
      title: Klíčové výhody
      description: Transformujte své provozní postupy
      benefit_list:
      - icon: fas fa-clock
        title: Úspora času
        description: Snižte dobu dokončení procedury až o 40 %
      - icon: fas fa-check-double
        title: Snížení chyb
        description: Minimalizujte chyby pomocí standardizovaných procesů
      - icon: fas fa-certificate
        title: Zajištění souladu
        description: Udržujte regulatorní soulad s automatizovaným sledováním
      - icon: fas fa-chart-bar
        title: Zvýšená efektivita
        description: Optimalizujte procesy pomocí poznatků založených na datech
