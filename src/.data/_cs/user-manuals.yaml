- id: user-manuals
  category: Solutions
  title: Řešení uživatelských příruček
  description: 'Transformujte uživatelské příručky: Od statických PDF k dynamickým
    řešením. Přejděte od zastaralých PDF k dynamické, prohledávatelné, vícejazyčné
    platformě, která se vyvíjí spolu s vašimi produkty.'
  components:
    hero:
      image: /assets/solutions/manuals-hero.jpg
      title: Moderní platforma pro uživatelské příručky
      description: Transformujte statickou dokumentaci na interaktivní, živé uživatelské
        příručky, které zlepšují uživatelskou zkušenost a snižují náklady na podporu
        až o 60 %
      cta:
        text: Rezervovat demo
        url: /demo/
    features:
      title: Klíčové funkce
      description: '"Vše, co potřebujete pro moderní tvorbu a správu uživatelských
        příruček"'
      features_list:
      - icon: fas fa-laptop
        title: Interaktivní obsah
        description: '"Transformujte statický obsah na interaktivní průvodce s vloženými
          videi, popisky a klikatelnými pracovními postupy"'
      - icon: fas fa-language
        title: Podpora více jazyků
        description: Vytvářejte a spravujte příručky ve více jazycích s automatickým
          překladem a synchronizací
      - icon: fas fa-sync
        title: Aktualizace v reálném čase
        description: Odesílejte okamžité aktualizace všem uživatelům a udržujte správu
          verzí napříč všemi verzemi manuálů
      - icon: fas fa-search
        title: Inteligentní vyhledávání
        description: Výkonná vyhledávací funkcionalita s filtry, náhledy a kontextovými
          návrhy
      - icon: fas fa-mobile-alt
        title: Responzivní design
        description: Přistupujte k příručkám bez problémů napříč stolními počítači,
          tablety a mobilními zařízeními
      - icon: fas fa-file-pdf
        title: Integrace PDF
        description: '"Importujte existující PDF soubory a převeďte je na dynamický,
          interaktivní obsah"'
    carousel:
      title: Uživatelské příručky v akci
      description: '"Podívejte se, jak Docsie transformuje uživatelskou dokumentaci"'
      carousel_slides:
      - image: /assets/solutions/manual-case1.jpg
        alt: Product Manuals
        caption: Vytvářejte interaktivní produktové příručky s multimediálním obsahem
      - image: /assets/solutions/manual-case2.jpg
        alt: Training Guides
        caption: Vytvořit komplexní školicí materiály a příručky
      - image: /assets/solutions/manual-case3.jpg
        alt: Service Documentation
        caption: Udržujte aktuální servisní a údržbové příručky
    related_auto:
      title: Související řešení
      solutions:
      - url: /solutions/knowledge-base/
      - url: /solutions/technical-documentation/
      - url: /solutions/training-materials/
    benefits:
      title: Klíčové výhody
      description: Transformujte své zkušenosti s uživatelskou příručkou
      benefit_list:
      - icon: fas fa-rocket
        title: Rychlejší aktualizace
        description: Nasaďte manuální aktualizace okamžitě napříč všemi kanály a verzemi
      - icon: fas fa-chart-pie
        title: Přehledy využití
        description: Sledujte, jak uživatelé pracují s vašimi příručkami, abyste vylepšili
          obsah
      - icon: fas fa-globe
        title: Globální dosah
        description: '"Oslovte mezinárodní publikum pomocí automatizovaného překladu"'
      - icon: fas fa-money-bill-wave
        title: Snížení nákladů
        description: '"Snižte náklady na tisk a distribuci až o 90 %"'
    features_detailed:
      title: Pokročilé funkce
      description: '"Posuňte své uživatelské příručky na vyšší úroveň"'
      capabilities:
      - icon: fas fa-code
        title: Integrace API
        description: Integrujte manuály do vašich stávajících systémů a pracovních
          postupů
      - icon: fas fa-analytics
        title: Analytika využití
        description: Sledujte zapojení uživatelů a identifikujte příležitosti ke zlepšení
      - icon: fas fa-comments
        title: Sběr zpětné vazby
        description: Shromažďujte zpětnou vazbu od uživatelů pro kontinuální zlepšování
          dokumentace
