{# FAQ Schema Markup - Include this on pages with FAQ sections #}
{% if faqs %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {% for faq in faqs %}
    {
      "@type": "Question",
      "name": "{{ faq.question | replace('"', '\\"') }}",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "{{ faq.answer | replace('"', '\\"') }}"
      }
    }{% if not loop.last %},{% endif %}
    {% endfor %}
  ]
}
</script>
{% endif %}
