{# Organization Schema #}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Docsie",
  "url": "https://www.docsie.io",
  "logo": "https://www.docsie.io/assets/docsie_logo_new.png",
  "description": "Smart documentation platform for creating, managing, and publishing beautiful product documentation in multiple languages",
  "foundingDate": "2017",
  "founders": [{
    "@type": "Person",
    "name": "Docsie Team"
  }],
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "US"
  },
  "sameAs": [
    "https://twitter.com/docsie_io",
    "https://www.linkedin.com/company/docsie",
    "https://www.facebook.com/docsie"
  ],
  "contactPoint": [{
    "@type": "ContactPoint",
    "contactType": "customer support",
    "email": "support@docsie.io",
    "availableLanguage": ["English", "Spanish", "French", "German", "Portuguese", "Japanese", "Korean"]
  }]
}
</script>

{# WebSite Schema with SearchAction and Sitelinks #}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Docsie",
  "alternateName": ["Docsie Documentation Platform", "Docsie.io"],
  "url": "https://www.docsie.io",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "https://www.docsie.io/search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  },
  "sameAs": [
    "https://twitter.com/docsie_io",
    "https://www.linkedin.com/company/docsie",
    "https://www.facebook.com/docsie",
    "https://www.g2.com/products/docsie/reviews"
  ]
}
</script>
