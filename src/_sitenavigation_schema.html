{# Site Navigation Element Schema - Helps Google understand site structure for sitelinks #}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SiteNavigationElement",
  "name": "Main Navigation",
  "url": "https://www.docsie.io",
  "hasPart": [
    {
      "@type": "SiteNavigationElement",
      "name": "{% trans %}Solutions{% endtrans %}",
      "url": "https://www.docsie.io/solutions/",
      "hasPart": [
        {
          "@type": "SiteNavigationElement", 
          "name": "{% trans %}Technical Documentation{% endtrans %}",
          "url": "https://www.docsie.io/solutions/technical-documentation/"
        },

        },
        {
          "@type": "SiteNavigationElement",
          "name": "{% trans %}AI Documentation{% endtrans %}",
          "url": "https://www.docsie.io/solutions/ai-documentation/"
        },
        {
          "@type": "SiteNavigationElement",
          "name": "{% trans %}AI Pilot{% endtrans %}",
          "url": "https://www.docsie.io/solutions/ai/ai-pilot/"
        },
        {
          "@type": "SiteNavigationElement",
          "name": "{% trans %}User Manuals{% endtrans %}",
          "url": "https://www.docsie.io/solutions/user-manuals/"
        },
        {
          "@type": "SiteNavigationElement",
          "name": "{% trans %}Data Sheets{% endtrans %}",
          "url": "https://www.docsie.io/solutions/data-sheets/"
        }
      ]
    },
    {
      "@type": "SiteNavigationElement",
      "name": "{% trans %}Pricing{% endtrans %}",
      "url": "https://www.docsie.io/pricing/"
    },
    {
      "@type": "SiteNavigationElement",
      "name": "{% trans %}Features{% endtrans %}",
      "url": "https://www.docsie.io/features/"
    },
    {
      "@type": "SiteNavigationElement",
      "name": "{% trans %}Resources{% endtrans %}",
      "url": "https://www.docsie.io/resources/",
      "hasPart": [
        {
          "@type": "SiteNavigationElement",
          "name": "{% trans %}Blog{% endtrans %}",
          "url": "https://www.docsie.io/blog/"

        {
          "@type": "SiteNavigationElement",

        }
      ]
    },
    {
      "@type": "SiteNavigationElement",
      "name": "{% trans %}About{% endtrans %}",
      "url": "https://www.docsie.io/about/"
    }
  ]
}
</script>
