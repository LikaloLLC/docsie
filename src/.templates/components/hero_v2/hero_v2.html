<!-- FrankenUI v2 Hero Component - Updated for proper compatibility -->
<section class="hero-v2 py-16 md:py-24">
<div class="container mx-auto px-4 lg:px-8">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
    
    <!-- Text Content Column -->
    <div class="text-center lg:text-left order-2 lg:order-1">
      
      <!-- Badge -->
      {% if section.badge %}
      <div class="mb-6">
        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
          {{ section.badge }}
        </span>
      </div>
      {% endif %}
      
      <!-- Title -->
      <h1 class="text-4xl lg:text-5xl xl:text-6xl font-bold text-gray-900 mb-6 leading-tight">
        {{ section.title }}
      </h1>
      
      <!-- Description -->
      <p class="text-xl text-gray-600 mb-8 leading-relaxed">
        {{ section.description }}
      </p>
      
      <!-- CTA Buttons -->
      {% if section.cta %}
      <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
        <a href="{{ section.cta.url or '/signup' }}" class="docsie-btn-primary">
          {{ section.cta.text }}
        </a>
        
        {% if section.secondary_cta %}
        <a href="{{ section.secondary_cta.url or '/demo' }}" class="docsie-btn-secondary bg-white text-gray-700 border-gray-300 hover:bg-gray-50">
          {{ section.secondary_cta.text }}
        </a>
        {% endif %}
      </div>
      {% endif %}
      
    </div>
    
    <!-- Image Column -->
    <div class="order-1 lg:order-2">
      {% if section.image %}
      <div class="relative">
        <img src="{{ section.image }}" alt="{{ section.title }}" class="w-full h-auto rounded-lg shadow-lg">
      </div>
      {% endif %}
    </div>
    
  </div>
</div>
</section>
