{% if section %}
<section class="cta-section section-padding">
    <div class="container">
        <div class="cta-content">
            {% if section.title %}
            <h2 class="cta-title">{{ section.title }}</h2>
            {% endif %}
            
            {% if section.description %}
            <p class="cta-description">{{ section.description }}</p>
            {% endif %}
            
            <div class="cta-buttons">
                {% if section.cta %}
                <a onclick="Calendly.initPopupWidget({url: 'https://calendly.com/docsie-io/demo-call'})" class="cta-button">Book Demo</a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endif %}
