{% if section %}
<!-- Calendly widget dependencies -->
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

<section class="cta-section section-padding">
    <div class="container">
        <div class="cta-content">
            {% if section.title %}
            <h2 class="cta-title">{{ section.title }}</h2>
            {% endif %}
            
            {% if section.description %}
            <p class="cta-description">{{ section.description }}</p>
            {% endif %}
            
            <div class="cta-buttons">
                {% if section.cta %}
                <button onclick="Calendly.initPopupWidget({url: 'https://calendly.com/docsie-io/demo-call'});return false;" class="cta-button">{{ section.cta.text or 'Book Demo' }}</button>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endif %}
