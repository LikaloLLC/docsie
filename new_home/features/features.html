<script>
  function changeImage(type) {
    const svgElem = document.getElementById("notebookImage");
    const textElem = document.getElementById("notebookText");

    let imagePath = "";
    let newText = "";
    switch (type) {
      case "webKnowledge":
        imagePath = "web-knowledge.jpg";
        text = "Create and publish internal and external knowledge bases"
        break;
      case "management":
        imagePath = "management.jpg";
        text = "Manage documentation lifecycle with documentation projects";
        break;
      case "inApp":
        imagePath = "in-app.jpg";
        text = "Educate your users with in-app help widgets";
        break;
      case "supportTickets":
        imagePath = "support-tickets.png";
        text = "Track support requests and support tickets";
        break;
      case "multiLanguage":
        imagePath = "multi-language.gif";
        text = "Manage your knowledge in multiple languages";
        break;
      case "chatbot":
        imagePath = "chatbot.gif";
        text = "Enhance customer interaction with AI-driven chatbots";
        break;
      case "generativeAI":
        imagePath = "generative-AI.gif";
        text = "Leverage generative AI for dynamic content creation";
        break;
      case "tourguide":
        imagePath = "product-tours.gif";
        text = "Guided product tours for enhanced user onboarding";
        break;
      default:
        imagePath = "web-knowledge.jpg";
        text = "Create and publish internal and external knowledge bases";
    }


    textElem.innerHTML = text;
    svgElem.style.opacity = "0";
    setTimeout(function () {
      svgElem.setAttribute("xlink:href", `/assets/new_home/features/${imagePath}`);

      svgElem.style.opacity = "1";
    }, 500);
  }

  changeImage();
</script>
