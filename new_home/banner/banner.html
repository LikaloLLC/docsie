<link rel="stylesheet" href="banner/style.css" />
<link rel="stylesheet" href="banner/modal.css" />
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="docsie-banner-close-modal">&times;</span>
    <iframe
      id="docsie-banner-iframe"
      src=""
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      autoplay
    ></iframe>
  </div>
</div>
<section class="docsie-banner-wrapper">
  <div class="docsie-banner-text-wrapper">
    <h1 class="docsie-banner-title">
      <span class="docsie-banner-title-style">Docsie:</span> Your Ultimate
      Enterprise Knowledge Base Partner
    </h1>
    <p class="docsie-banner-text">
      Empower Your Team to Create Exceptional Documentation: Collaborate,
      Publish, Analyze, and Evolve!
    </p>
    <div class="docsie-banner-buttons-wrapper">
      <a href="#" class="docsie-home-button-base docsie-home-button-primary"
        >Try for Free</a
      >
      <button
        class="docsie-home-button-base docsie-home-button-ghost"
        id="docsie-button-video"
      >
        <img
          src="../assets/new_home/play.svg"
          alt="play"
          class="docsie-home-icon"
        />
        Watch Video
      </button>
    </div>
  </div>
  <div class="docsie-banner-images-wrapper">
    <div class="docsie-banner-image-main"></div>
    <div class="docsie-banner-image-comment"></div>
  </div>
</section>

<script>
  const modal = document.getElementById("videoModal");
  const trigger = document.getElementById("docsie-button-video");
  const triggerClose = document.getElementsByClassName(
    "docsie-banner-close-modal"
  )[0];
  const iframe = document.getElementById("docsie-banner-iframe");

  trigger.onclick = function () {
    modal.classList.add("show");
    iframe.src =
      "https://www.youtube.com/embed/LfM7dL82JTM?si=pBmoeaaPlDH4Lfw4&autoplay=1";
  };

  triggerClose.onclick = function () {
    modal.classList.remove("show");
    iframe.src = "";
  };

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.classList.remove("show");
      iframe.src = "";
    }
  };
</script>
